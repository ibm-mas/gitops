
---
# IBM Cloud Pak Foundational Services
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ibm-db2u-database
  namespace: openshift-gitops
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.ibm.com/maximoappsuite/gitops-envs
        revision: mascore1032
        files:
        - path: "*/*/*/*/*.ibm-db2u-database.yaml"
  template:
    metadata:
      name: "{{ .db2_instance_name }}"
      labels:
        cloud: aws
        environment: '{{ .account.id }}'
        region: '{{ .region.id }}'
        cluster: '{{ .cluster.id }}'
        instance: '{{ .instance.id }}'
    spec:
      project: mas
      sources:
        - repoURL: https://github.com/ibm-mas/gitops
          targetRevision: mascore1032
          path: applications/ibm-db2u-database
          plugin:
            env:
              - name: HELM_VALUES
                value: |
                  {{ toRawJson . }}
      destination:
        server: '{{ .cluster.url }}'
        namespace: 'default'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
          - RespectIgnoreDifferences=true
      ignoreDifferences:
        - group: 'db2u.databases.ibm.com'
          kind: Db2uCluster
          jsonPointers:
          - /spec/environment/database/ssl/secretName