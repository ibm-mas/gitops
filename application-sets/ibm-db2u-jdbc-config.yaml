
---
# IBM Cloud Pak Foundational Services
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ibm-db2u-jdbc-config
  namespace: openshift-gitops
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.ibm.com/maximoappsuite/gitops-envs
        revision: mascore1032
        files:
        - path: "*/*/*/*/jdbc-configs/*.yaml"
      # TODO: Once we move to a version of ArgoCD that supports values here:
      # values:
      #    account_id: {{.path[0]}}
      #    region_id: {{.path[1]}}
      #    cluster_id: {{.path[2]}}
      #    instance_id: {{.path[3]}}

      # Reference these below using {{ .values.account_id }}
      # and remove from generated config files


  template:
    metadata:
      # TODO: probably need more discriminators in this name - but bear in mind that it cannot be longer than ~50 chars
      name: "{{ .suite_jdbccfg_name }}" # e.g. fvtsaas-jdbc-system
      labels:
        cloud: aws
        environment: '{{ .account.id }}'
        region: '{{ .region.id }}'
        cluster: '{{ .cluster.id }}'
        instance: '{{ .instance.id }}'
    spec:
      project: mas
      sources:
        - repoURL: https://github.com/ibm-mas/gitops
          targetRevision: mascore1032
          path: applications/ibm-db2u-jdbc-config
          plugin:
            env:
              - name: HELM_VALUES
                value: |
                  {{ toRawJson . }}
      destination:
        server: '{{ .cluster.url }}'
        namespace: 'default'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
          - RespectIgnoreDifferences=true