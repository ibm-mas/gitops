
---
# IBM Cloud Pak Foundational Services
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ibm-mas-cluster
  namespace: openshift-gitops
spec:
  goTemplate: true
  generators:
    - merge:
        mergeKeys:
          - 'account.id'
          - 'region.id'
          - 'cluster.id'
        generators:
          - git:
              repoURL: https://github.ibm.com/maximoappsuite/gitops-envs
              revision: mascore1032
              files:
              - path: "fvtsaas/apps/cis-compliance.yaml"
          - git:
              repoURL: https://github.ibm.com/maximoappsuite/gitops-envs
              revision: mascore1032
              files:
              - path: fvtsaas/apps/ibm-common-services.yaml"
          - git:
              repoURL: https://github.ibm.com/maximoappsuite/gitops-envs
              revision: mascore1032
              files:
              - path: fvtsaas/apps/ibm-db2u.yaml"
          - git:
              repoURL: https://github.ibm.com/maximoappsuite/gitops-envs
              revision: mascore1032
              files:
              - path: fvtsaas/apps/ibm-dro.yaml"
          - git:
              repoURL: https://github.ibm.com/maximoappsuite/gitops-envs
              revision: mascore1032
              files:
              - path: fvtsaas/apps/ibm-operator-catalog.yaml"
  template:
    metadata:
      name: "ibm-mas-cluster-{{ .account.id }}-{{ .region.id }}-{{ .cluster.id }}"
      labels:
        cloud: aws
        environment: '{{ .account.id }}'
        region: '{{ .region.id }}'
        cluster: '{{ .cluster.id }}'
    spec:
      project: mas
      sources:
        - repoURL: https://github.com/ibm-mas/gitops
          targetRevision: mascore1032
          path: applications/ibm-mas-cluster
          plugin:
            env:
              - name: HELM_VALUES
                value: |
                  {{ toRawJson . }}
      destination:
        server: '{{ .cluster.url }}'
        namespace: 'default'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
          - RespectIgnoreDifferences=true
      ignoreDifferences:
        - group: '*'
          kind: ServiceAccount
          jsonPointers:
            - /imagePullSecrets