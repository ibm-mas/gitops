
---
# IBM Cloud Pak Foundational Services
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ibm-mas-cluster
  namespace: openshift-gitops
spec:
  goTemplate: true
  generators:
  - git:
      repoURL: https://github.ibm.com/maximoappsuite/gitops-envs
      revision: HEAD
      files:
      - path: "fvtsaas-appset/ibm-mas-cluster.yaml"
  template:
    metadata:
      name: "ibm-mas-cluster-{{ .account.id }}-{{ .region.id }}-{{ .cluster.id }}"
      labels:
        cloud: aws
        environment: '{{ .account.id }}'
        region: '{{ .region.id }}'
        cluster: '{{ .cluster.id }}'
    spec:
      project: mas
      sources:
        - repoURL: https://github.com/ibm-mas/gitops
          targetRevision: mascore1032
          path: applications/ibm-mas-cluster
          plugin:
            env:
              - name: HELM_VALUES
                value: |
                  {{ toRawJson . }}
      destination:
        server: '{{ .cluster.url }}'
        namespace: 'default'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
          - RespectIgnoreDifferences=true
      ignoreDifferences:
        - group: '*'
          kind: ServiceAccount
          jsonPointers:
            - /imagePullSecrets