
---
# IBM Cloud Pak Foundational Services
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ibm-sls
  namespace: openshift-gitops
spec:
  goTemplate: true
  generators:
    - merge:
        mergeKeys:
          # Would love to use ".path.path" here to merge the configs together
          # but this is not possible currently with goTemplate: true - see https://github.com/argoproj/argo-cd/issues/12836
          # (and we really want goTemplate: true so we can dump the entire config file into HELM_VALUES using toPrettyJson)
          # instead, we are forced to explicitly provide a merge key in all of our config files to make them line up
          - 'merge-key'
        generators:
          # This is the "base" generator, it *must* be first in the list
          # (in this case, ibm-sls is not an umbrella chart and we are not controlling its enablement
          # via Helm tags - instead we put the ibm-sls.yaml config BEFORE ibm-mas-core-base.yaml
          # to ensure it's only enabled once ibm-sls.yaml is pushed)
          - git:
              repoURL: https://github.ibm.com/maximoappsuite/gitops-envs
              revision: mascore1032
              files:
              - path: "*/*/*/*/ibm-sls.yaml"

          # The ordering of subsequent generators is unimportant
          - git:
              repoURL: https://github.ibm.com/maximoappsuite/gitops-envs
              revision: mascore1032
              files:
              - path: "*/*/*/*/ibm-mas-core-base.yaml"
  template:
    metadata:
      name: "ibm-sls-{{ .account.id }}-{{ .region.id }}-{{ .cluster.id }}-{{ .instance.id }}"
      labels:
        cloud: aws
        environment: '{{ .account.id }}'
        region: '{{ .region.id }}'
        cluster: '{{ .cluster.id }}'
        instance: '{{ .instance.id }}'
    spec:
      project: mas
      sources:
        - repoURL: https://github.com/ibm-mas/gitops
          targetRevision: mascore1032
          path: applications/ibm-sls
          plugin:
            env:
              - name: HELM_VALUES
                value: |
                  {{ toRawJson . }}
      destination:
        server: '{{ .cluster.url }}'
        namespace: 'default'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
          - RespectIgnoreDifferences=true
      ignoreDifferences:
        - group: '*'
          kind: ServiceAccount
          jsonPointers:
            - /imagePullSecrets
        - group: 'marketplace.redhat.com/v1alpha1'
          kind: MarketplaceConfig
          jsonPointers:
            - /spec