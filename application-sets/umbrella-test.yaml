
---
# IBM Cloud Pak Foundational Services
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: umbrella-test
  namespace: openshift-gitops
spec:
  goTemplate: true
  generators:
  - git:
      repoURL: https://github.ibm.com/maximoappsuite/gitops-envs
      revision: HEAD
      files:
      - path: "**/umbrella-test.yaml"
  template:
    metadata:
      name: "umbrella-test-{{ .account.id }}-{{ .region.id }}-{{ .cluster.id }}"
      labels:
        cloud: aws
        environment: '{{ .account.id }}'
        region: '{{ .region.id }}'
        cluster: '{{ .cluster.id }}'
    spec:
      project: mas
      sources:
        - repoURL: https://github.com/ibm-mas/gitops
          targetRevision: mascore1032
          path: applications/umbrella-test
          plugin:
            env:
              - name: HELM_VALUES
                value: |
                  dummy-1:
                    dummyvalue: {{ index . "dummy-1" "dummyvalue" }}
                  dummy-2:
                    dummyvalue: {{ index . "dummy-2" "dummyvalue" }}
                  tags:
                    dummy-1: {{ index . "tags" "dummy-1" }}
                    dummy-2: {{ index . "tags" "dummy-2" }}
      destination:
        server: '{{ .cluster.url }}'
        namespace: 'default'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
          - RespectIgnoreDifferences=true