---
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: ibm-operator-catalog
  namespace: openshift-marketplace
  annotations:
    argocd.argoproj.io/sync-wave: "001"
spec:
  displayName: IBM Maximo Operators ({{ .Values.ibm_operator_catalog.mas_catalog_version }})
  publisher: IBM
  description: Online Catalog Source for IBM Maximo Application Suite
  sourceType: grpc
  image: "{{ .Values.ibm_operator_catalog.mas_catalog_image }}:{{ .Values.ibm_operator_catalog.mas_catalog_version }}"
  secrets:
    -  ibm-entitlement
  updateStrategy:
    registryPoll:
      interval: 45m
  priority: 90
