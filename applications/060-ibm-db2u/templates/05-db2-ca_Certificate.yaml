---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "db2u-ca-certificate"
  namespace: "{{ .Values.db2_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "064"
spec:
  secretName: "db2u-ca"
  duration: "175200h0m0s"
  renewBefore: "2160h0m0s"
  issuerRef:
    name: "db2u-ca-issuer"
    kind: Issuer
  isCA: true
  usages:
    - cert sign
    - digital signature
    - key encipherment
    - server auth
  commonName: "ca.db2u"
  subject:
    countries:
      - GB
    streetAddresses:
      - London
    localities:
      - London
    organizationalUnits:
      - IBM Maximo Application Suite DB2U
