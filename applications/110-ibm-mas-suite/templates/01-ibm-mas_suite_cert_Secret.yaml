{{- if and .Values.ibm_mas_suite.mas_manual_cert_mgmt (eq .Values.ibm_mas_suite.mas_manual_cert_mgmt true) }}
---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.ibm_mas_suite.mas_instance_id }}-cert-public"
  namespace: mas-{{ .Values.ibm_mas_suite.mas_instance_id }}-core
  annotations:
    argocd.argoproj.io/sync-wave: "112"
data:
{{- if .Values.ibm_mas_suite.ca_crt }}
  ca.crt: {{ .Values.ibm_mas_suite.ca_crt }}
{{- end }}
{{- if .Values.ibm_mas_suite.tls_cert }}
  tls.crt: {{ .Values.ibm_mas_suite.tls_cert }}
{{- end }}
{{- if .Values.ibm_mas_suite.tls_key }}
  tls.key: {{ .Values.ibm_mas_suite.tls_key }}
{{- end }}
{{- end }}
