---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: "db2u-issuer-{{ .Values.db2_instance_name }}"
  namespace: "{{ .Values.db2_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "120"
  labels:
{{- if .Values.custom_labels }}
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  ca:
    secretName: "db2u-ca"
