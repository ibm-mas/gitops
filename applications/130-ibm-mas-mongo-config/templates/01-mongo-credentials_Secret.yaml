{{- if not .Values.delete }}
---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.config.credentials.secretName }}"
  namespace: mas-{{ .Values.mas_instance_id }}-core
  annotations:
    argocd.argoproj.io/sync-wave: "131"
type: Opaque
stringData:
  username: "{{ .Values.username }}"
  password: "{{ .Values.password }}"
{{- end }}
