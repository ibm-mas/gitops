{{- if not .Values.delete }}
---
apiVersion: config.mas.ibm.com/v1
kind: WatsonStudioCfg
metadata:
  name: "{{ .Values.mas_instance_id }}-watsonstudio-system"
  namespace: mas-{{ .Values.mas_instance_id }}-core
  labels:
    mas.ibm.com/configScope: system
    mas.ibm.com/instanceId: "{{ .Values.mas_instance_id }}"
  annotations:
    argocd.argoproj.io/sync-wave: "151"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  displayName: "MAS - Watson Studio configuration"
{{  .Values.watson_studio_config | toYaml | indent 2 }}
{{- end }}
