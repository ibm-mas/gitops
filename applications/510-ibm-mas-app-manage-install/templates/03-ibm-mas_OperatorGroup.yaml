{{- if .Values.ibm_suite_app_install }}
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: {{ .Values.ibm_suite_app_install.ibm_mas_app_manage_install }}-operator-group
  namespace: {{ .Values.ibm_suite_app_install.ibm_mas_app_manage_install }}
  annotations:
    argocd.argoproj.io/sync-wave: "501"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  targetNamespaces:
    - {{ .Values.ibm_suite_app_install.ibm_mas_app_manage_install }}

{{- end }}
