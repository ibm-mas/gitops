{{- if .Values.ibm_suite_app_install }}
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: ibm-mas-{{ .Values.ibm_suite_app_install.mas_app_id }}
  namespace: {{ .Values.ibm_suite_app_install.ibm_mas_app_manage_install }}
  annotations:
    argocd.argoproj.io/sync-wave: "502"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  channel: "{{ .Values.ibm_suite_app_install.mas_app_channel }}"
  installPlanApproval: Automatic
{{- if eq .Values.ibm_suite_app_install.mas_app_id "health" }}
  name: ibm-mas-manage
{{- else }}
  name: ibm-mas-{{ .Values.ibm_suite_app_install.mas_app_id }}
{{- end }}
  source:  {{ .Values.ibm_suite_app_install.mas_app_catalog_source }}
  sourceNamespace: openshift-marketplace
{{- end }}
