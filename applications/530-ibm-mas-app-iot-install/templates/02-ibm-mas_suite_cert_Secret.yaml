{{- if .Values.ibm_suite_app_install }}
{{- if and .Values.ibm_suite_app_install.mas_manual_cert_mgmt (eq .Values.ibm_suite_app_install.mas_manual_cert_mgmt true) }}
{{- if and .Values.ibm_suite_app_install.public_tls_secret_name }}
---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.ibm_suite_app_install.public_tls_secret_name }}"
  namespace: {{ .Values.ibm_suite_app_install.ibm_mas_app_iot_install }}
  annotations:
    argocd.argoproj.io/sync-wave: "501"
data:
{{- if .Values.ibm_suite_app_install.ca_crt }}
  ca.crt: {{ .Values.ibm_suite_app_install.ca_crt }}
{{- end }}
{{- if .Values.ibm_suite_app_install.tls_cert }}
  tls.crt: {{ .Values.ibm_suite_app_install.tls_cert }}
{{- end }}
{{- if .Values.ibm_suite_app_install.tls_key }}
  tls.key: {{ .Values.ibm_suite_app_install.tls_key }}
{{- end }}

{{- end }}
{{- end }}
{{- end }}
