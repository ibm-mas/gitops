{{- if .Values.ibm_suite_app_config }}
{{- if and .Values.ibm_suite_app_config.mas_manual_cert_mgmt (eq .Values.ibm_suite_app_config.mas_manual_cert_mgmt true) }}
{{- if and .Values.ibm_suite_app_config.public_tls_secret_name }}
---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.ibm_suite_app_config.public_tls_secret_name }}"
  annotations:
    argocd.argoproj.io/sync-wave: "600"
data:
{{- if .Values.ibm_suite_app_config.ca_crt }}
  ca.crt: {{ .Values.ibm_suite_app_config.ca_crt }}
{{- end }}
{{- if .Values.ibm_suite_app_config.tls_cert }}
  tls.crt: {{ .Values.ibm_suite_app_config.tls_cert }}
{{- end }}
{{- if .Values.ibm_suite_app_config.tls_key }}
  tls.key: {{ .Values.ibm_suite_app_config.tls_key }}
{{- end }}

{{- end }}
{{- end }}
{{- end }}
