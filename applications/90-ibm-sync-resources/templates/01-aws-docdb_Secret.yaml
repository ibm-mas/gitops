{{- if not (empty .Values.docdb) }}
---
kind: Secret
apiVersion: v1
metadata:
  name: aws-docdb
  namespace: mas-{{ .Values.instance.id}}-syncres
  annotations:
    argocd.argoproj.io/sync-wave: "01"
    avp.kubernetes.io/remove-missing: "true"
data:
  docdb_master_username: {{ .Values.docdb.master_username | b64enc }}
  docdb_master_password: {{ .Values.docdb.master_password | b64enc }}
  docdb_master_info: {{ .Values.docdb.master_info | b64enc }}
  docdb_instance_password: {{ .Values.docdb.instance_password | b64enc }}
  docdb_host: {{ .Values.docdb.host | b64enc }}
  docdb_port: {{ .Values.docdb.port | toString | b64enc }}
type: Opaque
{{- end }}
