---
apiVersion: cpd.ibm.com/v1
kind: Ibmcpd
metadata:
  name: ibmcpd
  namespace: "{{ .Values.cpd_instance_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  version: "{{ .Values.cpd_product_version }}"
  license:
    accept: true
    license: Standard
  # https://www.ibm.com/docs/en/cloud-paks/cp-data/4.0?topic=requirements-storage
  storageClass: "{{ .Values.cpd_primary_storage_class }}"
  zenCoreMetadbStorageClass: "{{ .Values.cpd_metadata_storage_class }}"
