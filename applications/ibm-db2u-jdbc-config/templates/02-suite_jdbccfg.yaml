---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: "jdbc-{{ .Values.db2_instance_name | lower }}-credentials"
  namespace: "mas-{{ .Values.mas_instance_id }}-core"
  annotations:
    argocd.argoproj.io/sync-wave: "0"  
stringData:
  username: "{{ .Values.db2_jdbc_username }}"
  password: "{{ .Values.jdbc_instance_password }}"
---
apiVersion: config.mas.ibm.com/v1
kind: JdbcCfg
metadata:
  name: "{{ .Values.suite_jdbccfg_name }}"
  namespace: "mas-{{ .Values.mas_instance_id }}-core"
  labels: 
{{ .Values.suite_jdbccfg_labels | toYaml  | indent 2 }}
spec:
  displayName: "{{ .Values.suite_jdbccfg_name }}"
  config:
    url: "{{ .Values.jdbc_url }}"
    sslEnabled: true
    credentials:
      secretName: "jdbc-{{ .Values.db2_instance_name | lower }}-credentials"
  certificates:
    - alias: "{{ .Values.db2_instance_name | lower }}"
      crt: |
{{ .Values.db2_ca_pem | toYaml | b64dec | indent 8 }}
