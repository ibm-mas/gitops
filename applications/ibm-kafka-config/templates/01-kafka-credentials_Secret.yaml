{{- if not .Values.delete }}
{{- if .Values.suite_kafka_username }}
---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.suite_kafka_secret_name }}"
  namespace: mas-{{ .Values.mas_instance_id }}-core
  annotations:
    argocd.argoproj.io/sync-wave: "0"
type: Opaque
stringData:
  username: "{{ .Values.suite_kafka_username }}"
  password: "{{ .Values.suite_kafka_password }}"
{{- end }}
{{- end }}
