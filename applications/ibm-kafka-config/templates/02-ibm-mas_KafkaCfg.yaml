{{- if not .Values.delete }}
{{- if .Values.kafka_config }}
---
apiVersion: config.mas.ibm.com/v1
kind: KafkaCfg
metadata:
  name: "{{ .Values.mas_instance_id }}-kafka-system"
  namespace: mas-{{ .Values.mas_instance_id }}-core
  labels:
    mas.ibm.com/configScope: system
    mas.ibm.com/instanceId: "{{ .Values.mas_instance_id }}"
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  displayName: "MSK Kafka - msk-{{ .Values.mas_instance_id }}"
  type: external
{{  .Values.kafka_config | toYaml | indent 2 }}
{{- end }}
{{- end }}
