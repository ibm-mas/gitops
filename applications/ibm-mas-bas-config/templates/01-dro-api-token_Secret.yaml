{{- if not .Values.delete }}
---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.mas_config_name }}-credentials"
  namespace: mas-{{ .Values.mas_instance_id }}-core
  annotations:
    argocd.argoproj.io/sync-wave: "0"
type: Opaque
stringData:
  api_key: "{{ .Values.dro_api_token }}"
{{- end }}
