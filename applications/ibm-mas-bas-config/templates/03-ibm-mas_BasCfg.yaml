---
apiVersion: config.mas.ibm.com/v1
kind: BasCfg
metadata:
  name: "{{ .Values.mas_instance_id }}-bas-system"
  namespace: mas-{{ .Values.mas_instance_id }}-core
  labels:
    mas.ibm.com/configScope: system
    mas.ibm.com/instanceId: "{{ .Values.mas_instance_id }}"
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  displayName: DRO {{ .Values.mas_instance_id }}
  config:
    url: "{{ .Values.dro_endpoint_url }}"
    contact:
      email: "{{ .Values.dro_contact.email }}"
      firstName: "{{ .Values.dro_contact.first_name }}"
      lastName: "{{ .Values.dro_contact.last_name }}"
    credentials:
      secretName: dro-apikey
  certificates:
    - alias: ca
{{ .Values.dro_ca | toYaml | indent 6 }}
