{{- if not .Values.delete }}
# ArgoCD will error if you attempt to render a chart that generates no manifests
# The only way I can think of to get around this is to put out a dummy resource
# when delete is false (and so none of the other templates in this chart are being rendered)
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: "{{ .Values.mas_config_name }}-wait-for-deletion-placeholder"
  namespace: mas-{{ .Values.mas_instance_id }}-core
data:
  this-is-just-a-placeholder-resource: true
{{- end }}
