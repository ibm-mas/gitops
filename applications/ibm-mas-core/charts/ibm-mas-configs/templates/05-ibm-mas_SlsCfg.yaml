---
apiVersion: config.mas.ibm.com/v1
kind: SlsCfg
metadata:
  name: "{{ .Values.mas_instance_id }}-sls-system"
  namespace: mas-{{ .Values.mas_instance_id }}-core
  labels:
    mas.ibm.com/configScope: system
    mas.ibm.com/instanceId: "{{ .Values.mas_instance_id }}"
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  displayName: SLS
  config:
    url: "{{ .Values.suite_sls_url }}"
    credentials:
      secretName: sls-registration-key
  certificates:
    - alias: ca
{{ .Values.suite_sls_ca | toYaml | indent 6 }}
