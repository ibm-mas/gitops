{{- if not .Values.delete }}
---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.suite_ldap_secret_name }}"
  namespace: mas-{{ .Values.mas_instance_id }}-core
  annotations:
    argocd.argoproj.io/sync-wave: "0"
type: Opaque
stringData:
  bindDN: "{{ .Values.suite_ldap_bind_dn }}"
  bindPassword: "{{ .Values.suite_ldap_bind_password }}"
{{- end }}
