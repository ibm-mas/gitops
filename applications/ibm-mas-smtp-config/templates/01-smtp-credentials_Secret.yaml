---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.suite_smtp_secret_name }}"
  namespace: mas-{{ .Values.mas_instance_id }}-core
  annotations:
    argocd.argoproj.io/sync-wave: "0"
type: Opaque
stringData:
  username: "{{ .Values.suite_smtp_username }}"
  password: "{{ .Values.suite_smtp_password }}"
