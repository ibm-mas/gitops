{{- if .Values.ibm_mas_suite_app_config }}
{{- if eq .Values.ibm_mas_suite_app_config.mas_app_id "assist" }}
---
apiVersion: v1
stringData:
  password: "{{ .Values.ibm_mas_suite_app_config.cpd_admin_password }}"
  username: "{{ .Values.ibm_mas_suite_app_config.cpd_admin_username }}"
kind: Secret
metadata:
  name: assist-watson-discovery-credentials
  namespace: "mas-{{ .Values.ibm_mas_suite_app_config.mas_instance_id }}-assist"
type: Opaque
{{- end }}
{{- end }}
