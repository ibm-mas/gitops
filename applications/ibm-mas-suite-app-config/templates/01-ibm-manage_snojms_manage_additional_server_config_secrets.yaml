{{- if .Values.ibm_suite_app_config }}
{{- if eq .Values.ibm_suite_app_config.mas_app_settings_server_bundles_size "snojms" }}

---
# secret to be linked to mea bundle server
kind: Secret
apiVersion: v1
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  name: {{ .Values.ibm_suite_app_config.mas_workspace_id }}-{{ .Values.ibm_suite_app_config.mas_app_id }}-d--sb0--asc--sn
  namespace: mas-{{ .Values.ibm_suite_app_config.mas_instance_id }}-manage

data:
  server-custom.xml: >-
    {{ .Values.ibm_suite_app_config.server_bundles_add_server_config_content }}
---
# secret to be linked to cron jms server
kind: Secret
apiVersion: v1
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  name: {{ .Values.ibm_suite_app_config.mas_workspace_id }}-{{ .Values.ibm_suite_app_config.mas_app_id }}-d--sb1--asc--sn
  namespace: mas-{{ .Values.ibm_suite_app_config.mas_instance_id }}-manage

data:
  server-custom.xml: >-
    {{ .Values.ibm_suite_app_config.server_bundles_jms_add_server_config_content }}
    
{{- end }}
{{- end }}
