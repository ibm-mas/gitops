{{- if .Values.ibm_suite_app_config }}
---
apiVersion: {{ .Values.ibm_suite_app_config.mas_app_ws_apiversion }}
kind: {{ .Values.ibm_suite_app_config.mas_app_ws_kind }}
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  name: "{{ .Values.ibm_suite_app_config.mas_instance_id }}-{{ .Values.ibm_suite_app_config.mas_workspace_id }}"
  namespace: {{ .Values.ibm_suite_app_config.mas_app_namespace }}
  labels:
    mas.ibm.com/instanceId: {{ .Values.ibm_suite_app_config.mas_instance_id }}
    mas.ibm.com/workspaceId: {{ .Values.ibm_suite_app_config.mas_workspace_id }}
    mas.ibm.com/applicationId: {{ .Values.ibm_suite_app_config.mas_app_id }}
spec:
{{ .Values.ibm_suite_app_config.mas_appws_spec | toYaml  | indent 2 }}
{{- end }}
