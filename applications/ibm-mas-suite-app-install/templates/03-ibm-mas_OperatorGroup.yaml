{{- if .Values.ibm_mas_suite_app_install }}
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: {{ .Values.ibm_mas_suite_app_install.mas_app_namespace }}-operator-group
  namespace: {{ .Values.ibm_mas_suite_app_install.mas_app_namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-4"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  targetNamespaces:
    - {{ .Values.ibm_mas_suite_app_install.mas_app_namespace }}

{{- end }}
