{{- if .Values.sm_aws_access_key_id }}
---
kind: Secret
apiVersion: v1
metadata:
  name: aws
  namespace: "mas-{{ .Values.mas_instance_id }}-core"
  annotations:
    argocd.argoproj.io/sync-wave: "-4"
stringData:
  aws_access_key_id: {{ .Values.sm_aws_access_key_id }}
  aws_secret_access_key: {{ .Values.sm_aws_secret_access_key }}
type: Opaque
{{- end }}
