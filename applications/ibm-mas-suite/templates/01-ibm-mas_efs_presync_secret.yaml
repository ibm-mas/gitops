
{{- if .Values.ibm_mas_suite.sm_aws_access_key_id }}
---
kind: Secret
apiVersion: v1
metadata:
  name: aws
  namespace: mas-{{ .Values.ibm_mas_suite.mas_instance_id }}-core
  annotations:
    argocd.argoproj.io/sync-wave: "-4"
stringData:
  aws_access_key_id: {{ .Values.ibm_mas_suite.sm_aws_access_key_id }}
  aws_secret_access_key: {{ .Values.ibm_mas_suite.sm_aws_secret_access_key }}
  aws_default_region: {{ .Values.ibm_mas_suite.sm_aws_region }}
type: Opaque
{{- end }}
