{{- if and .Values.mas_manual_cert_mgmt (eq .Values.mas_manual_cert_mgmt true) }}
---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.mas_instance_id }}-cert-public"
  annotations:
    argocd.argoproj.io/sync-wave: "-4"
data:
  tls.crt: >-
    {{ .Values.core_tls_crt }}
  tls.key: >-
    {{ .Values.core_tls_key }}
{{- end }}
