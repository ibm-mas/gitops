{{- if and .Values.mas_manual_cert_mgmt (eq .Values.mas_manual_cert_mgmt true) }}
---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.mas_instance_id }}-cert-public"
  annotations:
    argocd.argoproj.io/sync-wave: "-4"
  labels:
    mas.ibm.com/instanceId: {{ .Values.mas_instance_id }}
    mas.ibm.com/instanceId2: {{ .Values.mas_instance_id }}
data:
{{- if .Values.ca_crt }}
  ca.crt: {{ .Values.ca_crt }}
{{- end }}
{{- if .Values.tls_cert }}
  tls.crt: {{ .Values.tls_cert }}
{{- end }}
{{- if .Values.tls_key }}
  tls.key: {{ .Values.tls_key }}
{{- end }}
{{- end }}
