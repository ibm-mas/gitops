{% if .Values.mas_manual_cert_mgmt is defined and .Values.mas_manual_cert_mgmt %}
---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.mas_instance_id }}-cert-public"
  annotations:
    argocd.argoproj.io/sync-wave: "-4"
data:
{{- if .Values.core_ca_crt }}
  ca.crt: {{ .Values.core_ca_crt }}
{{- end }}
  tls.crt: {{ .Values.core_tls_crt }}
  tls.key: {{ .Values.core_tls_key }}
{{- end }}