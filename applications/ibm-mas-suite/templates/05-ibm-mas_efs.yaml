---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: efs-postsync-role
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "-6"
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation

spec:
  template:
    spec:
      imagePullSecrets:
        - name: ibm-entitlement
      containers:
        - name: efs
          image: quay.io/ibmmas/cli:7.10.0-pre.mascore1032v2
          imagePullPolicy: Always
          command:
            - /opt/app-root/src/run-role.sh
            - ocp_efs
          env:
            - name: CLUSTER_NAME
              value: "{{ .Values.cluster_id }}"
            - name: EFS_UNIQUE_ID
              value: "{{ .Values.mas_instance_id }}"
            - name: AWS_ACCESS_KEY_ID
              value: "{{ .Values.sm_aws_access_key_id }}"
            - name: AWS_SECRET_ACCESS_KEY
              value: "{{ .Values.sm_aws_secret_access_key }}"
            - name: AWS_DEFAULT_REGION
              value: "{{ .Values.sm_aws_region }}"

      restartPolicy: Never
      serviceAccountName: "openshift-gitops-argocd-application-controller"
  backoffLimit: 4
