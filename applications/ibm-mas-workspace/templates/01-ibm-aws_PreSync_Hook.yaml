---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: presync-sa
  namespace: mas-{{ .Values.mas_instance_id }}-core
  annotations:
    argocd.argoproj.io/hook: PreSync
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  annotations:
    argocd.argoproj.io/hook: PreSync
  name: mas-{{ .Values.mas_instance_id }}-core
  namespace: mas-{{ .Values.mas_instance_id }}-core
subjects:
  - kind: ServiceAccount
    name: presync-sa
    namespace: mas-{{ .Values.mas_instance_id }}-core
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin

---
apiVersion: batch/v1
kind: Job
metadata:
  name: efs-presync-role
  namespace: "mas-{{ .Values.mas_instance_id }}-core"
  #namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      #imagePullSecrets:
      #  - name: ibm-entitlement
      containers:
        - name: efs
          image: quay.io/ibmmas/cli:7.10.0-pre.mascore1032v2
          imagePullPolicy: Always

          command:
            - /bin/sh
            - -c
            - |

              set -e
              echo "aws configure ${AWS_ACCESS_KEY_ID:0:3} ${AWS_SECRET_ACCESS_KEY:0:3} ${AWS_DEFAULT_REGION}"
              aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
              aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
              aws configure set output json
              aws configure set region $AWS_DEFAULT_REGION
              echo "sleep"
              sleep 500
              echo "s3"
              aws s3 ls
              echo "ec2"
              aws ec2 describe-instances
              /opt/app-root/src/run-role.sh ocp_efs

          env:
            - name: CLUSTER_NAME
              value: "{{ .Values.cluster_id }}"
            - name: EFS_UNIQUE_ID
              value: "{{ .Values.mas_instance_id }}"
            - name: AWS_DEFAULT_REGION
              valueFrom:
                secretKeyRef:
                  name: aws
                  key: aws_default_region
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws
                  key: aws_access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws
                  key: aws_secret_access_key
          #volumeMounts:
          #  - name: aws
          #    mountPath: /etc/mas/creds/aws

      restartPolicy: Never
      #serviceAccountName: "openshift-gitops-argocd-application-controller"
      serviceaccount: presync-sa
      #volumes:
      #  - name: aws
      #    secret:
      #      secretName: aws
      #      defaultMode: 420
      #      optional: false
  backoffLimit: 0
