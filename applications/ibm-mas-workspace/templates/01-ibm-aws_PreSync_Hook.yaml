---
apiVersion: batch/v1
kind: Job
metadata:
  name: efs-presync-role
  namespace: "mas-{{ .Values.mas_instance_id }}-core"
  annotations:
    argocd.argoproj.io/sync-wave: "-6"
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      containers:
        - name: efs
          image: quay.io/ibmmas/cli:7.10.0-pre.mascore1032v2
          imagePullPolicy: Always
          command:
            - /opt/app-root/src/run-role.sh
            - ocp_efs
          env:
            - name: CLUSTER_NAME
              value: "{{ .Values.cluster_id }}"
            - name: EFS_UNIQUE_ID
              value: "{{ .Values.mas_instance_id }}"
            - name: AWS_ACCESS_KEY_ID
              value: "{{ .Values.sm_aws_access_key_id }}"
            - name: AWS_SECRET_ACCESS_KEY
              value: "{{ .Values.sm_aws_secret_access_key }}"
          volumeMounts:
            - name: aws
              mountPath: /etc/mas/creds/aws

      restartPolicy: Never
      volumes:
        - name: aws
          secret:
            secretName: aws
            defaultMode: 420
            optional: false
  backoffLimit: 0
