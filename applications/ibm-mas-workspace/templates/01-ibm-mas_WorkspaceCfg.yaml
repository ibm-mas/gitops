---
apiVersion: core.mas.ibm.com/v1
kind: Workspace
metadata:
  name: "{{ .Values.mas_instance_id }}-{{ .Values.mas_workspace_id }}"
  namespace: "mas-{{ .Values.mas_instance_id }}-core"
  labels:
    mas.ibm.com/instanceId: "{{ .Values.mas_instance_id }}"
    mas.ibm.com/workspaceId: "{{ .Values.mas_workspace_id }}"
{% if .Values.custom_labels is defined and .Values.custom_labels.items() %}
{% for key, value in .Values.custom_labels.items() %}
    {{key}}: "{{value}}"
{% endfor %}
{% endif %}
spec:
  displayName: "{{ .Values.mas_workspace_name }}"