---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.sls_mongo_secret_name }}"
  namespace: mas-{{ .Values.mas_instance_id }}-sls
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
type: Opaque
stringData:
  username: "{{ .Values.sls_mongo_username }}"
  password: "{{ .Values.sls_mongo_password }}"
