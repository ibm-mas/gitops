---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: default
  namespace: openshift-marketplace
  annotations:
    argocd.argoproj.io/sync-wave: "000"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
{{- if not .Values.disable_image_pull_secrets }}
imagePullSecrets:
  - name: ibm-entitlement
{{- end }}
