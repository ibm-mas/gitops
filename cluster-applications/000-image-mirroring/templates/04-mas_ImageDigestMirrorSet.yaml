---
apiVersion: config.openshift.io/v1
kind: ImageDigestMirrorSet
metadata:
  name: mas-ecr
spec:
  imageDigestMirrors:
    - mirrorSourcePolicy: NeverContactSource
      mirrors:
        - "{{ .Values.ecr_host }}/{{ .Values.repo_path_prefix }}"
      source: icr.io
    - mirrorSourcePolicy: NeverContactSource
      mirrors:
        - "{{ .Values.ecr_host }}/{{ .Values.repo_path_prefix }}"
      source: cp.icr.io
    - mirrors:
        - "{{ .Values.ecr_host }}/{{ .Values.repo_path_prefix }}"
        - "{{ .Values.ecr_host }}/{{ .Values.repo_path_prefix }}/cp"
      source: docker-na-public.artifactory.swg-devops.com/wiotp-docker-local


---
apiVersion: operator.openshift.io/v1alpha1
kind: ImageContentSourcePolicy
metadata:
  name: mas-ecr-icsp
spec:
  repositoryDigestMirrors:
    - source: quay.io/ibmmas
      mirrors:
        - "{{ .Values.ecr_host }}/{{ .Values.repo_path_prefix }}/ibmmas"
     