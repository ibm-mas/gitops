apiVersion: v2
name: redhat-operators-mirror-catalog
description: CatalogSource for a subset of Redhat operators required by MAS. Intended for use in Airgapped envs that cannot use public redhat-operators catalog available in OCP by default.
type: application
version: 1.0.0

dependencies:
- name: junitreporter
  version: 1.0.0
  repository: "file://../../sub-charts/junitreporter/"
  condition: junitreporter.devops_mongo_uri != ""