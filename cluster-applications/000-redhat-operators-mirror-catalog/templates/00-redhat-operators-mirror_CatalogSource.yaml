---
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: redhat-operators-mirror
  namespace: openshift-marketplace
  annotations:
    argocd.argoproj.io/sync-wave: "001"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  displayName: Red Hat Operators (Mirror)
  publisher: Red Hat
  sourceType: grpc
  image: "{{ .Values.catalog_image }}:{{ .Values.catalog_version }}"
  updateStrategy:
    registryPoll:
      interval: 45m
  priority: 90
