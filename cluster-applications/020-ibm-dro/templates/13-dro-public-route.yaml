{{- if and (eq .Values.dns_provider "cis") (not .Values.mas_manual_cert_mgmt) }}
{{- if .Values.dro_public_host }}

---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: ibm-data-reporter
  namespace: ibm-software-central
  labels:
    type: external
spec:
  host: {{ .Values.dro_public_host }}
  to:
    kind: Service
    name: ibm-data-reporter-operator-controller-manager-metrics-service
    weight: 100
  port:
    targetPort: 8443
  tls:
    termination: reencrypt
    insecureEdgeTerminationPolicy: Redirect
    name: dro-secret
    certificate: {{ .Values.dro_certificate }}
    key: {{ .Values.dro_key }}
  wildcardPolicy: None
{{- end }}
{{- end }}