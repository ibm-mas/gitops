---
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: "{{ .Values.ibm_cp4d.cpd_platform_catalog_name }}"
  namespace: "{{ .Values.ibm_cp4d.cpd_operators_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "032"
spec:
  displayName: "{{ .Values.ibm_cp4d.cpd_platform_catalog_display_name }}"
  image: "{{ .Values.ibm_cp4d.cpd_platform_catalog_registry }}/{{ .Values.ibm_cp4d.cpd_platform_catalog_operator_name }}@{{ .Values.ibm_cp4d.cpd_platform_catalog_digest }}"
  publisher: IBM
  sourceType: grpc
  updateStrategy:
    registryPoll:
      interval: 30m0s


