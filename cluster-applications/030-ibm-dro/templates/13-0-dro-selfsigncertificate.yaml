{{- if and (eq .Values.dns_provider "cis") (not .Values.mas_manual_cert_mgmt) }}
{{- if .Values.dro_public_domain }}
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: "dro-selfsigned-issuer"
  namespace: "{{ .Values.provisioner_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "00"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "dro-rootca-certificate"
  namespace: "{{ .Values.provisioner_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "01"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  secretName: "dro-rootca"
  duration: "175200h0m0s"
  renewBefore: "2160h0m0s"
  issuerRef:
    name: "dro-selfsigned-issuer"
    kind: Issuer
  isCA: true
  commonName: "dro-app"
  usages:
    - cert sign
    - digital signature
    - key encipherment

---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: "dro-rootca-issuer"
  namespace: "{{ .Values.dro_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "02"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  ca:
    secretName: "dro-rootca"

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "dro-server-certificate"
  namespace: "{{ .Values.dro_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "03"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  secretName: "dro-server-tls"
  duration: "2160h" # 90 days
  renewBefore: "360h" # 15 days
  commonName: "dro-service"
  issuerRef:
    name: "dro-rootca-issuer"
    kind: Issuer
  usages:
    - server auth
  dnsNames:
    - "dro-{{ .Values.cluster_id }}.{{ .Values.dro_public_domain }}"
  subject:
    countries:
      - US
    streetAddresses:
      - New York
    localities:
      - New York
    organizationalUnits:
      - IBM Maximo Application Suite

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "dro-client-certificate"
  namespace: "{{ .Values.provisioner_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "03"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  secretName: "dro-client-tls"
  duration: "2160h" # 90 days
  renewBefore: "360h" # 15 days
  commonName: "dro-client"
  issuerRef:
    name: "dro-rootca-issuer"
    kind: Issuer
  usages:
    - client auth

{{- end }}
{{- end }}