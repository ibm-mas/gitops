{{- if and (eq .Values.dns_provider "cis") (not .Values.mas_manual_cert_mgmt) }}
{{- if .Values.dro_public_domain }}

---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: ibm-data-reporter-public-route
  namespace: ibm-software-central
  labels:
    type: external
    route.openshift.io/destination-ca-certificate-secret: dro-server-tls

spec:
  # host: "dro.{{ .Values.cluster_id }}.{{ .Values.dro_public_domain }}"
  host: "dro.apps.noble6.cp.fyre.ibm.com"
  to:
    kind: Service
    name: ibm-data-reporter-operator-controller-manager-metrics-service
    weight: 100
  port:
    targetPort: 8443
  tls:
    termination: reencrypt
    insecureEdgeTerminationPolicy: Redirect
    crt:
      valueFrom:
        secretKeyRef:
          name: dro-client-tls # Name of the existing K8s secret
          key: tls.crt # Key within the secret's data
    key:
      valueFrom:
        secretKeyRef:
          name: dro-client-tls # Name of the existing K8s secret
          key: tls.key # Key within the secret's data
    # name: dro-secret
    # externalCertificate:
      # name: dro-tls-secret
      # name: "dro-client-tls"
    # destinationCACertificate:
    #   name: "dro-server-tls"
  wildcardPolicy: None
{{- end }}
{{- end }}