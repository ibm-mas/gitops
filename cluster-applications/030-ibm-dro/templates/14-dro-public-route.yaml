{{- if and (eq .Values.dns_provider "cis") (not .Values.mas_manual_cert_mgmt) }}
{{- if .Values.dro_public_domain }}

---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: ibm-data-reporter-public-route
  namespace: ibm-software-central
  labels:
    type: external
spec:
  host: "https://dro-{{ .Values.cluster_id }}.{{ .Values.dro_public_domain }}"
  to:
    kind: Service
    name: ibm-data-reporter-operator-controller-manager-metrics-service
    weight: 100
  port:
    targetPort: 8443
  tls:
    termination: reencrypt
    insecureEdgeTerminationPolicy: Redirect
    name: dro-secret
    externalCertificate:
      # name: dro-tls-secret
      name: "dro-client-tls"
  wildcardPolicy: None
{{- end }}
{{- end }}