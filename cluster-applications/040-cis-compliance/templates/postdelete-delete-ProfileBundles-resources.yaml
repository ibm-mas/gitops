
{{ $job_name := "postdelete-delete-profilebundles-job" }}

# NOTE: depends on resources created in ibm-mas-suite chart (01-postdelete-crs-resources)
# The values below must align with the values in that file
{{ $role_name := "postdelete-delete-profilebundles-r" }}
{{ $sa_name :=   "postdelete-delete-profilebundles-sa" }}
{{ $rb_name :=   "postdelete-delete-profilebundles-rb" }}
{{ $np_name :=   "postdelete-delete-profilebundles-np" }}
{{ $job_label := "postdelete-delete-profilebundles-job" }}
{{ $ns :=        "openshift-compliance" }}


---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $sa_name }}
  namespace: {{ $ns }}
  annotations:
    argocd.argoproj.io/sync-wave: "000"

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $role_name }}
  namespace: {{ $ns }}
  annotations:
    argocd.argoproj.io/sync-wave: "000"
rules:
  - verbs:
      - get
      - watch
      - list
      - update
      - delete
    apiGroups:
      - compliance.openshift.io
    resources:
      - profilebundles

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $rb_name }}
  namespace: {{ $ns }}
  annotations:
    argocd.argoproj.io/sync-wave: "001"
subjects:
  - kind: ServiceAccount
    name: {{ $sa_name }}
    namespace: {{ $ns }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ $role_name }}

