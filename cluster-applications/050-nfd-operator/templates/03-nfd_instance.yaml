---
apiVersion: nfd.openshift.io/v1
kind: NodeFeatureDiscovery
metadata:
  namespace: "{{ .Values.nfd_namespace }}"
  name: nfd-master-worker
  annotations:
    argocd.argoproj.io/sync-wave: "053"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  instance: ""
  topologyUpdater: false
  operand:
    image: >-
      registry.redhat.io/openshift4/ose-node-feature-discovery@sha256:45192fef5a1250ee573975ced1e897662116d5a30a1f8f4baa4497f64933fba3
    imagePullPolicy: IfNotPresent
