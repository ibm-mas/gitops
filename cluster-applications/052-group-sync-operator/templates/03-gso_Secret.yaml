---
kind: Secret
apiVersion: v1
metadata:
  name: isv-group-sync
  namespace: group-sync-operator
  annotations:
    argocd.argoproj.io/sync-wave: "054"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
type: Opaque
data:
  clientId: {{ .Values.group_sync_operator_isv_client_id }}
  clientSecret: {{ .Values.group_sync_operator_isv_client_secret }}
