---
apiVersion: falcon.crowdstrike.com/v1alpha1
kind: FalconNodeSensor
metadata:
  name: falcon-node-sensor
  namespace: falcon-operator
  annotations:
    argocd.argoproj.io/sync-wave: "054"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
spec:
  falcon_api:
    client_id: "{{ .Values.falcon_operator_node_sensor_client_id }}"
    client_secret: "{{ .Values.falcon_operator_node_sensor_client_secret }}"
    cloud_region: "{{ .Values.falcon_operator_node_sensor_cloud_region }}"
{{- if .Values.falcon_operator_node_sensor_node_config }}
  node:
{{ .Values.falcon_operator_node_sensor_node_config | toYaml | indent 4 }}
{{- end }}
{{- if .Values.falcon_operator_node_sensor_falcon_config }}
  falcon:
{{ .Values.falcon_operator_node_sensor_falcon_config | toYaml | indent 4 }}
{{- end }}
