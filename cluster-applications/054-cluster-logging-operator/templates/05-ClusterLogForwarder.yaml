{{- if eq .Values.cluster_logging_operator_channel "stable-5.9" }}
---
apiVersion: logging.openshift.io/v1
{{- else }}
---
apiVersion: observability.openshift.io/v1
{{- end }}
kind: ClusterLogForwarder
metadata:
{{- if eq .Values.cluster_logging_operator_channel "stable-5.9" }}
  name: instance
{{- else }}
  name: collector
{{- end }}
  namespace: openshift-logging
  annotations:
    argocd.argoproj.io/sync-wave: "055"
    argocd.argoproj.io/sync-options: "SkipDryRunOnMissingResource=true,Validate=false"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  filters:
    - drop:
        - test:
            - field: .level
              matches: info|Info|INFO|DEBUG|Debug|debug
      name: noise
      type: drop
    - kubeAPIAudit:
        omitStages: []
        rules:
          - level: Metadata
      name: sos-policy
      type: kubeAPIAudit
  outputs:
    - name: cloudwatch-1
      type: cloudwatch
      secret:
        name: cloudwatch
      tuning:
        compression: zstd
      cloudwatch:
        groupBy: logType
        groupPrefix: '{{ .Values.cluster_id }}'
        region: '{{ .Values.region_id }}'
{{- if .Values.use_syslog_forwarder }}
    - name: rsyslog-local
      type: syslog
      url: 'tcp://syslog-forwarder:9200'
      syslog:
        appName: myapp
        facility: user
        msgID: mymsg
        procID: myproc
        rfc: RFC5424
        severity: informational
{{- end }}
  pipelines:
    - name: app-logs
      detectMultilineErrors: true
      filterRefs:
        - noise
      inputRefs:
        - application
      outputRefs:
        - cloudwatch-1
    - name: infra-logs
      detectMultilineErrors: true
      inputRefs:
        - infrastructure
      outputRefs:
        - cloudwatch-1
    - name: audit-logs
      filterRefs:
         - sos-policy
      inputRefs:
        - audit
      outputRefs:
        - cloudwatch-1
{{- if .Values.use_syslog_forwarder }}
        - rsyslog-local
{{- end }}
