---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: instana-db2-jks
  annotations:
    argocd.argoproj.io/sync-wave: "056"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  capacity:
    storage: 10MiB
  accessModes:
    - ReadWriteMany 
  persistentVolumeReclaimPolicy: Delete 
  claimRef:
    name: instana-db2-jks
    namespace: instana-agent

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: instana-db2-jks
  namespace: instana-agent
  annotations:
    argocd.argoproj.io/sync-wave: "056"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  storageClassName: {{ .Values.instana_agent_jks_storage_class }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10MiB
