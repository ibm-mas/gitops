---
kind: Secret
apiVersion: v1
metadata:
  name: git-secret
  namespace: "{{ .Values.instana_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "070"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
data:
  ssh-privatekey: {{ .Values.instana_git_ssh_private_key | b64enc }}
type: kubernetes.io/ssh-auth
