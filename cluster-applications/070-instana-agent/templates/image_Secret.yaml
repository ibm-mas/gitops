---
kind: Secret
apiVersion: v1
metadata:
  name: image-secret
  namespace: "{{ .Values.instana_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "070"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
data:
  .dockerconfigjson: |
    {{ .Values.instana_sre_ansible_image_pull_secret }}
type: kubernetes.io/dockerconfigjson
