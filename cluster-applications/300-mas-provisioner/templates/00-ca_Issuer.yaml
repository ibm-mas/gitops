---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: "mas-provisioner-ca-issuer"
  namespace: "{{ .Values.provisioner_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "300"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  selfSigned: {}
