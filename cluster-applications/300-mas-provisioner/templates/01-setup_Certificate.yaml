---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: "mas-provisioner-ca-issuer"
  namespace: "{{ .Values.provisioner_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "300"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "mas-provisioner-ca-certificate"
  namespace: "{{ .Values.provisioner_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "301"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  secretName: "mas-provisioner-ca"
  duration: "175200h0m0s"
  renewBefore: "2160h0m0s"
  issuerRef:
    name: "mas-provisioner-ca-issuer"
    kind: Issuer
  isCA: true
  usages:
    - cert sign
    - digital signature
    - key encipherment
    - server auth
  commonName: "ca.mas-provisioner-tls"
  subject:
    countries:
      - US
    streetAddresses:
      - New York
    localities:
      - New York
    organizationalUnits:
      - IBM Maximo Application Suite

---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: "mas-provisioner-issuer"
  namespace: "{{ .Values.provisioner_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "302"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  ca:
    secretName: "mas-provisioner-ca"

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "mas-provisioner-certificate"
  namespace: "{{ .Values.provisioner_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "303"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  secretName: "mas-provisioner-certificate"
  duration: "175200h0m0s"
  renewBefore: "2160h0m0s"
  issuerRef:
    name: "mas-provisioner-issuer"
    kind: Issuer
  usages:
    - cert sign
    - digital signature
    - key encipherment
    - server auth
  commonName: "*.{{ .Values.provisioner_domain }}"
  dnsNames:
    - "*.{{ .Values.provisioner_domain }}"
    - "mas-provisioner-service-{{ .Values.provisioner_namespace }}.{{ .Values.provisioner_domain }}"
  subject:
    countries:
      - US
    streetAddresses:
      - New York
    localities:
      - New York
    organizationalUnits:
      - IBM Maximo Application Suite
