---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: "mas-provisioner-selfsigned-issuer"
  namespace: "{{ .Values.provisioner_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "00"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "mas-provisioner-rootca-certificate"
  namespace: "{{ .Values.provisioner_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "01"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  secretName: "mas-provisioner-rootca"
  duration: "175200h0m0s"
  renewBefore: "2160h0m0s"
  issuerRef:
    name: "mas-provisioner-selfsigned-issuer"
    kind: Issuer
  isCA: true
  commonName: "mas-provisioner-app"
  usages:
    - cert sign
    - digital signature
    - key encipherment

---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: "mas-provisioner-rootca-issuer"
  namespace: "{{ .Values.provisioner_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "02"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  ca:
    secretName: "mas-provisioner-rootca"

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "mas-provisioner-server-certificate"
  namespace: "{{ .Values.provisioner_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "03"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  secretName: "mas-provisioner-server-tls"
  duration: "2160h" # 90 days
  renewBefore: "360h" # 15 days
  commonName: "mas-provisioner-service"
  issuerRef:
    name: "mas-provisioner-rootca-issuer"
    kind: Issuer
  usages:
    - server auth
  dnsNames:
    - "mas-provisioner-service-{{ .Values.provisioner_namespace }}.{{ .Values.provisioner_domain }}"
  subject:
    countries:
      - US
    streetAddresses:
      - New York
    localities:
      - New York
    organizationalUnits:
      - IBM Maximo Application Suite

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "mas-provisioner-client-certificate"
  namespace: "{{ .Values.provisioner_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "03"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  secretName: "mas-provisioner-client-tls"
  duration: "2160h" # 90 days
  renewBefore: "360h" # 15 days
  commonName: "mas-provisioner-client"
  issuerRef:
    name: "mas-provisioner-rootca-issuer"
    kind: Issuer
  usages:
    - client auth
