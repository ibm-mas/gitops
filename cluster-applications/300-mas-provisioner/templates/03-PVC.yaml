---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mas-provisioner-logs
  namespace: "{{ .Values.provisioner_namespace }}"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
  annotations:
    argocd.argoproj.io/sync-wave: "05"
spec: 
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100M