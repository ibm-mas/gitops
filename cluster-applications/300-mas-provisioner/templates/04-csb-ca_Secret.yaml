{{- if not (empty .Values.csb_client_ca) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: csb-ca
  namespace: "{{ .Values.provisioner_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "304"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
type: Opaque
data:
  ca.crt: {{ .Values.csb_client_ca }}
{{- end }}