{{- if and .Values.enable_pd_alert (.Values.pd_key) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: pd-routing-key-secret
  namespace: "{{ .Values.provisioner_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "304"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
type: Opaque
data:
  key: {{ .Values.pd_key }}
{{- end }}