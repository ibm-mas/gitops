---
apiVersion: v1
kind: Service
metadata:
  name: mas-provisioner-service
  namespace: "{{ .Values.provisioner_namespace }}"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
  annotations:
    argocd.argoproj.io/sync-wave: "305"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: https
      port: {{ .Values.service_port }}
      targetPort: https
