---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mas-provisioner
  namespace: "{{ .Values.provisioner_namespace }}"
  labels:
    app: mas-provisioner
    component: product-service-broker
{{- if .Values.custom_labels }}
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
  annotations:
    argocd.argoproj.io/sync-wave: "306"
spec:
  selector:
    matchLabels:
      app: mas-provisioner
      component: product-service-broker
  replicas: 1
  template:
    metadata:
      labels:
        app: mas-provisioner
        component: product-service-broker
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: mas-provisioner-operator
          image: "docker-na-public.artifactory.swg-devops.com/wiotp-docker-local/maximoappsuite/ibm-mas-mcsp-provisioner:{{ .Values.provisioner_version }}"
          imagePullPolicy: Always
          ports:
            - name: https
              containerPort: {{ .Values.service_port }}
          env:
            - name: PD_ROUTING_KEY
              value: /opt/automation/mas-provisioner/pdkey
            - name: MTLS_ENABLED
              value: "{{ .Values.enable_mtls }}"
            - name: CLIENT_CA_PATH
              value: /opt/automation/mas-provisioner/cert/ca.crt
            - name: TLS_CERT_PATH
              value: /opt/automation/mas-provisioner/tls/tls.crt
            - name: TLS_KEY_PATH
              value: /opt/automation/mas-provisioner/tls/tls.key
            - name: SERVICE_PORT
              value: "{{ .Values.service_port }}"
            - name: GITHUB_TOKEN
              value: /opt/automation/mas-provisioner/git
            - name: STATUS_REPO_URL
              value: "{{ .Values.status_repo_url }}"
            - name: ASYNC_POLL_INTERVAL
              value: "{{ .Values.async_poll_interval }}"
            - name: ASYNC_POLL_MAX
              value: "{{ .Values.async_poll_max }}"
            - name: ACCOUNT_ALIAS
              value: "{{ .Values.account_alias }}"
            - name: BASE_BRANCH
              value: "{{ .Values.base_branch }}"
            - name: ENABLE_PD_ALERT
              value: "{{ .Values.enable_pd_alert }}"
            - name: ENABLE_OCM_ALERT
              value: "{{ .Values.enable_ocm_alert }}"
            - name: OCM_API_KEY
              value: "{{ .Values.ocm_api_key }}"
            - name: INSTANA_API_TOKEN
              value: "{{ .Values.instana_api_token }}"
          resources:
            limits:
              cpu: 50m
              memory: 200Mi
            requests:
              cpu: 20m
              memory: 100Mi
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /health/ready
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 180
            periodSeconds: 600
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /health/live
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 60
            failureThreshold: 1
          volumeMounts:
            - name: tls-certs
              readOnly: true
              mountPath: /opt/automation/mas-provisioner/tls
            - name: git
              readOnly: true
              mountPath: /opt/automation/mas-provisioner/git
            - name: pd-key
              readOnly: true
              mountPath: /opt/automation/mas-provisioner/pdkey
            - name: csb-client-ca
              readOnly: true
              mountPath: /opt/automation/mas-provisioner/cert
      serviceAccountName: mas-provisioner-sa
      imagePullSecrets:
        - name: ibm-entitlement
      volumes:
        - name: tls-certs
          secret:
            secretName: mas-provisioner-certificate
        - name: git
          secret:
            secretName: git-secret
        - name: pd-key
          secret:
            secretName: pd-routing-key-secret
        - name: csb-client-ca
          secret:
            secretName: csb-ca
      terminationGracePeriodSeconds: 60