---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aws-db2-user-job
  namespace: mas-{{ .Values.instance_id }}-syncres
  annotations:
    argocd.argoproj.io/sync-wave: "01"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}


---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: aws-db2-user-job-role
  namespace: mas-{{ .Values.instance_id }}-syncres
  annotations:
    argocd.argoproj.io/sync-wave: "01"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
rules:
- apiGroups: 
    - apiextensions.k8s.io
  resources: 
    - customresourcedefinitions
  verbs: 
    - get
- apiGroups:
    - ""
  resources:
    - pods
  verbs:
    - list
    - get
- apiGroups:
    - ""
  resources: 
    - pods/exec
  verbs: 
    - create
- apiGroups:
    - apps
  resources: 
    - statefulsets
  verbs: 
    - get

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: aws-db2-user-job-rolebinding
  namespace: mas-{{ .Values.instance_id }}-syncres
  annotations:
    argocd.argoproj.io/sync-wave: "02"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
subjects:
  - kind: ServiceAccount
    name: aws-db2-user-job
    namespace: mas-{{ .Values.instance_id }}-syncres
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: aws-db2-user-job-role
