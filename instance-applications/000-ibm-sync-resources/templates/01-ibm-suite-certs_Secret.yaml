{{- if and (eq .Values.dns_provider "cis") (eq .Values.mas_manual_cert_mgmt "True") }}
---
kind: Secret
apiVersion: v1
metadata:
  name: ibm-suite-certs
  namespace: mas-{{ .Values.instance_id }}-syncres
  annotations:
    argocd.argoproj.io/sync-wave: "01"
    avp.kubernetes.io/remove-missing: "true"
stringData:
  cis_apikey: {{ .Values.cis_apikey }}
  manual_certs: {{ .Values.manual_certs }}
type: Opaque

{{- end }}
