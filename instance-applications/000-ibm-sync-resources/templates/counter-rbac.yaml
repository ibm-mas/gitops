---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: configmap-updater
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "997"  # Run before the counter job
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: configmap-updater-binding
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "997"  # Run before the counter job
    argocd.argoproj.io/resource-inclusions: "true"
    argocd.argoproj.io/resource-inclusions: "true"
subjects:
- kind: ServiceAccount
  name: default
  namespace: openshift-gitops
roleRef:
  kind: Role
  name: configmap-updater
  apiGroup: rbac.authorization.k8s.io

