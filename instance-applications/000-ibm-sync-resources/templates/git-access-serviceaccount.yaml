---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: git-access
  namespace: {{ .Values.argo.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "998"  # Run before the counter job
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: git-access-role
  namespace: {{ .Values.argo.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "998"  # Run before the counter job
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: git-access-rolebinding
  namespace: {{ .Values.argo.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "998"  # Run before the counter job
subjects:
- kind: ServiceAccount
  name: git-access
  namespace: {{ .Values.argo.namespace }}
roleRef:
  kind: Role
  name: git-access-role
  apiGroup: rbac.authorization.k8s.io

