---
# This secret is optional and should be created manually with your Git credentials
apiVersion: v1
kind: Secret
metadata:
  name: git-credentials
  namespace: {{ .Values.argo.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "997"  # Run before the service account and counter job
type: Opaque
stringData:
  # These values should be replaced with your actual Git credentials
  # You can edit this file directly or use kubectl to create/update the secret
  username: "git-username"
  password: "git-password"

