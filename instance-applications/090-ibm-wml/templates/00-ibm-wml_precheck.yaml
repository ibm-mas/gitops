---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: wml-precheck-sa
  namespace: "{{ .Values.cpd_operators_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "090"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: wml-precheck-role-{{ .Values.instance_id }}
  annotations:
    argocd.argoproj.io/sync-wave: "090"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
rules:
  - verbs:
      - get
      - list
      - patch
      - update
    apiGroups:
      - ''
      - zen.cpd.ibm.com
      - cpd.ibm.com
      - operator.ibm.com
      - apiextensions.k8s.io
      - ccs.cpd.ibm.com
      - elasticsearch.opencontent.ibm.com
      - ws.cpd.ibm.com
    resources:
      - ibmcpds
      - zenservices
      - secrets
      - commonservices
      - customresourcedefinitions
      - ccs
      - elasticsearchclusters
      - ws
      - serviceaccounts
  - verbs:
      - get
      - list
      - scale
      - patch
    apiGroups:
      - apps
    resources:
      - deployments
      - deployments/scale
  - verbs:
      - delete
      - list
    apiGroups:
      - batch
      - apps
    resources:
      - jobs
      - statefulsets
  - verbs:
      - create
    apiGroups:
      - ''
    resources:
      - serviceaccounts
  - verbs:
      - get
    apiGroups:
      - wml.cpd.ibm.com
    resources:
      - wmlbases
  - verbs:
      - get
    apiGroups:
      - apps
    resources:
      - statefulsets

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: wml-precheck-rb-{{ .Values.instance_id }}
  annotations:
    argocd.argoproj.io/sync-wave: "091"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
subjects:
  - kind: ServiceAccount
    name: wml-precheck-sa
    namespace: "{{ .Values.cpd_operators_namespace }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: wml-precheck-role-{{ .Values.instance_id }}


---
apiVersion: batch/v1
kind: Job
metadata:
  name: "cpd-wml-precheck"
  namespace: "{{ .Values.cpd_operators_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "092"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  template:
{{- if .Values.custom_labels }}
    metadata:
      labels:
{{ .Values.custom_labels | toYaml | indent 8 }}
{{- end }}
    spec:
      containers:
        - name: run
          image: quay.io/ibmmas/cli:9.0.0-pre.gitops
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 10m
              memory: 64Mi
          env:
            - name: CPD_INSTANCE_NAMESPACE
              value: {{ .Values.cpd_instance_namespace }}
          command:
            - /bin/sh
            - -c
            - |

              set -e
              echo
              echo "================================================================================"
              echo "Check that ibmcpd-cr is ready"
              echo "================================================================================"

              echo
              echo "Checking if controlPlaneStatus is complete..."

              IBMCPD_LOOKUP=$(oc get Ibmcpd ibmcpd-cr -n ${CPD_INSTANCE_NAMESPACE} -o jsonpath='{.status.controlPlaneStatus}')
              if [[ ! -z ${IBMCPD_LOOKUP} && ${IBMCPD_LOOKUP} == *"Completed"* ]]; then
                echo "ibmcpd controlPlaneStatus is complete and ready for services install"
              else
                echo "Failed! IBM Cloud Pak for Data must be ready and successfully installed before installing any CloudPak for Data service."
                echo "Current IBM Cloud Pak for Data installation status is ${IBMCPD_LOOKUP}"
                echo "exiting..."
                exit 1
              fi
          
      restartPolicy: Never
      serviceAccountName: wml-precheck-sa
  backoffLimit: 4
