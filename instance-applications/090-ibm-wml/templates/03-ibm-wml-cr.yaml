---
apiVersion: wml.cpd.ibm.com/v1beta1
kind: WmlBase
metadata:
  name: "wml-cr"
  namespace: "{{ .Values.cpd_instance_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "095"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  imagePullSecret: ibm-entitlement-key
  ignoreForMaintenance: false
  license:
    accept: true
    license: Standard
  fileStorageClass: "{{ .Values.cpd_service_storage_class }}"
  blockStorageClass: "{{ .Values.cpd_service_block_storage_class }}"
  scaleConfig: "{{ .Values.cpd_service_scale_config }}"
  version: "{{ .Values.wml_cr_version }}"
  ccs_operand_version: "{{ .Values.ccs_cr_version }}"
