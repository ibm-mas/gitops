---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: {{ .Values.minio_namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "112"
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  storageClassName: {{ .Values.minio_storage_class }}
  resources:
    requests:
      storage: {{ .Values.minio_storage_size }}