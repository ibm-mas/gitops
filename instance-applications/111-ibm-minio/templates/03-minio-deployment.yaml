---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.minio.instanceName }}
  namespace: {{ .Values.minio.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "113"
spec:
  selector:
    matchLabels:
      app: {{ .Values.minio.instanceName }}
  template:
    metadata:
      labels:
        app: {{ .Values.minio.instanceName }}
    spec:
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: minio-pvc
      containers:
        - name: {{ .Values.minio.instanceName }}
          image: {{ .Values.minio.image }}
          command:
            - /bin/bash
            - -c
          args:
            - minio server /data --console-address :9090
          env:
            - name: MINIO_ROOT_USER
              value: {{ .Values.minio.rootUser }}
            - name: MINIO_ROOT_PASSWORD
              value: {{ .Values.minio.rootPassword }}
          volumeMounts:
            - mountPath: /data
              name: storage