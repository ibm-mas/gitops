---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.minio_instance_name }}
  namespace: {{ .Values.minio_namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "113"
spec:
  selector:
    matchLabels:
      app: {{ .Values.minio_instance_name }}
  template:
    metadata:
      labels:
        app: {{ .Values.minio_instance_name }}
    spec:
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: minio-pvc
      containers:
        - name: {{ .Values.minio_instance_name }}
          image: {{ .Values.minio_image }}
          command:
            - /bin/bash
            - -c
          args:
            - minio server /data --console-address :9090
          env:
            - name: MINIO_ROOT_USER
              value: {{ .Values.minio_root_user }}
            - name: MINIO_ROOT_PASSWORD
              value: {{ .Values.minio_root_password }}
          volumeMounts:
            - mountPath: /data
              name: storage