---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: {{ .Values.minio_namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "114"
spec:
  type: ClusterIP
  ports:
    - name: api
      port: 9000
      targetPort: 9000
      protocol: TCP
    - name: console
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: {{ .Values.minio_instanceName }}