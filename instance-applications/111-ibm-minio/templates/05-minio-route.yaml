---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: minio-route
  namespace: {{ .Values.minio_namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "115"
spec:
  to:
    kind: Service
    name: minio-service
    weight: 100
  port:
    targetPort: 9090
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: None