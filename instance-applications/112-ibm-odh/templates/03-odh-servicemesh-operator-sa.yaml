---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: rh-service-mesh-operator-operatorgroup
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "119"
spec:
  targetNamespaces:
    - {{ .Values.namespace }}


---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: servicemeshoperator
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "119"
spec:
  channel: stable
  name: servicemeshoperator
  source: {{ .Values.service_mesh_catalog_source }}
  sourceNamespace: {{ .Values.service_mesh_sourceNamespace }}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: istio-operator
  namespace: "{{ .Values.service_mesh_namespace }}"
  annotations:
      argocd.argoproj.io/sync-wave: "120"