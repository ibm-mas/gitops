---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: installplan-approver
  namespace: openshift-operators
  annotations:
    argocd.argoproj.io/sync-wave: "125"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: installplan-approver
  namespace: openshift-operators
  annotations:
    argocd.argoproj.io/sync-wave: "125"
rules:
  - apiGroups: ["operators.coreos.com"]
    resources: ["installplans"]
    verbs: ["get", "list", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: installplan-approver
  namespace: openshift-operators
  annotations:
    argocd.argoproj.io/sync-wave: "125"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: installplan-approver
subjects:
  - kind: ServiceAccount
    name: installplan-approver
    namespace: openshift-operators
---
apiVersion: batch/v1
kind: Job
metadata:
  name: installplan-patch
  namespace: openshift-operators
  annotations:
    argocd.argoproj.io/sync-wave: "126"
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    spec:
      serviceAccountName: installplan-approver
      containers:
        - name: Installplan-job
          image: quay.io/ibmmas/cli:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 10m
              memory: 64Mi
          command:
            - /bin/sh
            - -c
            - |
              for i in $(seq 1 20); do
                IP=$(oc get installplan -n {{ .Values.namespace | default "openshift-operators" }} -o json | jq -r '.items[] | select(.spec.clusterServiceVersionNames[] | contains("opendatahub-operator.v2.11.1")) | .metadata.name')
                if [ "$IP" ]; then
                  oc patch installplan $IP -n {{ .Values.namespace | default "openshift-operators" }} --type merge --patch '{"spec":{"approved":true}}'
                  break
                fi
                sleep 5
              done
      restartPolicy: OnFailure