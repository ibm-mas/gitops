apiVersion: v1
kind: Secret
metadata:
  name: ibm-entitlement
  namespace: "{{ .Values.aibroker_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "147"
type: Opaque
stringData:
  icr_username: "{{ .Values.mas_entitlement_username }}"
  icr_password: "{{ .Values.mas_entitlement_key}}"
  artifactory_username: "{{ .Values.artifactory_username}}"
  artifactory_password: "{{ .Values.artifactory_token}}"