---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Values.aiservice_s3_secret }}"
  namespace: "{{ .Values.aiservice_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "140"
stringData:
  username: "{{ .Values.aiservice_s3_accesskey}}"
  password: "{{ .Values.aiservice_s3_secretkey}}"
type: Opaque