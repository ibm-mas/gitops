---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Values.aiservice_s3_secret }}"
  namespace: "{{ .Values.aiservice_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "140"
data:
  access_key: {{ .Values.aiservice_s3_accesskey | b64enc | quote }}
  secret_key: {{ .Values.aiservice_s3_secretkey | b64enc | quote }}
type: Opaque