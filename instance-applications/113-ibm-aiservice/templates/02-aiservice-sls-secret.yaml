---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Values.aiservice_sls_registration_key_secret }}"
  namespace: "{{ .Values.aiservice_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "141"
type: Opaque
data:
  SLS_REGISTRATION_KEY: {{ .Values.slscfg_registration_key | default "" | toString | b64enc | quote }}