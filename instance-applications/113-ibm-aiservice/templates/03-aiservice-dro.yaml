---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.aiservice_dro_cacert_secret }}"
  namespace: "{{ .Values.aiservice_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "143"
data:
  DRO_TOKEN: {{ .Values.drocfg_ca | b64enc }}
type: Opaque