---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.aiservice_dro_token_secret }}"
  namespace: "{{ .Values.aiservice_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "142"
data:
  DRO_TOKEN: {{ .Values.drocfg_registration_key  | default "" | toString | b64enc | quote }}
type: Opaque

---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.aiservice_dro_cacert_secret }}"
  namespace: "{{ .Values.aiservice_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "143"
data:
  ca.crt: {{ .Values.drocfg_ca_b64enc }}
type: Opaque