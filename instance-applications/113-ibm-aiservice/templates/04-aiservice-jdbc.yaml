---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.aiservice_jdbc_secret }}"
  namespace:  "{{ .Values.aiservice_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "144"
stringData:
  username: "{{ .Values.jdbccfg_username }}"
  password: "{{ .Values.jdbccfg_password }}"
  url: "{{ .Values.jdbccfg_url }}"
  sslenabled: "{{ .Values.jdbccfg_sslenabled }}"
  certificate: "{{ .Values.jdbccfg_ca }}"
type: Opaque
