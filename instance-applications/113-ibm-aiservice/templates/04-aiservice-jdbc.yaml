---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.aiservice_jdbc_secret }}"
  namespace:  "{{ .Values.aiservice_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "144"
data:
  username: {{ .Values.jdbccfg_username  | default "" | toString | b64enc | quote }}
  password: {{ .Values.jdbccfg_password  | default "" | toString | b64enc | quote }}
  url: {{ .Values.jdbccfg_url  | default "" | toString | b64enc | quote }}
  sslenabled: {{ .Values.jdbccfg_sslenabled  | default "" | toString | b64enc | quote }}
  certificate: {{ .Values.jdbccfg_ca_b64enc }}
type: Opaque
