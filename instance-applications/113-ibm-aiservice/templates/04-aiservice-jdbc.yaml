---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.aiservice_jdbc_secret }}"
  namespace:  "{{ .Values.aiservice_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "144"
data:
  username: {{ .Values.jdbccfg_username | b64enc }}
  password: {{ .Values.jdbccfg_password | b64enc }}
  url: {{ .Values.jdbccfg_url | b64enc }}
  sslenabled: {{ .Values.jdbccfg_sslenabled | b64enc }}
  certificate: {{ .Values.jdbccfg_ca | b64enc }}
type: Opaque
