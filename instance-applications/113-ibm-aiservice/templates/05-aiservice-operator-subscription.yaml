---
apiVersion: v1
kind: Secret
metadata:
  name: ibm-entitlement
  namespace: "{{ .Values.aiservice_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "146"
type: Opaque
stringData:
  ICR_USERNAME: "{{ .Values.mas_entitlement_username }}"
  ICR_PASSWORD: "{{ .Values.mas_entitlement_key }}"
  ARTIFACTORY_USERNAME: "{{ .Values.artifactory_username }}"
  ARTIFACTORY_PASSWORD: "{{ .Values.artifactory_token }}"

  
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: "{{ .Values.aiservice_namespace }}"
  namespace: "{{ .Values.aiservice_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "145"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  targetNamespaces:
    - "{{ .Values.aiservice_namespace }}"

---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: ibm-aiservice
  namespace: "{{ .Values.aiservice_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "146"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  channel: "9.1.x-dev"
  installPlanApproval: Automatic
  name: ibm-aiservice
  source: "{{ .Values.mas_catalog_source }}"
  sourceNamespace: openshift-marketplace