---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.mas_aiservice_dro_token_secret }}"
  namespace: "{{ .Values.aiservice_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "143"
stringData:
  DRO_TOKEN: "{{ .Values.drocfg_registration_key }}"
type: Opaque

---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.mas_aiservice_dro_cacert_secret }}"
  namespace: "{{ .Values.aiservice_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "144"
stringData:
  ca.crt: "{{ .Values.drocfg_ca }}"
type: Opaque


