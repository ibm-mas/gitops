---
apiVersion: v1
kind: Secret
metadata:
  name: ibm-entitlement
  namespace: "{{ .Values.aiservice_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "146"
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: "{{ .Values.artifactory_token}}"
  
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: "{{ .Values.aiservice_namespace }}"
  namespace: "{{ .Values.aiservice_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "147"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  targetNamespaces:
    - "{{ .Values.aiservice_namespace }}"

---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: ibm-aiservice
  namespace: "{{ .Values.aiservice_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "148"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  channel: "{{ .Values.mas_app_channel }}"
  installPlanApproval: Automatic
  name: ibm-aiservice
  source: "{{ .Values.mas_catalog_source }}"
  sourceNamespace: openshift-marketplace