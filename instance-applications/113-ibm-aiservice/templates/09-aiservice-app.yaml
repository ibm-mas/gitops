---
apiVersion: apps.mas.ibm.com/v1
kind: AIServiceApp
metadata:
    name: "{{ .Values.aiservice_instance_id }}"
    namespace: "{{ .Values.aiservice_namespace }}"
    labels:
        mas.ibm.com/applicationId: aiservice
        mas.ibm.com/instanceId: "{{ .Values.aiservice_instance_id }}"
        app.kubernetes.io/instance: "{{ .Values.aiservice_instance_id }}"
    annotations:
        argocd.argoproj.io/sync-wave: "149"
        argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
    settings:
        icr:
            cp: "{{ .Values.mas_icr_cp }}"
            cpopen: "{{ .Values.mas_icr_cpopen }}"
        dro:
            url: "{{ .Values.drocfg_url }}"
            dro_token_secret: "{{ .Values.drocfg_registration_key }}"
            ca: "{{ .Values.drocfg_ca_tenant }}"
        jdbc:
            url: "{{ .Values.jdbccfg_url }}"
            credentials_secret: "{{ .Values.mas_aiservice_db2_jdbc_secret }}"
            ca: "{{ .Values.jdbccfg_ca }}"
        cluster_domain: "{{ .Values.cluster_domain }}"
        in_saas_env: "{{ .Values.in_saas_env }}"
        is_external_route: "{{ .Values.is_external_route }}"
        
        minio: 
            host: "{{ .Values.mas_aiservice_storage_host }}"
            port: "{{ .Values.mas_aiservice_storage_port }}"
            credentials_secret: "{{ .Values.mas_aiservice_storage_secret }}"
        mariadb:
            host: "{{ .Values.mas_aiservice_db_host }}"
            port: "{{ .Values.mas_aiservice_db_port }}"
            credentials_secret: "{{ .Values.mas_aiservice_mariadb_secret }}"
            database_name: "{{ .Values.mas_aiservice_db_secret_name }}"
     # Optional shared S3 config. Tenant-level config takes precedence over this
     #
        s3:
            bucketPrefix: "{{ .Values.mas_aiservice_s3_bucket_prefix }}"
            region: "{{ .Values.mas_aiservice_s3_region }}"
            endpointUrl: "{{ .Values.mas_aiservice_s3_endpoint_url }}"
        environment_type: "{{ .Values.environment_type }}"
        use_aws_db2: true