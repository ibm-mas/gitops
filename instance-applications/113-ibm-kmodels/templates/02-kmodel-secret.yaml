---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: km-s3-secret
  namespace: "{{ .Values.aibroker_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "015"
# stringData:
#   AWS_ACCESS_KEY_ID: "{{ .Values.mas_aibroker_storage_accesskey}}"
#   AWS_SECRET_ACCESS_KEY: "{{ .Values.mas_aibroker_storage_secretkey}}"
#   S3_ACCESS_KEY: "{{ .Values.mas_aibroker_storage_accesskey}}"
#   S3_SECRET_KEY: "{{ .Values.mas_aibroker_storage_secretkey}}"
#   S3_HOST: "{{ .Values.mas_aibroker_storage_host}}"
#   S3_PORT: "{{ .Values.mas_aibroker_storage_port}}" # add only for minio
#   S3_REGION: "{{ .Values.mas_aibroker_storage_region}}"
#   S3_SSL: "{{ .Values.mas_aibroker_storage_ssl}}"
data:
  AWS_ACCESS_KEY_ID: "{{ .Values.mas_aibroker_storage_accesskey | b64encode }}"
  AWS_SECRET_ACCESS_KEY: "{{ .Values.mas_aibroker_storage_secretkey | b64encode }}"
  S3_ACCESS_KEY: "{{ .Values.mas_aibroker_storage_accesskey | b64encode }}"
  S3_SECRET_KEY: "{{ .Values.mas_aibroker_storage_secretkey | b64encode }}"
  S3_HOST: "{{ .Values.mas_aibroker_storage_host | b64encode }}"
  S3_PORT: "{{ .Values.mas_aibroker_storage_port | b64encode }}" # add only for minio
  S3_REGION: "{{ .Values.mas_aibroker_storage_region | b64encode }}"
  S3_SSL: "{{ .Values.mas_aibroker_storage_ssl | b64encode }}"
