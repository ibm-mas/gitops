---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: km-instance
  namespace: "{{ .Values.aibroker_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "131"
spec:
  podSelector:
    matchLabels:
      kmodels: instance
      part-of: kmodels
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - port: 3000
        - port: 8443

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ds-pipelines-km-instance
  namespace: "{{ .Values.aibroker_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "132"
spec:
  podSelector:
    matchLabels:
      app: ds-pipeline-instance
      component: data-science-pipelines
  ingress:
    - ports:
        - protocol: TCP
          port: 8888
      from:
        - podSelector:
            matchLabels:
              app: km-controller
  policyTypes:
    - Ingress
