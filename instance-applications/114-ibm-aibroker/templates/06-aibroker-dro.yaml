---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.mas_aibroker_dro_cacert_secret }}"
  namespace: "{{ .Values.aibroker_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "126"
stringData:
  ca.crt: "{{ .Values.drocfg.ca }}"
type: Opaque

---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.mas_aibroker_dro_token_secret }}"
  namespace: "{{ .Values.aibroker_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "128"
stringData:
  DRO_TOKEN: "{{ .Values.drocfg.registration_key }}"
type: Opaque