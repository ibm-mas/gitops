---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.mas_aibroker_db2_jdbc_secret }}"
  namespace:  "{{ .Values.aibroker_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "129"
stringData:
  username: "{{ .Values.jdbccfg.username }}"
  password: "{{ .Values.jdbccfg.password }}"
  url: "{{ .Values.jdbccfg.url }}"
  sslenabled: "{{ .Values.jdbccfg.sslenabled }}"
  certificate: "{{ .Values.jdbccfg.ca }}"
type: Opaque
