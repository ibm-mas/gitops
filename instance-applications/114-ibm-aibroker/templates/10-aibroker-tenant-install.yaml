---
apiVersion: v1
kind: ConfigMap
metadata:
  name: connector-config
  namespace: "{{ .Values.aibroker_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "134"
data: {}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: km-s3-sa
  namespace: "{{ .Values.tenantNamespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "135"
secrets:
  - name: km-s3-secret

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: km-controller-role
  namespace: "{{ .Values.tenantNamespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "136"
rules:
  - verbs:
      - list
    apiGroups:
      - ''
    resources:
      - pods
      - configmaps
      - secrets
  - verbs:
      - delete
    apiGroups:
      - ''
    resources:
      - pods
  - verbs:
      - list
    apiGroups:
      - metrics.k8s.io
    resources:
      - nodes
      - pods
  - verbs:
      - list
    apiGroups:
      - apps
    resources:
      - deployments
  - verbs:
      - list
      - create
      - delete
    apiGroups:
      - batch
    resources:
      - jobs
      - cronjobs
  - verbs:
      - create
      - list
      - delete
      - get
      - patch
    apiGroups:
      - serving.kserve.io
    resources:
      - inferenceservices

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: km-controller-binding
  namespace: "{{ .Values.tenantNamespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "137"
subjects:
  - kind: ServiceAccount
    name: km-controller
    namespace: "{{ .Values.aibroker_namespace }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: km-controller-role

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: km-watcher-role
  namespace: "{{ .Values.tenantNamespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "138"
rules:
  - verbs:
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - events
      - pods
  - verbs:
      - list
      - watch
    apiGroups:
      - batch
    resources:
      - cronjobs
      - jobs

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: km-watcher-binding
  namespace: "{{ .Values.tenantNamespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "139"
subjects:
  - kind: ServiceAccount
    name: km-watcher
    namespace: "{{ .Values.aibroker_namespace }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: km-watcher-role
