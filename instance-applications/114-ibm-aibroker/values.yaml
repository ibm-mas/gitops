---
mas_instance_id: "MAS_INSTANCE_ID"
aibroker_namespace: "mas-{{ mas_instance_id }}-aibroker"
# SLS
mas_aibroker_sls_registration_key_secret: "sls-registration-key"

slscfg:
  registration_key: "registration_key"

#  DRO
mas_aibroker_dro_token_secret: "dro-token"
mas_aibroker_dro_cacert_secret: "dro-certificates"
drocfg:  
  url: "{{ drocfg[1].spec.config.url }}"
  ca: "ca.crt"
  registration_key: "DRO_TOKEN" 

# JDBC
mas_aibroker_db2_jdbc_secret: "{{ mas_app_id }}-jdbccfg-binding"

jdbccfg:
  username: "username"
  password: "password"
  url: "url"
  sslenabled: "sslenabled"
  ca: "ca"

# MAS Entitlement
mas_entitlement_username: "MAS_ENTITLEMENT_USERNAME"
mas_entitlement_key: "MAS_ENTITLEMENT_KEY"
# Development Registry Entitlement
artifactory_username: "ARTIFACTORY_USERNAME"
artifactory_token: "ARTIFACTORY_TOKEN"

# Environment Variable:
mas_app_channel: "mas_app_channel"

# aibroker vars
mas_catalog_source: "MAS_CATALOG_SOURCE"


# Source container registry
# -----------------------------------------------------------------------------
mas_icr_cp: "cp.icr.io/cp"
mas_icr_cpopen: "icr.io/cpopen"

cluster_domain: "_cluster_dns.resources[0].spec.baseDomain"
in_saas_env: "INSAASENV"


# SAAS
aibroker_saas_apikey: "AIBROKER_SAAS_APIKEY"
mas_aibroker_provision_tenant: "MAS_AIBROKER_PROVISION_TENANT"

#TENANT
mas_aibroker_tenant_name: "aibroker-{{ mas_aibroker_tenant_name }}"

#S3
s3_apikey: "S3_APIKEY"

#APIKEY
apikey_secret: "APIKEY_SECRET"

#WATSONX
watsonx_apikey: "WATSONX_APIKEY"

#SLS_SECRET
sls_secret:
  name: "NAME"
  namespace: "NAMESPACE"
  ca_file_path: "CA_FILE_PATH"
  tls_file_path: "TLS_FILE_PATH"
  key_file_path: "KEY_FILE_PATH"
  slsClientId: "SLS_CLIENT_ID"
  registrationKey: "SLS_REGISTRATION_KEY"


  # cwd: "CWD"
  # instanceIdentifier: "INSTANCE_IDENTIFIER"
  # caFilePath: "{{ .Values.sls_secret.cwd }}/certs/aibroker-{{ .Values.sls_secret.instanceIdentifier }}-ca.crt"

  
