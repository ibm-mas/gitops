---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: km-s3-secret
  namespace: "{{ .Values.aiservice_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "161"
    serving.kserve.io/s3-endpoint: "{{ .Values.mas_aiservice_storage_host }}:{{ .Values.mas_aiservice_storage_port }}"
    {{- if eq .Values.mas_aiservice_storage_ssl "false" }}
    serving.kserve.io/s3-usehttps: "0"
    {{- else }}
    serving.kserve.io/s3-usehttps: "1"
    {{- end }}
    serving.kserve.io/s3-region: "{{ .Values.mas_aiservice_storage_region }}"
stringData:
  AWS_ACCESS_KEY_ID: "{{ .Values.mas_aiservice_storage_accesskey}}"
  AWS_SECRET_ACCESS_KEY: "{{ .Values.mas_aiservice_storage_secretkey}}"
  S3_ACCESS_KEY: "{{ .Values.mas_aiservice_storage_accesskey}}"
  S3_SECRET_KEY: "{{ .Values.mas_aiservice_storage_secretkey}}"
  S3_HOST: "{{ .Values.mas_aiservice_storage_host}}"
  {{- if .Values.mas_aiservice_storage_port }}
  S3_PORT: "{{ .Values.mas_aiservice_storage_port }}"
  {{- else }}
  S3_PORT: ""
  {{- end }}
  S3_REGION: "{{ .Values.mas_aiservice_storage_region}}"
  S3_SSL: "{{ .Values.mas_aiservice_storage_ssl}}"

