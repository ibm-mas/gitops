---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: "kmodel-ca-issuer"
  namespace: "{{ .Values.aibroker_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "167"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  selfSigned: {}

--- 
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "{{ .Values.ssh_secret_name }}"
  namespace: "{{ .Values.aibroker_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "168"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  secretName: "{{ .Values.ssh_secret_name }}"
  privateKey:
    algorithm: RSA
    size: 2048
    rotationPolicy: Always
  issuerRef:
    name: "kmodel-ca-issuer"
    kind: Issuer
  isCA: true
  usages:
    - cert sign
    - digital signature
    - key encipherment
    - server auth
  commonName: "ca.kmodel"
  subject:
    countries:
      - GB
    streetAddresses:
      - London
    localities:
      - London
    organizationalUnits:
      - IBM Maximo Application Suite kmodel