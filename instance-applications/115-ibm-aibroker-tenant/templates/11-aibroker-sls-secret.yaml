# as per dicussion we need to put actual values here, which will be fetched form the secret manager
---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Values.tenantNamespace }}----sls-secret"
  namespace: "{{ .Values.aibroker_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "313"
type: Opaque
stringData:
  SLS_CLIENT_ID: {{ .Values.slscfg_clientId | default (printf "%s-88%s" "aibroker" (randAlphaNum 12 | lower)) | quote }}
  SLS_REGISTRATION_KEY: "{{ .Values.slscfg_registration_key }}"
  aibroker-88s55n4n7obrkn-ca.crt: "{{ .Values.slscfg_ca }}"
  aibroker-88s55n4n7obrkn-tls.crt: "{{ .Values.slscfg_tls }}"
  aibroker-88s55n4n7obrkn-tls.key: "{{ .Values.slscfg_key }}"