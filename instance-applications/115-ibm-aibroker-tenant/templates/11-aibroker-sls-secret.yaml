# as per dicussion we need to put actual values here, which will be fetched form the secret manager
---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Values.tenantNamespace }}----sls-secret"
  namespace: "{{ .Values.aibroker_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "313"
type: Opaque
stringData:
  SLS_CLIENT_ID: "{{ .Values.secret.clientId }}"
  SLS_REGISTRATION_KEY: "{{ .Values.slscfg.registration_key }}"\
  sls_ca.crt: "{{ .Values.secret.ca }}"
  sls_tls.crt: "{{ .Values.secret.tls }}"
  sls_tls.key: "{{ .Values.secret.key }}"
