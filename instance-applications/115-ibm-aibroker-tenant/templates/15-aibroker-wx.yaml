---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Values.tenantNamespace }}----wx-secret"
  namespace: "{{ .Values.aibroker_namespace }}"
  {{- if .Values.custom_labels }}
  labels:
  {{- range $key, $val := .Values.custom_labels }}
    {{ $key | quote }}: {{ $val | quote }}
  {{- end }}
  {{- end }}
  annotations:
    argocd.argoproj.io/sync-wave: "317"
type: Opaque
stringData:
  WATSONXAI_APIKEY: "{{ .Values.mas_aibroker_watsonxai_apikey }}"
  WATSONXAI_URL: "{{ .Values.mas_aibroker_watsonxai_url }}"
  WATSONXAI_PROJECT_ID: "{{ .Values.mas_aibroker_watsonxai_project_id }}"


