---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Values.tenantNamespace }}----sls-secret"
  namespace: "{{ .Values.aiservice_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "301"
  labels:
    aiservice.ibm.com/instanceId: "{{ .Values.aiservice_instance_id }}"
    {{- if .Values.custom_labels }}
    {{- range $key, $val := .Values.custom_labels }}
    {{ $key | quote }}: {{ $val | quote }}
    {{- end }}
    {{- end }}
type: Opaque
data:
  SLS_REGISTRATION_KEY: {{ .Values.slscfg_registration_key   | default "" | toString | b64enc }}