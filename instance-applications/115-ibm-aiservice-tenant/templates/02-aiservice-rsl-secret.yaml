---

apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: "{{ .Values.tenantNamespace }}----rsl-secret"
  namespace: "{{ .Values.tenantNamespace }}"
  labels:
    aiservice.ibm.com/instanceId: "{{ .Values.aiservice_instance_id }}"
{{- if .Values.custom_labels }}
{{- range $key, $value := .Values.custom_labels }}
    {{ $key | quote }}: {{ $value | quote }}
{{- end }}
{{- end }}
  annotations:
      argocd.argoproj.io/sync-wave: "302"
data:
  rsl_org_id: {{ .Values.rsl_org_id   | default "" | toString | b64enc | quote }}
  rsl_url: {{ .Values.rsl_url   | default "" | toString | b64enc | quote }}
  rsl_token: {{ .Values.rsl_token   | default "" | toString | b64enc | quote }}
  ca.crt: {{ .Values.rsl_ca_crt   | default "" | toString | b64enc | quote }}
