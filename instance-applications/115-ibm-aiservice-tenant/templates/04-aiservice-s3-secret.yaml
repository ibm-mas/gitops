---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Values.tenantNamespace }}----s3-secret"
  namespace: "{{ .Values.aiservice_namespace }}"
  {{- if .Values.custom_labels }}
  labels:
  {{- range $key, $val := .Values.custom_labels }}
    {{ $key | quote }}: {{ $val | quote }}
  {{- end }}
  {{- end }}
  annotations:
    argocd.argoproj.io/sync-wave: "304"
type: Opaque
stringData:
  ACCESS-KEY: "{{ .Values.mas_aiservice_storage_accesskey }}"
  SECRET-KEY: "{{ .Values.mas_aiservice_storage_secretkey }}"
  {{- if eq .Values.mas_aiservice_storage_provider "aws" }}
  URL: "{{ .Values.mas_aiservice_storage_host }}"
  {{- else if eq .Values.mas_aiservice_storage_provider "minio" }}
  URL: "http://{{ .Values.mas_aiservice_storage_host }}:{{ .Values.mas_aiservice_storage_port }}"
  {{- end }}  
  REGION: "{{ .Values.mas_aiservice_storage_region }}"
