---
apiVersion: v1
kind: Secret
metadata:
  name: ibm-entitlement
  namespace: "{{ .Values.tenantNamespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "308"
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: "{{ .Values.artifactory_token}}"

---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: "{{ .Values.tenantNamespace }}"
  namespace: "{{ .Values.tenantNamespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "308"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  targetNamespaces:
    - "{{ .Values.tenantNamespace }}"

---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: ibm-aiservice-tenant
  namespace: "{{ .Values.tenantNamespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "308"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  channel: "{{ .Values.aiservice_channel }}"
  installPlanApproval: Automatic
  name: ibm-aiservice-tenant
  source: "{{ .Values.mas_catalog_source }}"
  sourceNamespace: openshift-marketplace
