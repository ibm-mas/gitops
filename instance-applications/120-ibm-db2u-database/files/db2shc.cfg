###*** Section-A
###*** General Settings

## Version Number for the Config File
## MUST match version tool is expecting
CFG_VERSION=2.4.0

## Account Code - Should only contain alpha-numeric characters
ACCOUNT_CODE=

## Project ID - Should only contain numeric characters
PROJECT_ID=0110

## Security Standard. Valid Values: GSD/ITCS/ISEC/EBHS/MSD
#  - By default some checks run based on the standard. If you are customizing,
#    ensure that only required checks are enabled
GSD_ITCS=ITCS

## Security Standard Version
SEC_STD_VER=11.2

## Server Type - Used to find Frequency,Retention and Fix Time
#  - Valid Values: INTERNET,IES,DR,OTHER,MSDGROUP1,MSDGROUP2
#  - You can also set this using command line. ex. -SRV OTHER
SERVER_TYPE=OTHER

## Database Type - Valid Values: PROD, TEST or STAGE - Default: PROD
#  - You can also set this using command line. ex. -DBT PROD
DB_TYPE=PROD

## Application Type - Valid Values: SOX,SPI,HIPAA,FFIEC or OTHER
#  - Default: OTHER
#  - You can also set this using command line. ex. -APT OTHER
APP_TYPE=OTHER

## Application  - Valid Values: SAP, GENERAL - Default:GENERAL
#APPLICATION=

## Confidential Data ? - Valid Values: Y or N  - Default: Y
#  - You can also set this using command line. ex. -CONF Y
CONFIDENTIAL_DATA=Y

## Host Name - Tool Automatically finds hostname, Set this to override it
#  - You can also set this using command line. ex. -HOST myhost
#HOST_NAME=

## Virtual/Cluster Name in case of HACMP/Clustered environments
#  - You can also set this using command line. ex. -VHOST myvhost
#VHOST_NAME=

## HISTORY Directory - By default Old Reports are kept in HISTORY SubDir
#  - To Change default, Give Full Path here.
#HISTORY_DIR=

#Compliance Standard required on this server/instance if necessary
#      Possible values - - NONE, HIPAA
#COMPLIANCE_STD=HIPAA

###*************** DB2SHC Specific General Cfg Parameters ***************
## What do you want to check ? - SERVER or CONNECT - Default: SERVER
#  ** Still Very Experimental. For now SERVER Option works without any problem
SHC_TYPE=SERVER

## Do you have any User Created Fenced Proecures in any Database in the Instance
#  Valid Values: Y or N  - Default: Y
HAS_FENCED_PROCS=Y

## Does your Product/Application automatically assigns fenced id to 
#  SYSADM/SYSCTRL/SYSMAINT groups during Instance creation ?
#  Ensure that Instance is dedicated to the product and not
#  used for other purposes
#  Valid Values: Y or N  - Default: N
FENCED_ID_IN_SYSADM=N

## DB2 Version - Set if 5.2 or When Tool has problem finding it
#DB2VERSION=

## (DB2 Win only) DB2 Instance Name - Set if Instance name is not DB2
#DB2INSTANCE=

## (DB2 Win only) DB2 Instance Owner ID - Set if you have issues with perms
#DB2_INST_ID=

## (DB2 Win only) DB2 SQLLIB Path - Set if tool has problem finding it
#SQLLIB=

