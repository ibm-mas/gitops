##......... File/Directory permissions ......................................
# File/Directory permissions will always have ALL as 1st part
#
# UNIX : Format: 999999  - where first 999 for Dirs, last 999 for Files
#  Default: A045,A050 - 775770    ;   A055,A060      - 770770
#           A062      - 775770    ;   A065,A066,A070 - 775775
#
# Windows: Format: USER1-PPPPPPPP,USER2-PPPPPPPP
#  where P is R-Read; W-Write; X-Exec; D-Del; P-Chg Perms; O-Take OShip; A-All
#  Specify allowed Perms only Eg. USER1-RX,USER2-RWXPO,USER3-A
# ...........................................................................

##A012 - Allowed DBADM Users
#  Separate Users by Comma, All others will be flagged as Violations
#  eg.: SAMPDB:DBADM_USERS:user1,user2
#DBName:DBADM_USERS:

##A013 - Allowed SECADM Users
#  Separate Users by Comma, All others will be flagged as Violations
#  eg.: SAMPDB:SECADM_USERS:user1,user2
#DBName:SECADM_USERS:

## A035 - AUTHENTICATION in DBM CFG
# Default for A035 - NOTCLIENT for "Must not be CLIENT"
