apiVersion: v1
kind: ConfigMap
metadata:
  name: db2u-scripts-{{ .Values.db2_instance_name }}-configmap
  namespace: "{{ .Values.db2_namespace }}"
data:
  {{- $files := .Files }}
  {{- range tuple "files/*" }}
  {{ . }}: |-
        {{ $files.Get . }}
  {{- end }}

binaryData:
  {{- $files := .Files }}
  {{- range tuple "binary_files/*" }}
  {{ . }}: |-
        {{ $files.Get . }}
  {{- end }}