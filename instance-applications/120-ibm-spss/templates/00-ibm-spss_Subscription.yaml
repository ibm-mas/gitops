---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: "cpd-spss-operator"
  namespace: "{{ .Values.cpd_operators_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "091"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  name: "ibm-cpd-spss"
  channel: "{{ .Values.spss_channel }}"
  source: ibm-operator-catalog
  sourceNamespace: openshift-marketplace
  installPlanApproval: Automatic

---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: "ibm-cpd-canvasbase-operator-catalog-subscription" # needed only by spss
  namespace: "{{ .Values.cpd_operators_namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "091"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  name: "ibm-cpd-canvasbase"
  channel: "{{ .Values.canvasbase_channel }}"
  source: ibm-operator-catalog
  sourceNamespace: openshift-marketplace
  installPlanApproval: Automatic
