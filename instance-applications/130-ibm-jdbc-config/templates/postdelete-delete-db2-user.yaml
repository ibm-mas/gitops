{{- if and (.Values.use_postdelete_hooks) (eq .Values.jdbc_type "incluster-db2") }}

{{ $cr_name := .Values.mas_config_name }}
{{ $jdbc_instance_username := .Values.jdbc_instance_username }}
{{ $job_name := printf "postdelete-delete-db2-user-job-%s" $cr_name }}

{{ $sa_name :=   "postdelete-delete-db2-user-sa" }}
{{ $rb_name :=   "postdelete-delete-db2-user-rb" }}
{{ $job_label := "postdelete-delete-db2-user-job" }}
{{ $ns := printf "mas-%s-core" .Values.instance_id }}


---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: {{ $sa_name }}
  namespace: {{ $ns }}
  annotations:
    argocd.argoproj.io/sync-wave: "151"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $rb_name }}
  namespace: {{ $ns }}
  annotations:
    argocd.argoproj.io/sync-wave: "152"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
subjects:
  - kind: ServiceAccount
    name: {{ $sa_name }}
    namespace: {{ $ns }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin

---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $job_name }}-{{ .Values | toYaml | adler32sum }}
  namespace: {{ $ns }}
  annotations:
    argocd.argoproj.io/hook: PostDelete
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  template:
    metadata:
      labels:
        app: {{ $job_label }}
{{- if .Values.custom_labels }}
{{ .Values.custom_labels | toYaml | indent 8 }}
{{- end }}
    spec:
      containers:
        - name: run
          image: quay.io/ibmmas/cli:9.4.0-pre.gitops
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 10m
              memory: 64Mi
          env:
            - name: DB2_NAMESPACE
              value: "{{ .Values.db2_namespace }}"
            - name: DB2_INSTANCE_NAME
              value: "{{ .Values.jdbc_instance_name }}"
            - name: JDBC_INSTANCE_USERNAME
              value: {{ $jdbc_instance_username }}
          volumeMounts: []
          command:
            - /bin/sh
            - -c
            - |

              set -e

              source /mascli/functions/gitops_utils

              echo ""
              echo "================================================================================"
              echo "Settings"
              echo "================================================================================"
              echo "DB2_NAMESPACE ....................... ${DB2_NAMESPACE}"
              echo "DB2_INSTANCE_NAME ................... ${DB2_INSTANCE_NAME}"

              echo ""
              echo "================================================================================"
              echo "Removing user ${JDBC_INSTANCE_USERNAME}"
              echo "================================================================================"

              echo ""
              echo "Looking up name of DB2 LDAP pod"
              echo "--------------------------------------------------------------------------------"
              export DB2_LDAP_POD_NAME=$(oc get pods -o custom-columns=POD:.metadata.name -l app=${DB2_INSTANCE_NAME},role=ldap -n ${DB2_NAMESPACE}  --no-headers)
              if [[ -z "${DB2_LDAP_POD_NAME}" ]]; then
                echo "Failed to look up DB2 LDAP pod name"
                exit 0
              fi
              echo "DB2_LDAP_POD_NAME .......................... ${DB2_LDAP_POD_NAME}"


              echo ""
              echo "Executing removeLdapUser.py script in ${DB2_LDAP_POD_NAME} pod"
              echo "--------------------------------------------------------------------------------"
              oc exec -it -n ${DB2_NAMESPACE} ${DB2_LDAP_POD_NAME} -- /opt/ibm/ldap_scripts/removeLdapUser.py -u ${JDBC_INSTANCE_USERNAME}
              echo "..... rc $?"
              exit 0


      restartPolicy: Never
      serviceAccountName: {{ $sa_name }}
      volumes: []
  backoffLimit: 4
{{- end }}
