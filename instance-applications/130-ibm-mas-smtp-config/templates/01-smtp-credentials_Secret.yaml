---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.mas_config_name }}-credentials"
  namespace: mas-{{ .Values.instance_id }}-core
  annotations:
    argocd.argoproj.io/sync-wave: "150"
type: Opaque
stringData:
  username: "{{ .Values.suite_smtp_username }}"
  password: "{{ .Values.suite_smtp_password }}"
