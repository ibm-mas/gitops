{{- if and (eq .Values.dns_provider "cis") (eq .Values.mas_manual_cert_mgmt "True") }}

{{ $ns                :=  printf "mas-%s-core" .Values.instance_id }}
{{ $suite_dns_secret  :=  "presync-ibm-suite-certs-role-secret" }}
{{ $hook              :=  "PreSync" }}
{{ $role_name         :=  "presync-ibm-suite-certs-role-r" }}
{{ $sa_name           :=  "presync-ibm-suite-certs-role-sa" }}
{{ $rb_name           :=  "presync-ibm-suite-certs-role-rb" }}
{{ $job_name          :=  "presync-ibm-suite-certs-role-job" }}



---
kind: Secret
apiVersion: v1
metadata:
  name: "presync-ibm-suite-certs-role-secret"
  namespace: "{{ $ns }}"
  annotations:
    argocd.argoproj.io/sync-wave: "130"
    argocd.argoproj.io/hook: "{{ $hook }}"
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
stringData:
  cis_apikey: "{{ .Values.cis_apikey }}"
  #sm_aws_access_key_id: "{{ .Values.sm_aws_access_key_id }}"
  #sm_aws_secret_access_key: "{{ .Values.sm_aws_secret_access_key }}"
  manual_certs: "{{ .Values.manual_certs }}"
type: Opaque

---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: "{{ $sa_name }}"
  namespace: "{{ $ns }}"
  annotations:
    argocd.argoproj.io/sync-wave: "130"
    argocd.argoproj.io/hook: "{{ $hook }}"
    argocd.argoproj.io/hook-delete-policy: HookSucceeded

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "{{ $role_name }}"
  namespace: "{{ $ns }}"
  annotations:
    argocd.argoproj.io/sync-wave: "130"
    argocd.argoproj.io/hook: "{{ $hook }}"
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
rules:
  - verbs:
      - get
    apiGroups:
      - ""
    resources:
      - secrets
  - verbs:
      - get
    apiGroups:
      - route.openshift.io
    resources:
      - routes

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "{{ $rb_name }}"
  namespace: "{{ $ns }}"
  annotations:
    argocd.argoproj.io/sync-wave: "130"
    argocd.argoproj.io/hook: "{{ $hook }}"
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
subjects:
  - kind: ServiceAccount
    name: "{{ $sa_name }}"
    namespace: "{{ $ns }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "{{ $role_name }}"


---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "cluster-{{ $rb_name }}"
  annotations:
    argocd.argoproj.io/sync-wave: "130"
    argocd.argoproj.io/hook: "{{ $hook }}"
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
subjects:
  - kind: ServiceAccount
    name: "{{ $sa_name }}"
    namespace: "{{ $ns }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin

---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ $job_name }}"
  generateName: "{{ $job_name }}-"
  namespace: "{{ $ns }}"
  annotations:
    argocd.argoproj.io/sync-wave: "130"
    argocd.argoproj.io/hook: "{{ $hook }}"
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  ttlSecondsAfterFinished: 120
  template:
    spec:
      containers:
        - name: suite-certs-role-run
          image: quay.io/ibmmas/cli:8.1.0-pre.gitops
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 10m
              memory: 64Mi
          env:
            # dns
            - name: DNS_PROVIDER
              value: "{{ .Values.dns_provider }}"
            - name: MAS_MANUAL_CERT_MGMT
              value: "{{ .Values.mas_manual_cert_mgmt }}"
            - name: MAS_INSTANCE_ID
              value: "{{ .Values.instance_id }}"
            - name: MAS_WORKSPACE_ID
              value: "{{ .Values.mas_workspace_id }}"
            - name: MAS_DOMAIN
              value: "{{ .Values.mas_domain }}"
            - name: MAS_CONFIG_DIR
              value: "{{ .Values.mas_config_dir }}"

            - name: CIS_EMAIL
              value: "{{ .Values.cis_email }}"
            - name: CIS_CRN
              value: "{{ .Values.cis_crn }}"
            - name: CIS_SUBDOMAIN
              value: "{{ .Values.cis_subdomain }}"
            - name: CIS_MAS_DOMAIN
              value: "{{ .Values.cis_mas_domain }}"

            - name: OCP_CLUSTER_DOMAIN
              value: "{{ .Values.ocp_cluster_domain }}"
            - name: CIS_ENHANCED_SECURITY
              value: "{{ .Values.cis_enhanced_security }}"
            - name: CIS_WAF
              value: "{{ .Values.cis_waf }}"
            - name: CIS_PROXY
              value: "{{ .Values.cis_proxy }}"
            - name: CIS_SERVICE_NAME
              value: "{{ .Values.cis_service_name }}"

            - name: UPDATE_DNS_ENTRIES
              value: "{{ .Values.update_dns_entries }}"
            - name: DELETE_WILDCARDS
              value: "{{ .Values.delete_wildcards }}"
            - name: OVERRIDE_EDGE_CERTS
              value: "{{ .Values.override_edge_certs }}"

            #- name: SM_AWS_REGION
            #  value: "{{ .Values.sm_aws_region }}"

            - name: ACCOUNT
              value: "{{ .Values.account_id }}"
            - name: CLUSTER
              value: "{{ .Values.cluster_id }}"

            # Hard-coded for now:
            - name: AVP_TYPE
              value: "aws"

          volumeMounts:
            - name: "presync-ibm-suite-certs-role-secret"
              mountPath: /etc/mas/creds/suite_certs_secret
          command:
            - /bin/sh
            - -c
            - |

              set -e
              export MAS_CONFIG_DIR=${MAS_CONFIG_DIR:-"/tmp/suite_certs/configs/certs"}

              export CIS_APIKEY=$(cat /etc/mas/creds/suite_certs_secret/cis_apikey)
              #SM_AWS_ACCESS_KEY_ID=$(cat /etc/mas/creds/suite_certs_secret/sm_aws_access_key_id)
              #SM_AWS_SECRET_ACCESS_KEY=$(cat /etc/mas/creds/suite_certs_secret/sm_aws_secret_access_key)
              MANUAL_CERTS=$(cat /etc/mas/creds/suite_certs_secret/manual_certs)
              MANUAL_CERTS_YAML=/etc/mas/creds/suite_certs_secret/manual_certs

              echo ""
              echo "================================================================================"
              echo "Settings"
              echo "================================================================================"
              echo "DNS Provider ........................ ${COLOR_MAGENTA}${DNS_PROVIDER}"
              echo "Manual Cert Mgmt Flag ............... ${COLOR_MAGENTA}${MAS_MANUAL_CERT_MGMT}"
              echo "MAS Instance Id ..................... ${COLOR_MAGENTA}${MAS_INSTANCE_ID}"
              echo "MAS Workspace ID .................... ${COLOR_MAGENTA}${MAS_WORKSPACE_ID}"
              echo "MAS CONFIG DIR ...................... ${COLOR_MAGENTA}${MAS_CONFIG_DIR}"
              echo "CIS Email ........................... ${COLOR_MAGENTA}${CIS_EMAIL}"
              echo "CIS CRN ............................. ${COLOR_MAGENTA}${CIS_CRN}"
              echo "IBM CLOUD APIKEY .................... ${COLOR_MAGENTA}${CIS_APIKEY:0:4}<snip>"
              echo "MAS Domain .......................... ${COLOR_MAGENTA}${MAS_DOMAIN}"
              echo "CIS MAS Domain ...................... ${COLOR_MAGENTA}${CIS_MAS_DOMAIN}"
              echo "OCP Cluster Domain .................. ${COLOR_MAGENTA}${OCP_CLUSTER_DOMAIN}"
              echo "CIS subdomain ....................... ${COLOR_MAGENTA}${CIS_SUBDOMAIN}"
              echo "CIS enhanced security Flag........... ${COLOR_MAGENTA}${CIS_ENHANCED_SECURITY}"
              echo "CIS WAF ............................. ${COLOR_MAGENTA}${CIS_WAF}"
              echo "CIS proxy ........................... ${COLOR_MAGENTA}${CIS_PROXY}"
              echo "CIS service name .................... ${COLOR_MAGENTA}${CIS_SERVICE_NAME}"
              echo "update DNS entries Flag ............. ${COLOR_MAGENTA}${UPDATE_DNS_ENTRIES}"
              echo "DELETE_WILDCARDS Flag ............... ${COLOR_MAGENTA}${DELETE_WILDCARDS}"
              echo "OVERRIDE_EDGE_CERTS Flag ............ ${COLOR_MAGENTA}${OVERRIDE_EDGE_CERTS}"

              #echo "SM_AWS_REGION ...................... ${COLOR_MAGENTA}${SM_AWS_REGION}"
              #echo "SM_AWS_ACCESS_KEY_ID ............... ${COLOR_MAGENTA}${SM_AWS_ACCESS_KEY_ID:0:4}<snip>"
              #echo "SM_AWS_SECRET_ACCESS_KEY ........... ${COLOR_MAGENTA}${SM_AWS_SECRET_ACCESS_KEY:0:4}<snip>"

              echo "Manual Certs YAML location .......... ${COLOR_MAGENTA}${MANUAL_CERTS_YAML}"

              echo ""
              echo "================================================================================"
              export MAS_DOMAIN=$CIS_MAS_DOMAIN
              mkdir -p ${MAS_CONFIG_DIR}

              #create files as suite_cert role requires in MAS_CONFIG_DIR folder
              appList=(
                "core"
                "assist" 
                "iot"
                "manage"
                "monitor"
                "optimizer"  
                "predict"
                "visualinspection"
              )

              if [[ -n "$MANUAL_CERTS_YAML" ]] && [[ -s "$MANUAL_CERTS_YAML" ]]; then

                for app in ${appList[@]}; do

                  echo "Copying certs for $app into $MAS_CONFIG_DIR/$app/ "
                  mkdir -p $MAS_CONFIG_DIR/$app

                  tls_crt_filter_query=.manual_certs.${app}_tls_crt
                  tls_key_filter_query=.manual_certs.${app}_tls_key
                  ca_crt_filter_query=.manual_certs.${app}_ca_crt

                  /usr/bin/yq eval "$tls_crt_filter_query" ${MANUAL_CERTS_YAML} | base64 --decode > $MAS_CONFIG_DIR/$app/tls.crt
                  /usr/bin/yq eval "$tls_key_filter_query" ${MANUAL_CERTS_YAML} | base64 --decode > $MAS_CONFIG_DIR/$app/tls.key
                  /usr/bin/yq eval "$ca_crt_filter_query"  ${MANUAL_CERTS_YAML} | base64 --decode > $MAS_CONFIG_DIR/$app/ca.crt

                  echo "Done"
                done  
              fi

              export ROLE_NAME=suite_certs
              ansible-playbook ibm.mas_devops.run_role
              rc=$?
              echo "Role suite_certs completes with rc=${rc}"
              [ $rc -ne 0 ] && exit $rc

              exit 0

      restartPolicy: Never

      serviceAccountName: "{{ $sa_name }}"
      volumes:
        - name: "presync-ibm-suite-certs-role-secret"
          secret:
            secretName: "presync-ibm-suite-certs-role-secret"
            defaultMode: 420
            optional: false

  backoffLimit: 4

{{- end }}