---

{{ $ns :=                 printf "mas-%s-core" .Values.instance_id }}

{{- /*
Use the build/bin/set-cli-image-tag.sh script to update this value across all charts.
*/}}
{{- $_cli_image_tag := "13.4.1" }}

apiVersion: batch/v1
kind: Job
metadata:
  name: "test-job-with-replace"
  namespace: {{ $ns }}
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "1" # Ensure this runs after actual resources are deployed
spec:
  template:
    metadata:
      labels:
        app: "test-job-with-replace"
    spec:
      containers:
        - name: run
          image: quay.io/ibmmas/cli:{{ $_cli_image_tag }}
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 10m
              memory: 64Mi

          command:
            - /bin/sh
            - -c
            - |
              echo "done"
              
      restartPolicy: Never
      serviceAccountName: "default"
  backoffLimit: 4

