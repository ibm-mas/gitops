{{- if .Values.suite_objectstorage_username }}
---
kind: Secret
apiVersion: v1
metadata:
  name: "{{ .Values.objectstorage_config.config.credentials.secretName }}"
  namespace: mas-{{ .Values.instance_id }}-core
  annotations:
    argocd.argoproj.io/sync-wave: "150"
type: Opaque
stringData:
  username: "{{ .Values.suite_objectstorage_username }}"
  password: "{{ .Values.suite_objectstorage_password }}"
{{- end }}
