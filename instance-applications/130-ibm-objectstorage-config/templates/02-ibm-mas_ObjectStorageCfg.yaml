{{- if .Values.objectstorage_config }}
---
apiVersion: config.mas.ibm.com/v1
kind: ObjectStorageCfg
metadata:
  name: "{{ .Values.mas_config_name }}"
  namespace: mas-{{ .Values.instance_id }}-core
  labels:
    mas.ibm.com/configScope: system
    mas.ibm.com/instanceId: "{{ .Values.instance_id }}"
  annotations:
    argocd.argoproj.io/sync-wave: "151"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  displayName: Cloud ObjectStorage - {{ .Values.instance_id }}"
{{  .Values.objectstorage_config | toYaml | indent 2 }}
{{- end }}
