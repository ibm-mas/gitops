  namespace: mas-{{ .Values.instance_id }}-core
  annotations:
    argocd.argoproj.io/sync-wave: "150"
type: Opaque
stringData:
  username: "{{ .Values.suite_watson_studio_username }}"
  password: "{{ .Values.suite_watson_studio_password }}"
