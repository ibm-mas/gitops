{{- if eq .Values.mas_app_id "assist" }}
---
apiVersion: v1
stringData:
  password: "{{ .Values.cpd_admin_password }}"
  username: "{{ .Values.cpd_admin_username }}"
kind: Secret
metadata:
  name: assist-watson-discovery-credentials
  namespace: "mas-{{ .Values.instance_id }}-assist"
  annotations:
    argocd.argoproj.io/sync-wave: "600"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
type: Opaque
{{- end }}
