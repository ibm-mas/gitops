{{- if eq .Values.mas_app_id "facilities" }}
{{- if .Values.facilities_liberty_extensions_secret_name }}
---
kind: Secret
apiVersion: v1
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "600"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
  name: {{ .Values.facilities_liberty_extensions_secret_name }}
  namespace: {{ .Values.mas_app_namespace }}
data:
  extensions.xml: {{ .Values.facilities_liberty_extensions_b64_secret_value }}
type: Opaque
{{- end }}
{{- end }}
