{{- if (or (eq .Values.mas_app_id "manage") (eq .Values.mas_app_id "health")) }}
{{- if (and .Values.global_secrets .Values.mas_appws_spec .Values.mas_appws_spec.db .Values.mas_appws_spec.db.encryptionSecret) }}
---
kind: Secret
apiVersion: v1
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "600"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
  name: {{ .Values.mas_appws_spec.db.encryptionSecret }}
  namespace: {{ .Values.mas_app_namespace }}
stringData:
  {{- range $key, $value := $.Values.global_secrets }}
  {{ $key }}: {{ $value }}
  {{- end }}
type: Opaque
{{- end }}
{{- end }}
