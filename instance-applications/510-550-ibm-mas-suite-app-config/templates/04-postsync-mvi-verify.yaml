  - verbs:
      - get
      - list
    apiGroups:
      - ""
    resources:
      - secrets
  - verbs:
      - get
      - list
      - patch
    apiGroups:
      - ""
    resources:
      - configmaps
  - verbs:
      - get
    apiGroups:
      - "route.openshift.io"
    resources:
      - routes
  - verbs:
      - get
      - list
    apiGroups:
      - "apps.mas.ibm.com"
    resources:
      - visualinspectionappworkspaces
      - visualinspectionapps

