---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: "{{ .Values.instance_id }}-allow-oc-addon-cleanup-job"
  namespace: mas-{{ .Values.instance_id }}-core
  annotations:
    argocd.argoproj.io/sync-wave: "001"
spec:
  podSelector:
    matchLabels:
      app: addon-cleanup-job
  egress:
  - to:
    -ipBlock:
      cidr: 172.30.0.0/16
    ports:
    - protocol: TCP
      port: 443
  policyTypes:
    - Egress
