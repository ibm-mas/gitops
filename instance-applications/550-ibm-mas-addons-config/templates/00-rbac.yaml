{{- if or .Values.allow_list .Values.additional_vpn .Values.enhanced_dr .Values.extensions .Values.replica_db .Values.cluster_nonshared .Values.application_configuration .Values.additional_resources.install }}
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: addon-cleanup-sa
  namespace: mas-{{ .Values.instance_id }}-core
  annotations:
    argocd.argoproj.io/sync-wave: "557"
    argocd.argoproj.io/hook: PreDelete
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: addon-cleanup-role
  namespace: mas-{{ .Values.instance_id }}-core
  annotations:
    argocd.argoproj.io/sync-wave: "557"
    argocd.argoproj.io/hook: PreDelete
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
rules:
  - verbs:
      - get
      - list
      - delete
      - watch
    apiGroups:
      - addons.mas.ibm.com
    resources:
      - genericaddons

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: addon-cleanup-rb
  namespace: mas-{{ .Values.instance_id }}-core
  annotations:
    argocd.argoproj.io/sync-wave: "558"
    argocd.argoproj.io/hook: PreDelete
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
subjects:
  - kind: ServiceAccount
    name: addon-cleanup-sa
    namespace: mas-{{ .Values.instance_id }}-core
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: addon-cleanup-role
{{- end }}
