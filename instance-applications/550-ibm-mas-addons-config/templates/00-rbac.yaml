---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: addon-cleanup-sa
  namespace: mas-{{ .Values.instance_id }}-core
  annotations:
    argocd.argoproj.io/sync-wave: "557"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: addon-cleanup-role
  namespace: mas-{{ .Values.instance_id }}-core
  annotations:
    argocd.argoproj.io/sync-wave: "557"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
rules:
  - verbs:
      - get
      - list
      - delete
      - watch
    apiGroups:
      - addons.mas.ibm.com
    resources:
      - genericaddons
  - verbs:
      - get
      - list
      - delete
      - watch
    apiGroups:
      - networking.k8s.io
    resources:
      - networkpolicies
  - verbs:
      - get
      - list
      - delete
      - watch
    apiGroups:
      - ""
    resources:
      - serviceaccounts
  - verbs:
      - get
      - list
      - delete
      - watch
    apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: addon-cleanup-rb
  namespace: mas-{{ .Values.instance_id }}-core
  annotations:
    argocd.argoproj.io/sync-wave: "558"
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
subjects:
  - kind: ServiceAccount
    name: addon-cleanup-sa
    namespace: mas-{{ .Values.instance_id }}-core
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: addon-cleanup-role