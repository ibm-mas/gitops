{{- if .Value.nonshared }}
---
apiVersion: addons.mas.ibm.com/v1
kind: GenericAddon
metadata:
  name: "{{ .Values.instance_id }}-addons-nonsharedcluster"
  namespace: mas-{{ .Values.instance_id }}-core
  annotations:
    argocd.argoproj.io/sync-wave: "556"
  labels:
    mas.ibm.com/configScope: system
    mas.ibm.com/instanceId: {{ .Values.instance_id }}
{{- if .Values.custom_labels }}
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  displayName: "{{ .Values.instance_id }}-NonsharedCluster"
  addonType: nonsharedcluster
  config:
    instances:
      - name: "{{ .Values.instance_id }}-NonsharedCluster"
{{- end }}