{{- if .Values.nonshared }}
---
# Create a marker ConfigMap to track that this instance has contributed to the shared resource
apiVersion: v1
kind: ConfigMap
metadata:
  name: "nonshared-marker-{{ .Values.instance_id }}"
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "555"
  labels:
    mas.ibm.com/instanceId: {{ .Values.instance_id }}
    mas.ibm.com/nonsharedMarker: "true"
data:
  instance_id: "{{ .Values.instance_id }}"
  provisioned_at: "{{ now | date "2006-01-02T15:04:05Z07:00" }}"
---
# Job to check if the GenericAddon should be created or deleted
apiVersion: batch/v1
kind: Job
metadata:
  name: "nonshared-manager-{{ .Values.instance_id }}"
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "556"
    argocd.argoproj.io/hook: "Sync"
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
  labels:
    mas.ibm.com/instanceId: {{ .Values.instance_id }}
spec:
  template:
    spec:
      serviceAccountName: default
      containers:
      - name: manager
        image: registry.redhat.io/openshift4/ose-cli:latest
        command:
        - /bin/bash
        - -c
        - |
          echo "Starting GenericAddon manager job"
          
          # Check if there are any marker ConfigMaps
          MARKER_COUNT=$(oc get configmap -n openshift-gitops -l mas.ibm.com/nonsharedMarker=true --no-headers | wc -l)
          echo "Found $MARKER_COUNT marker ConfigMaps"
          
          if [ "$MARKER_COUNT" -gt "0" ]; then
            echo "Instances need the GenericAddon. Creating if it doesn't exist..."
            
            # Check if the GenericAddon exists
            if ! oc get genericaddon cluster-addons-nonsharedcluster -n openshift-gitops &>/dev/null; then
              echo "GenericAddon does not exist. Creating it..."
              cat <<EOF | oc apply -f -
          apiVersion: addons.mas.ibm.com/v1
          kind: GenericAddon
          metadata:
            name: "cluster-addons-nonsharedcluster"
            namespace: openshift-gitops
            labels:
              mas.ibm.com/configScope: system
              mas.ibm.com/clusterResource: "true"
              mas.ibm.com/sharedResource: "true"
              app.kubernetes.io/managed-by: "mas-gitops"
          spec:
            displayName: "NonsharedCluster"
            addonType: nonsharedcluster
            config:
              instances:
                - name: "NonsharedCluster"
          EOF
              echo "GenericAddon created."
            else
              echo "GenericAddon already exists."
            fi
          else
            echo "No instances need the GenericAddon. Deleting if it exists..."
            
            # Delete the GenericAddon if it exists
            if oc get genericaddon cluster-addons-nonsharedcluster -n openshift-gitops &>/dev/null; then
              echo "GenericAddon exists. Deleting it..."
              oc delete genericaddon cluster-addons-nonsharedcluster -n openshift-gitops --ignore-not-found
              echo "GenericAddon deleted."
            else
              echo "GenericAddon does not exist."
            fi
          fi
          
          echo "GenericAddon manager job completed."
      restartPolicy: Never
  backoffLimit: 3
{{- else }}
---
# Job to clean up resources when nonshared is set to false
apiVersion: batch/v1
kind: Job
metadata:
  name: "nonshared-disable-cleanup-{{ .Values.instance_id }}"
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "555"
    argocd.argoproj.io/hook: "Sync"
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
  labels:
    mas.ibm.com/instanceId: {{ .Values.instance_id }}
spec:
  template:
    spec:
      serviceAccountName: default
      containers:
      - name: cleanup
        image: registry.redhat.io/openshift4/ose-cli:latest
        command:
        - /bin/bash
        - -c
        - |
          echo "Starting cleanup for nonshared=false"
          
          # Delete the marker ConfigMap for this instance
          oc delete configmap nonshared-marker-{{ .Values.instance_id }} -n openshift-gitops --ignore-not-found
          
          # Run the manager job to check if the GenericAddon should be deleted
          MARKER_COUNT=$(oc get configmap -n openshift-gitops -l mas.ibm.com/nonsharedMarker=true --no-headers | wc -l)
          
          if [ "$MARKER_COUNT" -eq "0" ]; then
            echo "No instances need the GenericAddon. Deleting it..."
            oc delete genericaddon cluster-addons-nonsharedcluster -n openshift-gitops --force --grace-period=0 --ignore-not-found
            echo "GenericAddon deleted."
          else
            echo "Found $MARKER_COUNT other instances still using the GenericAddon. Keeping it."
          fi
      restartPolicy: Never
  backoffLimit: 3
{{- end }}