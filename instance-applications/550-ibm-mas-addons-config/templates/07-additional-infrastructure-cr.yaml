{{- if and .Values.additional_infrastructure (eq .Values.additional_infrastructure.install true) }}
---
apiVersion: addons.mas.ibm.com/v1
kind: GenericAddon
metadata:
  name: "{{ .Values.instance_id }}-addons-additional-infrastructure"
  namespace: mas-{{ .Values.instance_id }}-core
  annotations:
    argocd.argoproj.io/sync-wave: "557"
  labels:
    mas.ibm.com/configScope: system
    mas.ibm.com/instanceId: {{ .Values.instance_id }}
{{- if .Values.custom_labels }}
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  displayName: "{{ .Values.instance_id }}-AdditionalInfrastructure"
  addonType: additional-infrastructure
  config:
    addonIdentifier: {{ .Values.instance_id }}
    instances:
{{- if .Values.additional_infrastructure.instances }}
{{- range .Values.additional_infrastructure.instances }}
      - name: {{ .name }}
        cost: {{ .cost }}
        reasonCode: {{ .reasonCode }}
{{- end }}
{{- else }}
      []
{{- end }}
{{- end }}

{{- /*
CLI Image Digest - must be updated when CLI version changes
*/}}
{{- $_cli_image_digest := "sha256:55b5d6dd185503f14c112836a9a4899347d28e7b6545e0b9cf21d87f9526fb40" }}

{{- /*
Cleanup Job - Runs when additional_infrastructure.install is set to false
This job runs during ArgoCD sync to clean up the GenericAddon and Argo Application
*/}}
{{- if .Values.additional_infrastructure }}
{{- if eq .Values.additional_infrastructure.install false }}

{{- /*
Meaningful prefix for the job resource name. Must be under 52 chars in length to leave room for the 11 chars reserved for '-' and $_job_hash.
*/}}
{{- $_job_name_prefix := "cleanup-additional-infrastructure" }}

{{- /*
A dict of values that influence the behaviour of the job in some way.
Any changes to values in this dict will trigger a rerun of the job.
*/}}
{{- $_job_config_values := omit .Values "junitreporter" }}

{{- /*
Increment this value whenever you make a change to an immutable field of the Job resource.
*/}}
{{- $_job_version := "v3" }}

{{- /*
10 char hash appended to the job name taking into account $_job_config_values, $_job_version and $_cli_image_digest
This ensures ArgoCD will create a new job resource instead of attempting to update an immutable field.
*/}}
{{- $_job_hash := print ($_job_config_values | toYaml) $_cli_image_digest $_job_version | adler32sum }}

{{- $_job_name := join "-" (list $_job_name_prefix $_job_hash )}}

{{- /*
Set as the value for the mas.ibm.com/job-cleanup-group label on the Job resource.
When the auto_delete flag is not set on the root application, a CronJob in the cluster uses this label
to identify old Job resources that should be pruned on behalf of ArgoCD.
*/}}
{{- $_job_cleanup_group := cat $_job_name_prefix .Values.instance_id | sha1sum }}

---
# Cleanup Job - Deletes GenericAddon and Argo Application when install is set to false
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $_job_name }}
  namespace: mas-{{ .Values.instance_id }}-core
  annotations:
    argocd.argoproj.io/sync-wave: "557"
  labels:
    mas.ibm.com/instanceId: {{ .Values.instance_id }}
    mas.ibm.com/job-cleanup-group: {{ $_job_cleanup_group }}
{{- if .Values.custom_labels }}
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  backoffLimit: 4
  template:
{{- if .Values.custom_labels }}
    metadata:
      labels:
        app: addon-cleanup-job
{{ .Values.custom_labels | toYaml | indent 8 }}
{{- end }}
    spec:
      serviceAccountName: addon-cleanup-sa
      restartPolicy: Never
      containers:
        - name: cleanup
          image: {{ .Values.cli_image_repo | default "quay.io/ibmmas/cli" }}@{{ $_cli_image_digest }}
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 10m
              memory: 64Mi
          env:
            - name: CLUSTER_ID
              value: "{{ .Values.cluster_id }}"
            - name: INSTANCE_ID
              value: "{{ .Values.instance_id }}"
            - name: ARGO_NAMESPACE
              value: "{{ .Values.argo_namespace | default "openshift-gitops" }}"
          command:
            - /bin/bash
            - -c
            - |
              set -e
              
              # Function to delete a resource with verification
              function delete_resource() {
                local RESOURCE_TYPE=$1
                local RESOURCE_NAME=$2
                local NAMESPACE=$3
                
                echo ""
                echo "================================================================"
                echo "Checking for ${RESOURCE_TYPE}/${RESOURCE_NAME} in namespace ${NAMESPACE}"
                
                set +e
                RESOURCE_LOOKUP=$(oc get ${RESOURCE_TYPE} ${RESOURCE_NAME} -n ${NAMESPACE} -o name 2>&1)
                RC=$?
                set -e
                
                echo "RESOURCE_LOOKUP value: '${RESOURCE_LOOKUP}'"
                
                if [[ $RC -ne 0 ]]; then
                  echo "${RESOURCE_TYPE}/${RESOURCE_NAME} not found, nothing to clean up."
                  return 0
                fi
                
                echo "Found ${RESOURCE_TYPE}/${RESOURCE_NAME}, deleting..."
                set +e
                oc delete ${RESOURCE_TYPE} ${RESOURCE_NAME} -n ${NAMESPACE} --timeout=300s --wait=true
                DELETE_RC=$?
                set -e
                
                if [[ $DELETE_RC -ne 0 ]]; then
                  echo "Warning: Delete command returned non-zero exit code: $DELETE_RC"
                fi
                
                # Verify deletion
                echo "Verifying ${RESOURCE_TYPE}/${RESOURCE_NAME} is deleted..."
                set +e
                RESOURCE_LOOKUP=$(oc get ${RESOURCE_TYPE} ${RESOURCE_NAME} -n ${NAMESPACE} -o name 2>&1)
                RC=$?
                set -e
                
                echo "Verification RESOURCE_LOOKUP value: '${RESOURCE_LOOKUP}'"
                
                if [[ $RC -eq 0 ]]; then
                  echo "ERROR: ${RESOURCE_TYPE}/${RESOURCE_NAME} still present after deletion attempt"
                  return 1
                fi
                
                echo "Successfully deleted ${RESOURCE_TYPE}/${RESOURCE_NAME}"
                return 0
              }
              
              # Step 1: Delete the GenericAddon (if it exists)
              echo "Step 1: Cleaning up GenericAddon resource"
              delete_resource "genericaddons.addons.mas.ibm.com" "${INSTANCE_ID}-addons-additional-infrastructure" "mas-${INSTANCE_ID}-core" || true
              
              # Step 2: Delete the Argo Application
              echo ""
              echo "Step 2: Cleaning up Argo Application"
              ARGO_APP_NAME="addons.${CLUSTER_ID}.${INSTANCE_ID}"
              echo "Argo Application name: ${ARGO_APP_NAME}"
              echo "Argo namespace: ${ARGO_NAMESPACE}"
              
              # Delete the Argo Application
              delete_resource "application" "${ARGO_APP_NAME}" "${ARGO_NAMESPACE}"
              
              echo ""
              echo "================================================================"
              echo "Cleanup complete - All resources processed"
              echo "Note: The Argo Application deletion will trigger ArgoCD to clean up all managed resources"
{{- end }}
{{- end }}