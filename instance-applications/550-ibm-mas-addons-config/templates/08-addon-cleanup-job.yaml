{{- if .Values.use_postdelete_hooks }}

{{- /*
CLI Image Digest - must be updated when CLI version changes
*/}}
{{- $_cli_image_digest := "sha256:55b5d6dd185503f14c112836a9a4899347d28e7b6545e0b9cf21d87f9526fb40" }}

{{- /*
PostDelete hook - This job will run when the ArgoCD application is deleted
It will clean up the GenericAddon CR that was created (if it exists)
*/}}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: postdelete-addon-cleanup-job
  namespace: mas-{{ .Values.instance_id }}-core
  annotations:
    argocd.argoproj.io/hook: PostDelete
    argocd.argoproj.io/hook-delete-policy: HookSucceeded,BeforeHookCreation
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  backoffLimit: 4
  template:
    metadata:
      labels:
        app: postdelete-addon-cleanup-job
{{- if .Values.custom_labels }}
{{ .Values.custom_labels | toYaml | indent 8 }}
{{- end }}
    spec:
      serviceAccountName: addon-cleanup-sa
      restartPolicy: Never
      containers:
        - name: cleanup
          image: {{ .Values.cli_image_repo | default "quay.io/ibmmas/cli" }}@{{ $_cli_image_digest }}
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 10m
              memory: 64Mi
          env:
            - name: INSTANCE_ID
              value: "{{ .Values.instance_id }}"
            - name: CR_NAMESPACE
              value: "mas-{{ .Values.instance_id }}-core"
            - name: CR_NAME
              value: "{{ .Values.instance_id }}-addons-additional-resources"
            - name: CR_API_VERSION
              value: "addons.mas.ibm.com/v1"
            - name: CR_KIND
              value: "GenericAddon"
          command:
            - /bin/sh
            - -c
            - |
              set -e
              
              function delete_oc_resource(){
                RESOURCE=$1
                NAMESPACE=$2
                echo
                echo "------------------------------------------------------------------"
                echo "Check if resource $RESOURCE is present in namespace $NAMESPACE "
                
                # don't want a non-zero rc from oc get to cause the job to fail
                # so, temporarily set +e
                set +e
                RESOURCE_NAME=$(oc get $RESOURCE -n $NAMESPACE -o=jsonpath="{.metadata.name}")
                set -e
                if [[ -z "${RESOURCE_NAME}" ]]; then
                  echo "$RESOURCE not found, skipping"
                  return 0
                fi
                
                echo "oc delete resource $RESOURCE in namespace $NAMESPACE "
                
                # don't want a non-zero rc from oc delete to cause the job to fail
                # so, temporarily set +e
                set +e
                oc delete $RESOURCE -n $NAMESPACE --timeout=300s --wait=true
                return_code=$?
                set -e
                
                echo "Verify that resource $RESOURCE is now absent in namespace $NAMESPACE "
                # don't want a non-zero rc from oc get to cause the job to fail
                # so, temporarily set +e
                set +e
                RESOURCE_NAME=$(oc get $RESOURCE -n $NAMESPACE -o=jsonpath="{.metadata.name}")
                set -e
                if [[ -n "${RESOURCE_NAME}" ]]; then
                  echo "$RESOURCE still present, failing job"
                  exit 1
                fi
                
                echo "... verified"
                return 0
              }
              
              delete_oc_resource "${CR_KIND}.${CR_API_VERSION}/${CR_NAME}" "${CR_NAMESPACE}"
{{- end }}
