---
kind: Secret
apiVersion: v1
metadata:
  name: smtp
  namespace: welcome-letter
  annotations:
    argocd.argoproj.io/sync-wave: "600"
{{- if $.Values.custom_labels }}
  labels:
{{ $.Values.custom_labels | toYaml | indent 4 }}
{{- end }}
type: Opaque
data:
  username: {{ .Values.smtp_username | b64enc }}
  password: {{ .Values.smtp_password | b64enc }}
