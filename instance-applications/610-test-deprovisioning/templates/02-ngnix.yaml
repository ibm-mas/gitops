apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-nginx
  namespace: test-deprovision-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-nginx
  template:
    metadata:
      labels:
        app: test-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
#          command: [ "sh", "-c", "trap : TERM INT; sleep infinity & wait"]
