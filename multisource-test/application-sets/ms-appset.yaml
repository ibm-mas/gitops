
---
# IBM Cloud Pak Foundational Services
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ms-appset
  namespace: openshift-gitops
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.ibm.com/maximoappsuite/gitops-envs
        revision: mascore1032
        files:
        - path: "multisource-test/configs/*/ms-a.yaml"
  template:
    metadata:
      name: "ms-{{ .instance.id }}"
    spec:
      project: mas
      sources:
        - repoURL: https://github.com/ibm-mas/gitops
          targetRevision: mascore1032
          path: multisource-test/applications/ms
          plugin:
            env:
              - name: HELM_VALUES
                value: |
                  {{ toPrettyJson . }}
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: 'default'  
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
          - RespectIgnoreDifferences=true