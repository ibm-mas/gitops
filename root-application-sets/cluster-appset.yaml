
---
# IBM Cloud Pak Foundational Services
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-appset
  namespace: openshift-gitops
spec:
  goTemplate: true
  generators:
    - merge:
        mergeKeys:
          # Would love to use ".path.path" here to merge the configs together
          # but this is not possible currently with goTemplate: true - see https://github.com/argoproj/argo-cd/issues/12836
          # (and we really want goTemplate: true so we can dump the entire config file into HELM_VALUES using toPrettyJson)
          # instead, we are forced to explicitly provide a merge key in all of our config files to make them line up
          - 'merge-key'
        generators:
          # This is the "base" generator, it *must* be first in the list
          - git:
              repoURL: https://github.ibm.com/maximoappsuite/gitops-envs
              revision: mascore1032v2
              files:
              - path: "*/*/*/ibm-mas-cluster-base.yaml"
          - git:
              repoURL: https://github.ibm.com/maximoappsuite/gitops-envs
              revision: mascore1032v2
              files:
              - path: "*/*/*/ibm-operator-catalog.yaml"
          - git:
              repoURL: https://github.ibm.com/maximoappsuite/gitops-envs
              revision: mascore1032v2
              files:
              - path: "*/*/*/ibm-common-services.yaml"
  template:
    metadata:
      name: "cluster.{{.account.id}}.{{region.id}}.{{ .cluster.id }}"
      labels:
        cloud: aws
        environment: '{{ .account.id }}'
        region: '{{ .region.id }}'
        cluster: '{{ .cluster.id }}'
    spec:
      project: mas
      sources:
        - repoURL: https://github.com/ibm-mas/gitops
          targetRevision: mascore1032v2
          path: root-applications/ibm-mas-cluster-root
          plugin:
            env:
              - name: HELM_VALUES
                value: |
                  {{ toRawJson . }}
      destination:
        server: '{{ .cluster.url }}'
        namespace: 'openshift-gitops'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
          - RespectIgnoreDifferences=true
      ignoreDifferences:
        - group: '*'
          kind: ServiceAccount
          jsonPointers:
            - /imagePullSecrets
        - group: 'marketplace.redhat.com/v1alpha1'
          kind: MarketplaceConfig
          jsonPointers:
            - /spec

