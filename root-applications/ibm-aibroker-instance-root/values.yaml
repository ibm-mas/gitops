---

avp:
  name: "argocd-vault-plugin-helm"
  secret: ""
  values_varname: "HELM_VALUES"

account:
  id: dev

cluster:
  id: cluster1

region:
  id: region1 

instance:
  id: inst1

source:
  repo_url: "https://github.com/ibm-mas/gitops"
  revision: "poc"

# Customers will definitely need to customise this (our gitops-envs/mas-dev repos are private),
# So deliberately not specifying defaults here; we want charts to refuse to render if these are not specified
# Both of these correspond to requirement arguments of the gitops-bootstrap CLI function (--github-url and --github-revision)
# generator:
#   repo_url: ""
#   revision: ""

# These defaults align with the ArgoCD worker setup by gitops-bootstrap
# (openshift-gitops with a single ArgoCD project "mas")
argo:
  namespace: "openshift-gitops"
  projects:
    rootapps: "mas"
    apps: "mas"


auto_delete: false

sm:
  aws_access_key_id: xxxx

run_sanity_test: false

devops:
  mongo_uri:
  build_number:

ibm_minio:
  minio_namespace: "minio_namespace"
  minio_instance_name: "minio"
  minio_root_user: "minio"
  minio_root_password: ""
  minio_storage_class: "default"
  minio_storage_size: "40Gi"
  minio_image: "quay.io/minio/minio:latest"


ibm_odh:
  openshift_namespace: "openshift-operators"
  pipeline_channel: "latest"
  pipeline_catalog_source: "redhat-operators"
  service_mesh_namespace: "openshift-operators"
  service_mesh_channel: "stable"
  service_mesh_catalog_source: "redhat-operators"
  serverless_channel: "stable"
  authorino_catalog_source: "community-operators"
  odh_channel: "fast"
  odh_catalog_source: "community-operators"
  odh_operator_version: "opendatahub-operator.v2.11.1"

  aibroker_namespace: "mas-sremat-aibroker"
  pull_secret_name: "ibm-entitlement"
  mas-aibroker-storage-provider: "minio"
  mas-aibroker-storage-accesskey: "aibroker-storage-accesskey"
  mas-aibroker-storage-secretkey: "aibroker-storage-secretkey"
  mas-aibroker-storage-host: "mas-aibroker-storage-host"
  mas-aibroker-storage-port: "mas-aibroker-storage-port"
  mas-aibroker-storage-ssl: "mas-aibroker-storage-ssl"
  mas-aibroker-storage-region: "mas-aibroker-storage-region"

  # MariaDB
  mas-aibroker-db-host: "mas-aibroker-db-host"
  mas-aibroker-db-port: "mas-aibroker-db-port"
  mas-aibroker-db-user: "mas-aibroker-db-user"
  mas-aibroker-db-database: "mas-aibroker-db-database"

  mas-aibroker-db-secret-key: "mas-aibroker-db-secret-key"
  mas-aibroker-db-secret-name: "mas-aibroker-db-secret-name"
  mas-aibroker-db-secret-value: "mas-aibroker-db-secret-value"

  mas-aibroker-storage-pipelines-bucket: "mas-aibroker-storage-pipelines-bucket"
  primary-storage-class: "defaultStorageClasses" #"{{ defaultStorageClasses.rwx }}"
