{{- if not (empty .Values.ibm_aiservice_tenant) }}
---
# IBM Maximo aiservice-tenant 
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aiservice-tenant.{{ .Values.cluster.id }}.{{ .Values.instance.id }}.{{ .Values.tenant.id }}
  namespace: {{ .Values.argo.namespace }}
  labels:
    environment: '{{ .Values.account.id }}'
    region: '{{ .Values.region.id }}'
    cluster: '{{ .Values.cluster.id }}'
    instance: '{{ .Values.instance.id }}'
    tenant: '{{ .Values.tenant.id }}'
  annotations:
    argocd.argoproj.io/sync-wave: "100"
    healthCheckTimeout: "1800"
    {{- if and .Values.notifications .Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-failed.workspace1: {{ .Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-succeeded.workspace1: {{ .Values.notifications.slack_channel_id }}
    {{- end }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: "{{ .Values.argo.projects.apps }}"
  destination:
    server: {{ .Values.cluster.url }}
    namespace: "{{ .Values.ibm_aiservice_tenant.aiservice_namespace }}"
  source:
    repoURL: "{{ .Values.source.repo_url }}"
    path: instance-applications/115-ibm-aiservice-tenant
    targetRevision: "{{ .Values.source.revision }}"
    plugin:
      name: {{ .Values.avp.name }} 
      env:
        - name: {{ .Values.avp.values_varname }}
          value: |
            tenant_id: "{{ .Values.ibm_aiservice_tenant.tenant_id }}"
            aiservice_instance_id: "{{ .Values.ibm_aiservice_tenant.aiservice_instance_id }}"
            aiservice_namespace: "{{ .Values.ibm_aiservice_tenant.aiservice_namespace }}"
            ibm_entitlement_key: "{{ .Values.ibm_aiservice_tenant.ibm_entitlement_key }}"
            account_id: "{{ .Values.account.id }}"
            region_id: "{{ .Values.region.id }}"
            cluster_id: "{{ .Values.cluster.id }}"
            # SAAS
            aiservice_saas_apikey: "{{ .Values.ibm_aiservice_tenant.aiservice_saas_apikey }}"
            # in_saas_env: "{{ .Values.ibm_aiservice_tenant.in_saas_env }}"
            mas_aiservice_saas: "{{ .Values.ibm_aiservice_tenant.mas_aiservice_saas }}"
            mas_aiservice_provision_tenant: "{{ .Values.ibm_aiservice_tenant.mas_aiservice_provision_tenant }}"

            # Tenant
            artifactory_token: "{{ .Values.ibm_aiservice_tenant.artifactory_token }}"
            mas_aiservice_tenant_name: "{{ .Values.ibm_aiservice_tenant.mas_aiservice_tenant_name }}"
            tenant_action: "{{ .Values.ibm_aiservice_tenant.tenant_action }}"
            tenantNamespace: "{{ .Values.ibm_aiservice_tenant.tenantNamespace }}"

            # cluster_domain: "{{ .Values.ibm_aiservice_tenant.cluster_domain }}"
            mas_icr_cp: "{{ .Values.ibm_aiservice_tenant.mas_icr_cp }}"
            mas_icr_cpopen: "{{ .Values.ibm_aiservice_tenant.mas_icr_cpopen }}"

            # DRO
            drocfg_ca: "{{ .Values.ibm_aiservice_tenant.drocfg_ca }}"
            drocfg_registration_key: "{{ .Values.ibm_aiservice_tenant.drocfg_registration_key }}"
            drocfg_url: "{{ .Values.ibm_aiservice_tenant.drocfg_url }}"

            #sls
            slscfg_registration_key: "{{ .Values.ibm_aiservice_tenant.slscfg_registration_key }}"
            slscfg_url: "{{ .Values.ibm_aiservice_tenant.slscfg_url }}"
            slscfg_ca_tenant: "{{ .Values.ibm_aiservice_tenant.slscfg_ca_tenant }}"
            aiservice_sls_subscription_id: "{{ .Values.ibm_aiservice_tenant.aiservice_sls_subscription_id }}"

            # WatsonX
            aiservice_watsonxai_apikey: "{{ .Values.ibm_aiservice_tenant.aiservice_watsonxai_apikey }}"
            aiservice_watsonxai_url: "{{ .Values.ibm_aiservice_tenant.aiservice_watsonxai_url }}"
            aiservice_watsonxai_project_id: "{{ .Values.ibm_aiservice_tenant.aiservice_watsonxai_project_id }}"
            aiservice_watsonx_full: "{{ .Values.ibm_aiservice_tenant.aiservice_watsonx_full }}"
            aiservice_watsonx_instance_id: "{{ .Values.ibm_aiservice_tenant.aiservice_watsonx_instance_id }}"
            aiservice_watsonx_version: "{{ .Values.ibm_aiservice_tenant.aiservice_watsonx_version }}"
            aiservice_watsonx_username: "{{ .Values.ibm_aiservice_tenant.aiservice_watsonx_username }}"
            
            #rsl
            rsl_url: "{{ .Values.ibm_aiservice_tenant.rsl_url }}"
            rsl_org_id: "{{ .Values.ibm_aiservice_tenant.rsl_org_id }}"
            rsl_token: "{{ .Values.ibm_aiservice_tenant.rsl_token }}"
            rsl_ca_crt: "{{ .Values.ibm_aiservice_tenant.rsl_ca_crt }}"

            tenant_entitlement_type: "{{ .Values.ibm_aiservice_tenant.tenant_entitlement_type }}"
            tenant_entitlement_start_date: "{{ .Values.ibm_aiservice_tenant.tenant_entitlement_start_date }}"
            tenant_entitlement_end_date: "{{ .Values.ibm_aiservice_tenant.tenant_entitlement_end_date }}"

            aiservice_operator_log_level: "{{ .Values.ibm_aiservice_tenant.aiservice_operator_log_level }}"

            junitreporter:
              reporter_name: "ibm-aiservice-tenant-{{ .Values.instance.id }}"
              cluster_id: "{{ .Values.cluster.id }}"
              devops_mongo_uri: "{{ .Values.devops.mongo_uri }}"
              devops_build_number: "{{ .Values.devops.build_number }}"
              gitops_version: "{{ .Values.source.revision }}"
        - name: ARGOCD_APP_NAME
          value: aiservicetenantapp
        {{- if not (empty .Values.avp.secret) }}
        - name: AVP_SECRET
          value: {{ .Values.avp.secret }}
        {{- end }}
  syncPolicy:
    automated:
      {{- if .Values.auto_delete }}
      prune: true
      {{- end }}
      selfHeal: true
    retry:
      limit: 20
    syncOptions:
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
{{- if .Values.custom_labels }}
{{ .Values.custom_labels | toYaml | indent 8 }}
{{- end }}
{{- end }}