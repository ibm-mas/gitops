{{- if not (empty .Values.ibm_operator_catalog) }}
---
# IBM Maximo Operator Catalog
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: operator-catalog.{{.Values.account.id}}.{{.Values.region.id}}.{{ .Values.cluster.id }}
  namespace: {{ .Values.argoapp_namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "000"
    healthCheckTimeout: "1800"
    {{- if and .Values.notifications .Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-failed.workspace1: {{ .Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-succeeded.workspace1: {{ .Values.notifications.slack_channel_id }}
    {{- end }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  ignoreDifferences:
  - group: '*'
    kind: ServiceAccount
    jsonPointers:
    - /imagePullSecrets
  project: "{{ .Values.argo_project_apps | default "mas" }}"
  destination:
    server: {{ .Values.cluster.url }}
    namespace: default
  source:
    repoURL: "{{ .Values.source.repoURL }}"
    path: applications/000-ibm-operator-catalog
    targetRevision: "{{ .Values.source.targetRevision }}"
    plugin:
      name: argocd-vault-plugin-helm-custom
      env:
        - name: HELM_INLINE_VALUES
          value: |
            {{ .Values | toRawJson }}
        - name: ARGOCD_APP_NAME
          value: operatorcatalogapp
        - name: AVP_SECRET
          value: argocd-aws-build-mas-credentials
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - RespectIgnoreDifferences=true
{{- end }}