{{- if not (empty .Values.redhat_cert_manager) }}
---
# Redhat Cert Manager
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redhat-cert-manager.{{.Values.account.id}}.{{.Values.region.id}}.{{ .Values.cluster.id }}
  namespace: {{ .Values.argoapp_namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "010"
    healthCheckTimeout: "1800"
    {{- if and .Values.notifications .Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-failed.workspace1: {{ .Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-succeeded.workspace1: {{ .Values.notifications.slack_channel_id }}
    {{- end }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: "{{ .Values.argo_project_apps | default "mas" }}"
  destination:
    server: {{ .Values.cluster.url }}
    namespace: default
  source:
    repoURL: "{{ .Values.source.repo_url }}"
    path: applications/010-redhat-cert-manager
    targetRevision: "{{ .Values.source.revision }}"
    plugin:
      name: {{ .Values.avp.name }} 
      env:
        - name: {{ .Values.avp.values_varname }}
          value: |
            account_id: {{ .Values.account.id }}
            region_id: {{ .Values.region.id }}
            cluster_id: {{ .Values.cluster.id }}
            argoapp_namespace: {{ .Values.argoapp_namespace }}
            sm_aws_access_key_id: {{ .Values.sm.aws_access_key_id }}
            sm_aws_secret_access_key: {{ .Values.sm.aws_secret_access_key }}
            channel: {{ .Values.redhat_cert_manager.channel }}
            run_sync_hooks: {{ .Values.redhat_cert_manager.run_sync_hooks }}
        - name: ARGOCD_APP_NAME
          value: rcmapp
        {{- if not (empty .Values.avp.secret) }}
        - name: AVP_SECRET
          value: {{ .Values.avp.secret }}
        {{- end }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - RespectIgnoreDifferences=true
{{- end }}