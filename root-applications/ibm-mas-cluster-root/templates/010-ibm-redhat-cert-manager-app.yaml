{{- if not (empty .Values.redhat_cert_manager) }}
---
# Redhat Cert Manager
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redhat-cert-manager.{{.Values.account.id}}.{{.Values.region.id}}.{{ .Values.cluster.id }}
  namespace: {{ .Values.argoapp_namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "010"
    healthCheckTimeout: "1800"
    notifications.argoproj.io/subscribe.on-sync-failed.slack.slack: {{ .Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack.slack: {{ .Values.notifications.slack_channel_id }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: mas
  destination:
    server: {{ .Values.cluster.url }}
    namespace: default
  source:
    repoURL: https://github.com/ibm-mas/gitops
    path: applications/010-redhat-cert-manager
    targetRevision: "{{ .Values.source.targetRevision }}"
    plugin:
      env:
        - name: HELM_VALUES
          value: |
            {{ .Values | toRawJson }}
        - name: ARGOCD_APP_NAME
          value: rcmapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - RespectIgnoreDifferences=true
{{- end }}