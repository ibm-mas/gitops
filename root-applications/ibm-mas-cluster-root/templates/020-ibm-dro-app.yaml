{{- if not (empty .Values.ibm_dro) }}
---
# IBM Maximo Operator Catalog
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dro.{{.Values.account.id}}.{{.Values.region.id}}.{{ .Values.cluster.id }}
  namespace: {{ .Values.argoapp_namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "020"
    healthCheckTimeout: "1800"
    {{- if and .Values.notifications .Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-failed.slack: {{ .Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: {{ .Values.notifications.slack_channel_id }}
    {{- end }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  ignoreDifferences:
  - group: 'marketplace.redhat.com/v1alpha1'
    kind: MarketplaceConfig
    jsonPointers:
    - /spec
  project: "{{ .Values.argo_project_apps | default "mas" }}"
  destination:
    server: {{ .Values.cluster.url }}
    namespace: default
  source:
    repoURL: https://github.com/ibm-mas/gitops
    path: applications/020-ibm-dro
    targetRevision: "{{ .Values.source.targetRevision }}"
    plugin:
      env:
        - name: HELM_VALUES
          value: |
            {{ .Values | toRawJson }}
        - name: ARGOCD_APP_NAME
          value: droapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - RespectIgnoreDifferences=true
{{- end }}