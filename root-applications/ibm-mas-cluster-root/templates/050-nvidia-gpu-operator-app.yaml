{{- if not (empty .Values.nvidia_gpu_operator) }}
---
# IBM Maximo Operator Catalog
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nvidia-gpu.{{ .Values.cluster.id }}
  namespace: {{ .Values.argo.namespace }}
  labels:
    environment: '{{ .Values.account.id }}'
    region: '{{ .Values.region.id }}'
    cluster: '{{ .Values.cluster.id }}'
  annotations:
    argocd.argoproj.io/sync-wave: "050"
    healthCheckTimeout: "1800"
    {{- if and .Values.notifications .Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-failed.workspace1: {{ .Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-succeeded.workspace1: {{ .Values.notifications.slack_channel_id }}
    {{- end }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: "{{ .Values.argo.projects.apps }}"
  destination:
    server: {{ .Values.cluster.url }}
    namespace: "{{ .Values.nvidia_gpu_operator.nfd_namespace }}"
  source:
    repoURL: "{{ .Values.source.repo_url }}"
    path: cluster-applications/050-nvidia-gpu-operator
    targetRevision: "{{ .Values.source.revision }}"
    plugin:
      name: {{ .Values.avp.name }} 
      env:
        - name: {{ .Values.avp.values_varname }}
          value: |
            argo_namespace: "{{ .Values.argo.namespace }}"
            nfd_namespace: "{{ .Values.nvidia_gpu_operator.nfd_namespace }}"
            nfd_channel: "{{ .Values.nvidia_gpu_operator.nfd_channel }}"
            gpu_namespace: "{{ .Values.nvidia_gpu_operator.gpu_namespace }}"
            gpu_channel: "{{ .Values.nvidia_gpu_operator.gpu_channel }}"
            gpu_driver_repository_path: "{{ .Values.nvidia_gpu_operator.gpu_driver_repository_path }}"
            gpu_driver_version: "{{ .Values.nvidia_gpu_operator.gpu_driver_version }}"
            {{- if .Values.custom_labels }}
            custom_labels: {{ .Values.custom_labels | toYaml | nindent 14 }}
            {{- end }}
        - name: ARGOCD_APP_NAME
          value: nvidiagpuapp
        {{- if not (empty .Values.avp.secret) }}
        - name: AVP_SECRET
          value: {{ .Values.avp.secret }}
        {{- end }}
  syncPolicy:
    automated:
      prune: {{ .Values.auto_delete }}
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
{{- if .Values.custom_labels }}
{{ .Values.custom_labels | toYaml | indent 8 }}
{{- end }}
{{- end }}