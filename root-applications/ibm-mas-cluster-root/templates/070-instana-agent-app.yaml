{{- if not (empty .Values.instana) }}
---
# Instana Agent
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: instana.{{ .Values.cluster.id }}
  namespace: {{ .Values.argo.namespace }}
  labels:
    environment: '{{ .Values.account.id }}'
    region: '{{ .Values.region.id }}'
    cluster: '{{ .Values.cluster.id }}'
  annotations:
    argocd.argoproj.io/sync-wave: "070"
    healthCheckTimeout: "1800"
    {{- if and .Values.notifications .Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-failed.workspace1: {{ .Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-succeeded.workspace1: {{ .Values.notifications.slack_channel_id }}
    {{- end }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: "{{ .Values.argo.projects.apps }}"
  destination:
    server: {{ .Values.cluster.url }}
    namespace: {{ .Values.instana.namespace }}
  source:
    repoURL: "{{ .Values.source.repo_url }}"
    path: cluster-applications/070-instana-agent
    targetRevision: "{{ .Values.source.revision }}"
    plugin:
      name: {{ .Values.avp.name }} 
      env:
        - name: {{ .Values.avp.values_varname }}
          value: |
            argo_namespace: "{{ .Values.argo.namespace }}"
            instana_namespace: "{{ .Values.instana.namespace }}"
            instana_sre_ansible_image: "{{ .Values.instana.sre_ansible_image }}"
            instana_healthcheck_cron_schedule: "{{ .Values.instana.healthcheck_cron_schedule }}"
            instana_healthcheck_git_url: "{{ .Values.instana.healthcheck_git_url }}"
            instana_healthcheck_playbook_path: "{{ .Values.instana.healthcheck_playbook_path }}"
            instana_monitor_git_url: "{{ .Values.instana.monitor_git_url }}"
            instana_monitor_playbook_path:"{{ .Values.instana.monitor_playbook_path }}"
            junitreporter:
              reporter_name: "instana-agent"
              cluster_id: "{{ .Values.cluster.id }}"
              devops_mongo_uri: "{{ .Values.devops.mongo_uri }}"
              devops_build_number: "{{ .Values.devops.build_number }}"
              gitops_version: "{{ .Values.source.revision }}"
            {{- if .Values.custom_labels }}
            custom_labels: {{ .Values.custom_labels | toYaml | nindent 14 }}
            {{- end }}
        - name: ARGOCD_APP_NAME
          value: instanaagentapp
        {{- if not (empty .Values.avp.secret) }}
        - name: AVP_SECRET
          value: {{ .Values.avp.secret }}
        {{- end }}
  syncPolicy:
    automated:
      {{- if .Values.auto_delete }}
      prune: true
      {{- end }}
      selfHeal: true
    retry:
      limit: 20
    syncOptions:
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
{{- if .Values.custom_labels }}
{{ .Values.custom_labels | toYaml | indent 8 }}
{{- end }}
{{- end }}
