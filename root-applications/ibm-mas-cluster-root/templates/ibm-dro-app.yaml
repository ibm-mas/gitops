{{- if not (empty (index .Values "ibm-dro")) }}
---
# IBM Maximo Operator Catalog
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dro.{{.Values.account.id}}.{{.Values.region.id}}.{{ .Values.cluster.id }}
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  ignoreDifferences:
  - group: 'marketplace.redhat.com/v1alpha1'
    kind: MarketplaceConfig
    jsonPointers:
    - /spec
  project: mas
  destination:
    server: {{ .Values.cluster.url }}
    namespace: default
  source:
    repoURL: https://github.com/ibm-mas/gitops
    path: applications/ibm-dro
    targetRevision: mascore1032v2
    helm:
      releaseName: droApp
    plugin:
      env:
        - name: HELM_VALUES
          value: |
            {{ index .Values "ibm-dro" | toRawJson }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - RespectIgnoreDifferences=true
{{- end }}