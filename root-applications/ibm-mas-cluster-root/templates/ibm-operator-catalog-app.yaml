
---
# IBM Maximo Operator Catalog
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: x-ibm-operator-catalog-{{ .Values.account.id }}-{{ .Values.region.id }}-{{ .Values.cluster.id }}
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  ignoreDifferences:
  - group: '*'
    kind: ServiceAccount
    jsonPointers:
    - /imagePullSecrets
  project: mas
  destination:
    server: {{ .Values.cluster.url }}
    namespace: default
  source:
    repoURL: https://github.com/ibm-mas/gitops
    path: applications/ibm-mas-cluster/charts/ibm-operator-catalog
    targetRevision: mascore1032
    plugin:
      env:
        - name: HELM_VALUES
          value: |
            mas_catalog_version: v8-master-amd64
            mas_catalog_image: docker-na-public.artifactory.swg-devops.com/wiotp-docker-local/cpopen/ibm-maximo-operator-catalog
            ibm_entitlement_key: <path:arn:aws:secretsmanager:us-east-2:435377327995:secret:development/fvtsaas/ibm_entitlement#image_pull_secret_b64>
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - RespectIgnoreDifferences=true
