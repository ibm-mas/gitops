{{- if not (empty .Values.ibm_common_services) }}
---
# IBM Common Services
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: common-services.{{.Values.account.id}}.{{.Values.region.id}}.{{ .Values.cluster.id }}
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: mas
  destination:
    server: {{ .Values.cluster.url }}
    namespace: default
  source:
    repoURL: https://github.com/ibm-mas/gitops
    path: applications/ibm-common-services
    targetRevision: mascore1425
    plugin:
      env:
        - name: HELM_VALUES
          value: |
            {{ .Values | toRawJson }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - RespectIgnoreDifferences=true
{{- end }}