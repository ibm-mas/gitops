{{- if not (empty (index .Values "ibm-common-services")) }}
---
# IBM Common Services
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: common-services.{{.Values.account.id}}.{{.Values.region.id}}.{{ .Values.cluster.id }}
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  ignoreDifferences:
  - group: '*'
    kind: ServiceAccount
    jsonPointers:
    - /imagePullSecrets
  project: mas
  destination:
    server: {{ .Values.cluster.url }}
    namespace: default
  source:
    repoURL: https://github.com/ibm-mas/gitops
    path: applications/tinyapp
    targetRevision: mascore1032v2
    plugin:
      env:
        - name: HELM_VALUES
          value: |
            {{ index .Values "ibm-common-services" | toRawJson }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - RespectIgnoreDifferences=true
{{- end }}