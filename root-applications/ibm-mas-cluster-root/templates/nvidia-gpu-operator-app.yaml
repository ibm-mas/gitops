{{- if not (empty (index .Values "nvidia-gpu-operator")) }}
---
# IBM Maximo Operator Catalog
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cis-compliance.{{.Values.account.id}}.{{.Values.region.id}}.{{ .Values.cluster.id }}
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: mas
  destination:
    server: {{ .Values.cluster.url }}
    namespace: default
  source:
    repoURL: https://github.com/ibm-mas/gitops
    path: applications/nvidia-gpu-operator
    targetRevision: mascore1032v2
    plugin:
      env:
        - name: HELM_VALUES
          value: |
            {{ index .Values "nvidia-gpu-operator" | toRawJson }}
        - name: ARGOCD_APP_NAME
          value: nvidiagpuapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
{{- end }}