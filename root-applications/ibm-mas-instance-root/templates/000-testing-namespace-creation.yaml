{{- if false }}
---

{{ $app_name := printf "tn.%s.%s.%s.%s" .Values.account.id .Values.region.id .Values.cluster.id .Values.instance.id }}
{{ $app_dest_ns := "testing-namespace" }}

# IBM Maximo Operator Catalog
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $app_name }}
  namespace: {{ .Values.argo.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "000"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: "{{ .Values.argo.projects.apps }}"
  destination:
    server: {{ .Values.cluster.url }}
    namespace: {{ $app_dest_ns }}
  source:
    repoURL: "{{ .Values.source.repo_url }}"
    path: applications/stub
    targetRevision: "{{ .Values.source.revision }}"
    plugin:
      name: {{ .Values.avp.name }} 
      env:
        - name: {{ .Values.avp.values_varname }}
          value: |
            account_id: "{{ .Values.account.id }}"
        - name: ARGOCD_APP_NAME
          value: tn
        {{- if not (empty .Values.avp.secret) }}
        - name: AVP_SECRET
          value: {{ .Values.avp.secret }}
        {{- end }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/instance: {{ $app_name }}
        argocd.argoproj.io/managed-by: "{{ .Values.argo.namespace }}"
      annotations:
        argocd.argoproj.io/tracking-id: >-
            {{ $app_name }}:/Namespace:{{ $app_dest_ns }}/{{ $app_dest_ns }}
  ignoreDifferences: []
  {{- end }}