{{- /*
  When inside the range loop below, make sure you prefix any references to chart values NOT under .Values.ibm_db2u_databases with $.
  For example: {{ $.Values.account.id }} (instead of {{ .Values.account.id }} )
  */}}

{{- range $i, $value := .Values.ibm_dbs_rds_databases }}
{{- if contains "rds" $value.db2_instance_name }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "dbs-rds-db.{{ $.Values.cluster.id }}.{{ $.Values.instance.id }}.{{ $value.db2_instance_name | replace (cat "db2wh-" $.Values.instance.id "-" | replace " " "") "" }}"
  namespace: {{ $.Values.argo.namespace }}
  labels:
    environment: '{{ $.Values.account.id }}'
    region: '{{ $.Values.region.id }}'
    cluster: '{{ $.Values.cluster.id }}'
    instance: '{{ $.Values.instance.id }}'
    appId: '{{ $.Values.mas_application_id }}'
  annotations:
    argocd.argoproj.io/sync-wave: "120"
    {{- if and $.Values.notifications $.Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-failed.workspace1: {{ $.Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-succeeded.workspace1: {{ $.Values.notifications.slack_channel_id }}
    {{- end }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: "{{ $.Values.argo.projects.apps }}"
  destination:
    server: {{ $.Values.cluster.url }}
    namespace: default
  source:
    repoURL: "{{ $.Values.source.repo_url }}"
    path: instance-applications/120-ibm-dbs-rds-database
    targetRevision: "{{ $.Values.source.revision }}"
    plugin:
      name: {{ $.Values.avp.name }}
      env:
        - name: {{ $.Values.avp.values_varname }}
          value: |
            # Basic connection configuration
            rds_admin_db_name: "{{ $value.rds_admin_db_name }}"
            host: "{{ $value.host }}"
            port: "{{ $value.port }}"
            dbname: "{{ $value.dbname }}"
            user: "{{ $value.user }}"
            password: "{{ $value.password }}"
            
            # Additional basic values
            db2_namespace: "{{ $value.db2_namespace }}"
            {{- if $value.mas_application_id }}
            mas_application_id: "{{ $value.mas_application_id }}"
            {{- end }}
            {{- if $value.jdbc_connection_url }}
            jdbc_connection_url: "{{ $value.jdbc_connection_url }}"
            {{- end }}
            {{- if hasKey $value "replica_db" }}
            replica_db: {{ $value.replica_db }}
            {{- end }}
            
            # DB2 Instance Registry Configuration
            {{- if $value.db2_instance_registry }}
            db2_instance_registry:
              {{- range $key, $val := $value.db2_instance_registry }}
              {{ $key }}: "{{ $val }}"
              {{- end }}
            {{- end }}
            
            # DB2 Database Configuration
            {{- if $value.db2_database_db_config }}
            db2_database_db_config:
              {{- range $key, $val := $value.db2_database_db_config }}
              {{ $key }}: "{{ $val }}"
              {{- end }}
            {{- end }}
            
            # DB2 Audit Configuration
            {{- if $value.db2_addons_audit_config }}
            db2_addons_audit_config:
              enableAudit: {{ $value.db2_addons_audit_config.enableAudit }}
              applyDefaultPolicy: {{ $value.db2_addons_audit_config.applyDefaultPolicy }}
            {{- end }}
            
            # DB2 Instance DBM Configuration
            {{- if $value.db2_instance_dbm_config }}
            db2_instance_dbm_config:
              {{- range $key, $val := $value.db2_instance_dbm_config }}
              {{ $key }}: "{{ $val }}"
              {{- end }}
            {{- end }}
            
            # JUnit Reporter Configuration
            junitreporter:
              reporter_name: {{ $value.db2_instance_name }}
              cluster_id: "{{ $.Values.cluster.id }}"
              instance_id: "{{ $.Values.instance.id }}"
              devops_mongo_uri: "{{ $.Values.devops.mongo_uri }}"
              devops_build_number: "{{ $.Values.devops.build_number }}"
              gitops_version: "{{ $.Values.source.revision }}"
        - name: ARGOCD_APP_NAME
          value: "dbs-rds"
        {{- if not (empty $.Values.avp.secret) }}
        - name: AVP_SECRET
          value: {{ $.Values.avp.secret }}
        {{- end }}
  syncPolicy:
    automated:
      prune: {{ $.Values.auto_delete }}
      selfHeal: true
    retry:
      limit: 20
    syncOptions:
      - CreateNamespace=false
      - RespectIgnoreDifferences=true
{{- end }}
{{- end }}