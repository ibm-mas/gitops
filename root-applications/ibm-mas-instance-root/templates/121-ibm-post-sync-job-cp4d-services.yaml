{{- if or .Values.wml_channel .Values.wsl_channel .Values.spss_channel }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postsyncjobs.cp4dservices.{{ .Values.cluster.id }}.{{ .Values.instance.id }}
  namespace: {{ .Values.argo.namespace }}
  labels:
    environment: '{{ .Values.account.id }}'
    region: '{{ .Values.region.id }}'
    cluster: '{{ .Values.cluster.id }}'
    instance: '{{ .Values.instance.id }}'
  annotations:
    argocd.argoproj.io/sync-wave: "121"
    {{- if and .Values.notifications .Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-failed.workspace1: {{ .Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-succeeded.workspace1: {{ .Values.notifications.slack_channel_id }}
    {{- end }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
    - post-delete-finalizer.argocd.argoproj.io	
    - post-delete-finalizer.argocd.argoproj.io/cleanup
spec:
  ignoreDifferences:
  - group: '*'
    kind: ServiceAccount
    jsonPointers:
    - /imagePullSecrets
  project: "{{ .Values.argo.projects.apps }}"
  destination:
    server: {{ .Values.cluster.url }}
    namespace: {{ .Values.ibm_cp4d.cpd_operators_namespace }}
  source:
    repoURL: "{{ .Values.source.repo_url }}"
    path: instance-applications/121-ibm-post-sync-job-cp4d-services
    targetRevision: "{{ .Values.source.revision }}"
    plugin:
      name: {{ .Values.avp.name }} 
      env:
        - name: {{ .Values.avp.values_varname }}
          value: |
            account_id: "{{ .Values.account.id }}"
            region_id: "{{ .Values.region.id }}"
            cluster_id: "{{ .Values.cluster.id }}"
            instance_id: "{{ .Values.instance.id }}"
            cli_image_repo: {{ .Values.cli_image_repo }}
            cpd_product_version: "{{ .Values.ibm_cp4d.cpd_product_version }}"
            cpd_operators_namespace: "{{ .Values.ibm_cp4d.cpd_operators_namespace }}"
            cpd_instance_namespace: "{{ .Values.ibm_cp4d.cpd_instance_namespace }}"
            cpd_service_storage_class: "{{ .Values.ibm_wsl.cpd_service_storage_class }}"
            cpd_service_block_storage_class: "{{ .Values.bm_cp4d.cpd_service_block_storage_class }}"
            cpd_service_scale_config: "{{ .Values.bm_cp4d.cpd_service_scale_config }}"
            {{- if not (empty .Values.ibm_wsl) }}
            wsl_channel: "{{ .Values.ibm_wsl.wsl_channel }}"
            {{- end }}
            {{- if not (empty .Values.ibm_wml) }}
            wml_channel: "{{ .Values.ibm_wml.wml_channel }}"
            {{- end }}
            {{- if not (empty .Values.ibm_spss) }}
            spss_channel: "{{ .Values.ibm_spss.spss_channel }}"
            {{- end }}

            {{- if .Values.custom_labels }}
            custom_labels: {{ .Values.custom_labels | toYaml | nindent 14 }}
            {{- end }}

            junitreporter:
              reporter_name: "ibm-post-sync-job-cp4d-services-{{ .Values.instance.id }}"
              cluster_id: "{{ .Values.cluster.id }}"
              instance_id: "{{ .Values.instance.id }}"
              devops_mongo_uri: "{{ .Values.devops.mongo_uri }}"
              devops_build_number: "{{ .Values.devops.build_number }}"
              gitops_version: "{{ .Values.source.revision }}"
              cli_image_repo: {{ .Values.cli_image_repo }}

            mas_wipe_mongo_data: {{ .Values.mas_wipe_mongo_data }}


        - name: ARGOCD_APP_NAME
          value: postsyncjobcp4dservices
        {{- if not (empty .Values.avp.secret) }}
        - name: AVP_SECRET
          value: {{ .Values.avp.secret }}
        {{- end }}
  syncPolicy:
    automated:
      {{- if .Values.auto_delete }}
      prune: true
      {{- end }}
      selfHeal: true
    retry:
      limit: 20
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
{{- end }}