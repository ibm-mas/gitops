{{- /*
When inside the range loop below, make sure you prefix any references to chart values NOT under .Values.ibm_mas_suite_configs with $.
For example: {{ $.Values.account.id }} (instead of {{ .Values.account.id }} )
*/}}

{{- range $i, $value := .Values.ibm_mas_suite_configs }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{ $value.mas_config_name }}.{{ $.Values.account.id  }}.{{ $.Values.region.id }}.{{ $.Values.cluster.id  }}.{{ $.Values.instance.id }}"
  namespace: {{ $.Values.argoapp_namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "130"
    {{- if and $.Values.notifications $.Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-failed.workspace1: {{ $.Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-succeeded.workspace1: {{ $.Values.notifications.slack_channel_id }}
    {{- end }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
    - post-delete-finalizer.argocd.argoproj.io	
    - post-delete-finalizer.argocd.argoproj.io/cleanup
  labels:
    cloud: aws
    environment: '{{ $.Values.account.id }}'
    region: '{{ $.Values.region.id }}'
    cluster: '{{ $.Values.cluster.id }}'
    instance: '{{ $.Values.instance.id }}'
spec:
  project: "{{ $.Values.argo_project_apps | default "mas" }}"
  destination:
    server: {{ $.Values.cluster.url }}
    namespace: default
  source:
    repoURL: "{{ $.Values.source.repoURL }}"
    path: applications/130-{{ $value.mas_config_chart }}
    targetRevision: "{{ $.Values.source.targetRevision }}"
    plugin:
      env:
        - name: HELM_VALUES
          value: |
            {{ $value | toRawJson }}
        - name: ARGOCD_APP_NAME
          value: {{ $value.mas_config_name }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - RespectIgnoreDifferences=true
{{- end }}