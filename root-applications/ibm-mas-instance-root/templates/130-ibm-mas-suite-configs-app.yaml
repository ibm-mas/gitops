{{ $account_id := .Values.account.id }}
{{ $region_id := .Values.region.id }}
{{ $cluster_id := .Values.cluster.id }}
{{ $instance_id := .Values.instance.id }}
{{ $cluster_url := .Values.cluster.url }}
{{ $source_targetRevision := .Values.source.targetRevision }}
{{ $argoapp_namespace := .Values.argoapp_namespace }}

{{- if .Values.notifications and .Values.notifications.slack_channel_id }}
{{ $slack_channel_id := .Values.notifications.slack_channel_id }}
{{- end }}

{{- range $i, $value := .Values.ibm_mas_suite_configs }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{ $value.mas_config_name }}.{{ $account_id }}.{{ $region_id }}.{{ $cluster_id }}.{{ $instance_id }}"
  namespace: {{ $argoapp_namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "130"
    {{- if $slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-failed.slack.slack: {{ $slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack.slack: {{ $slack_channel_id }}
    {{- end }}
  labels:
    cloud: aws
    environment: '{{ $account_id }}'
    region: '{{ $region_id }}'
    cluster: '{{ $cluster_id }}'
    instance: '{{ $instance_id }}'
spec:
  project: mas
  destination:
    server: {{ $cluster_url }}
    namespace: default
  source:
    repoURL: https://github.com/ibm-mas/gitops
    path: applications/130-{{ $value.mas_config_chart }}
    targetRevision: "{{ $source_targetRevision }}"
    plugin:
      env:
        - name: HELM_VALUES
          value: |
            {{ $value | toRawJson }}
        - name: ARGOCD_APP_NAME
          value: {{ $value.mas_config_name }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - RespectIgnoreDifferences=true
{{- end }}