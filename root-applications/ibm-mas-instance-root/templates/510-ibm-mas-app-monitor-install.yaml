{{- if not (empty .Values.ibm_mas_app_monitor_install) }}
---
# IBM Maximo Operator Catalog
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitor.{{.Values.account.id}}.{{.Values.region.id}}.{{ .Values.cluster.id }}.{{ .Values.instance.id }}
  namespace: {{ .Values.argoapp_namespace }}
  labels:
    cloud: aws
    environment: '{{ .Values.account.id }}'
    region: '{{ .Values.region.id }}'
    cluster: '{{ .Values.cluster.id }}'
    instance: '{{ .Values.instance.id }}'
    masapp: 'monitor'
  annotations:
    argocd.argoproj.io/sync-wave: "510"
    {{- if and .Values.notifications .Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-failed.slack: {{ .Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: {{ .Values.notifications.slack_channel_id }}
    {{- end }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: mas
  destination:
    server: {{ .Values.cluster.url }}
    namespace: default
  source:
    repoURL: https://github.com/ibm-mas/gitops
    targetRevision: "{{ .Values.source.targetRevision }}"
    path: applications/500-ibm-mas-suite-app-install
    plugin:
      env:
        - name: HELM_VALUES
          value: |
            {{- $newdict := .Values }}
            {{- range $key, $value := $newdict -}}
            {{ if (eq $key "ibm_suite_app_monitor_install") }}
            {{ $_ := set $newdict "ibm_suite_app_install" $value }}
            {{ end }}
            {{ end }}
            {{ omit $newdict "ibm_suite_app_monitor_install" | toRawJson }}
        - name: ARGOCD_APP_NAME
          value: "monitor-install"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - RespectIgnoreDifferences=true
{{- end }}
