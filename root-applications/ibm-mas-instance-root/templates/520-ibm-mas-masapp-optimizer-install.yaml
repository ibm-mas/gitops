{{- if not (empty .Values.ibm_suite_app_optimizer_install) }}
---
# IBM Maximo Operator Catalog
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: optimizer.{{.Values.account.id}}.{{.Values.region.id}}.{{ .Values.cluster.id }}.{{ .Values.instance.id }}
  namespace: {{ .Values.argo.namespace }}
  labels:
    cloud: aws
    environment: '{{ .Values.account.id }}'
    region: '{{ .Values.region.id }}'
    cluster: '{{ .Values.cluster.id }}'
    instance: '{{ .Values.instance.id }}'
    masapp: 'optimizer'
  annotations:
    argocd.argoproj.io/sync-wave: "510"
    {{- if and .Values.notifications .Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-failed.workspace1: {{ .Values.notifications.slack_channel_id }}
    notifications.argoproj.io/subscribe.on-sync-succeeded.workspace1: {{ .Values.notifications.slack_channel_id }}
    {{- end }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: "{{ .Values.argo.projects.apps }}"
  destination:
    server: {{ .Values.cluster.url }}
    namespace: default
  source:
    repoURL: "{{ .Values.source.repo_url }}"
    path: applications/500-ibm-mas-suite-app-install-stub
    targetRevision: "{{ .Values.source.revision }}"
    plugin:
      name: {{ .Values.avp.name }} 
      env:
        - name: {{ .Values.avp.values_varname }}
          value: |
            instance_id: "{{ .Values.instance.id }}"
            argo_namespace: "{{ .Values.argo.namespace }}"
            mas_app_api_version: "{{ .Values.ibm_suite_app_optimizer_install.mas_app_api_version }}"
            mas_app_kind: "{{ .Values.ibm_suite_app_optimizer_install.mas_app_kind }}"
            mas_app_namespace: "{{ .Values.ibm_suite_app_optimizer_install.mas_app_namespace }}"
            ibm_entitlement_key: "{{ .Values.ibm_suite_app_optimizer_install.ibm_entitlement_key }}"
            mas_app_id: "{{ .Values.ibm_suite_app_optimizer_install.mas_app_id }}"
            mas_app_catalog_source: "{{ .Values.ibm_suite_app_optimizer_install.mas_app_catalog_source }}"
            mas_app_channel: "{{ .Values.ibm_suite_app_optimizer_install.mas_app_channel }}"
            mas_edition: "{{ .Values.ibm_suite_app_optimizer_install.mas_edition }}"
            run_sync_hooks: {{ .Values.ibm_suite_app_optimizer_install.run_sync_hooks }}
            mas_manual_cert_mgmt: "{{ .Values.ibm_suite_app_optimizer_install.mas_manual_cert_mgmt }}"
            {{- if eq .Values.ibm_suite_app_optimizer_install.mas_manual_cert_mgmt true }}
            public_tls_secret_name: "{{ .Values.ibm_suite_app_optimizer_install.public_tls_secret_name }}"
            ca_cert: |
              {{ .Values.ibm_suite_app_optimizer_install.ca_cert }}
            tls_cert: |
              {{ .Values.ibm_suite_app_optimizer_install.tls_cert }}
            tls_key: |
              {{ .Values.ibm_suite_app_optimizer_install.tls_key }}
            {{- end }}
            mas_app_spec: {{ .Values.ibm_suite_app_optimizer_install.mas_app_spec | toYaml | nindent 14 }}
        - name: ARGOCD_APP_NAME
          value: "optimizer-install"
        {{- if not (empty .Values.avp.secret) }}
        - name: AVP_SECRET
          value: {{ .Values.avp.secret }}
        {{- end }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - RespectIgnoreDifferences=true
{{- end }}
