---
# This appset generates an application containing a Job that will delete a CR in OCP
# This is used to delete config CRs (e.g. MongoCfg, BasCfg, etc) that ArgoCD refuses to delete due to the fact that they have an additional owner (suite)
# As soon as we get access to ArgoCD 2.10, we should replace this hacky workaround with a DeleteHook on the config charts.
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cleanup-configs-appset.{{.Values.account.id}}.{{.Values.region.id}}.{{ .Values.cluster.id }}.{{ .Values.instance.id }}
  namespace: openshift-gitops
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: git@github.ibm.com:maximoappsuite/gitops-envs.git
        revision: mascore1032v2
        files:
          - path: "{{ .Values.account.id }}/{{ .Values.region.id }}/{{ .Values.cluster.id }}/{{ .Values.instance.id }}/configs/cleanup/*.yaml"
  template:
    metadata:
      name: "cleanup-{{ `{{.mas_config_name}}` }}.{{.Values.account.id}}.{{.Values.region.id}}.{{ .Values.cluster.id }}.{{ .Values.instance.id }}"
      labels:
        cloud: aws
        environment: '{{ .Values.account.id }}'
        region: '{{ .Values.region.id }}'
        cluster: '{{ .Values.cluster.id }}'
        instance: '{{ .Values.instance.id }}'
    spec:
      project: mas
      sources:
        - repoURL: https://github.com/ibm-mas/gitops
          targetRevision: mascore1425
          path: applications/ibm-mas-system-config-cleanup
          plugin:
            env:
              - name: HELM_VALUES
                value: |
                  {{ `{{toRawJson .}}` }}
      destination:
        server: {{ .Values.cluster.url }}
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
          - RespectIgnoreDifferences=true
      ignoreDifferences:
        - group: '*'
          kind: ServiceAccount
          jsonPointers:
            - /imagePullSecrets
        - group: 'marketplace.redhat.com/v1alpha1'
          kind: MarketplaceConfig
          jsonPointers:
            - /spec
