---
# IBM Cloud Pak Foundational Services
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: db2-db-appset.{{.Values.account.id}}.{{.Values.region.id}}.{{ .Values.cluster.id }}.{{ .Values.instance.id }}
  namespace: openshift-gitops
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: "{{ .Values.generator.repoURL }}"
        revision: "{{ .Values.generator.revision }}"
        files:
          - path: "{{ .Values.account.id }}/{{ .Values.region.id }}/{{ .Values.cluster.id }}/{{ .Values.instance.id }}/db2-databases/*.yaml"

  template:
    metadata:
      name: "db2-db.{{.Values.account.id}}.{{.Values.region.id}}.{{ .Values.cluster.id }}.{{ .Values.instance.id }}.{{ `{{.mas_application_id}}` }}"
      labels:
        cloud: aws
        environment: '{{ .Values.account.id }}'
        region: '{{ .Values.region.id }}'
        cluster: '{{ .Values.cluster.id }}'
        instance: '{{ .Values.instance.id }}'
        db2_instance_name: '{{ `{{.db2_instance_name}}` }}'
    spec:
      project: mas
      sources:
        - repoURL: https://github.com/ibm-mas/gitops
          targetRevision: "{{ .Values.source.targetRevision }}"
          path: applications/ibm-db2u-database
          plugin:
            env:
              - name: HELM_VALUES
                value: |
                  {{ 
                    `{{
                      toRawJson (
                        merge 
                          . 
                          (
                            dict "generator" (
                              dict 
                                "repoURL" "{{ .Values.generator.repoURL }}"
                                "revision" "{{ .Values.generator.revision }}"
                            )
                          )
                          (
                            dict "source" (
                              dict "targetRevision" "{{ .Values.source.targetRevision }}"
                            )
                          )
                      )
                    }}`
                  }}
      destination:
        server: '{{ .Values.cluster.url }}'
        namespace: 'default'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
          - RespectIgnoreDifferences=true
      ignoreDifferences:
        - group: 'db2u.databases.ibm.com'
          kind: Db2uCluster
          jsonPointers:
          - /spec/environment/database/ssl/secretName
