{{- if not ( (empty (index .Values "suite-configs")) )}}
---
# IBM Maximo Operator Catalog
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: suite-configs.{{.Values.account.id}}.{{.Values.region.id}}.{{ .Values.cluster.id }}.{{ .Values.instance.id }}
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  ignoreDifferences:
  - group: '*'
    kind: ServiceAccount
    jsonPointers:
    - /imagePullSecrets
  project: mas
  destination:
    server: {{ .Values.cluster.url }}
    namespace: default
  sources:
    {{- range (index .Values "suite-configs" "mongo") }}
    - path: applications/ibm-mas-mongo-config
      repoURL: https://github.com/ibm-mas/gitops
      targetRevision: mascore1032v2
      plugin:
        env:
          - name: HELM_VALUES
            value: |
              {{ .| toRawJson }}
    {{- end }}
    {{- range (index .Values "suite-configs" "jdbc") }}
    - path: applications/ibm-db2u-jdbc-config
      repoURL: https://github.com/ibm-mas/gitops
      targetRevision: mascore1032v2
      plugin:
        env:
          - name: HELM_VALUES
            value: |
              {{ .| toRawJson }}
    {{- end }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - RespectIgnoreDifferences=true
{{- end }}