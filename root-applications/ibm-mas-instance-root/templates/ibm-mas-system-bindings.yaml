---
# IBM Maximo Operator Catalog
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system-bindings.{{.Values.account.id}}.{{.Values.region.id}}.{{ .Values.cluster.id }}.{{ .Values.instance.id }}
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  ignoreDifferences:
  - group: '*'
    kind: ServiceAccount
    jsonPointers:
    - /imagePullSecrets
  project: mas
  destination:
    server: {{ .Values.cluster.url }}
    namespace: default
  sources:
    {{- if not (empty (index .Values "ibm-mas-mongo-config" "system")) }}
    - path: applications/ibm-mas-mongo-cfg
      repoURL: https://github.com/ibm-mas/gitops
      targetRevision: mascore1032v2
      plugin:
        env:
          - name: HELM_VALUES
            value: |
              {{ index .Values "ibm-mas-mongo-config" "system" | toRawJson }}
    {{- end }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - RespectIgnoreDifferences=true