
{{- if eq 1 0 }}
# Disable this chart, we can use the appset pattern for workspaces if we ever add proper multitenancy support
# For now, to reduce complexity and save on (Argocd application count), we only support a single workspace per
# MAS instance (see ibm-mas-workspace)
---
# IBM Cloud Pak Foundational Services
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workspace-appset.{{.Values.account.id}}.{{.Values.region.id}}.{{ .Values.cluster.id }}.{{ .Values.instance.id }}
  namespace: openshift-gitops
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.ibm.com/maximoappsuite/gitops-envs
        revision: mascore1032v2
        files:
          - path: "{{ .Values.account.id }}/{{ .Values.region.id }}/{{ .Values.cluster.id }}/{{ .Values.instance.id }}/workspaces/*/ibm-mas-workspace-base.yaml"

  # Can make this follow the merge generator pattern if we want to generate more applications here
  # E.g. we could introduce support for workspace level configs
  # generators:
  #   - merge:
  #       mergeKeys:
  #         # Would love to use ".path.path" here to merge the configs together
  #         # but this is not possible currently with goTemplate: true - see https://github.com/argoproj/argo-cd/issues/12836
  #         # (and we really want goTemplate: true so we can dump the entire config file into HELM_VALUES using toPrettyJson)
  #         # instead, we are forced to explicitly provide a merge key in all of our config files to make them line up
  #         - 'merge-key'
  #       generators:
  #         # This is the "base" generator, it *must* be first in the list
  #         - git:
  #             repoURL: https://github.ibm.com/maximoappsuite/gitops-envs
  #             revision: mascore1032v2
  #             files:
  #             - path: "{{ .Values.account.id }}/{{ .Values.region.id }}/{{ .Values.cluster.id }}/{{ .Values.instance.id }}/workspaces/*/ibm-mas-workspace-base.yaml"



  template:
    metadata:
      name: "workspace.{{.Values.account.id}}.{{.Values.region.id}}.{{ .Values.cluster.id }}.{{ .Values.instance.id }}.{{ `{{.workspace.id}}` }}"
      labels:
        cloud: aws
        environment: '{{ .Values.account.id }}'
        region: '{{ .Values.region.id }}'
        cluster: '{{ .Values.cluster.id }}'
        instance: '{{ .Values.instance.id }}'
        workspace: '{{ `{{.workspace.id}}` }}'
    spec:
      project: mas
      sources:
        - repoURL: https://github.com/ibm-mas/gitops
          targetRevision: mascore1032v2
          path: root-applications/ibm-mas-workspace-root
          helm:
            releaseName: masworkspaceappset
            values: |
              {{ `{{toRawJson .}}` }}
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: 'openshift-gitops'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
          - RespectIgnoreDifferences=true
      ignoreDifferences:
        - group: '*'
          kind: ServiceAccount
          jsonPointers:
            - /imagePullSecrets
        - group: 'marketplace.redhat.com/v1alpha1'
          kind: MarketplaceConfig
          jsonPointers:
            - /spec
{{- end }}