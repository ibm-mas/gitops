{{- if not (empty (index .Values "ibm-suite-app-install")) }}
---
# Combines app install and app config charts into a single ArgoCD Application
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: masapp-i.{{.Values.account.id}}.{{.Values.region.id}}.{{ .Values.cluster.id }}.{{ .Values.instance.id }}.{{ .Values.masapp.id }}
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  ignoreDifferences:
  - group: '*'
    kind: ServiceAccount
    jsonPointers:
    - /imagePullSecrets
  project: mas
  destination:
    server: {{ .Values.cluster.url }}
    namespace: default
  sources:
    {{- if not ( (empty (index .Values "ibm-suite-app-install")) )}}
    - repoURL: https://github.com/ibm-mas/gitops
      path: applications/tinyapp
      targetRevision: mascore1032v2
      plugin:
        env:
          - name: HELM_VALUES
            value: |
              {{ index .Values "ibm-suite-app-install" | toRawJson }}
    {{- end }}
    {{- if not ( (empty (index .Values "ibm-suite-app-config")) )}}
    - repoURL: https://github.com/ibm-mas/gitops
      path: applications/tinyapp
      targetRevision: mascore1032v2
      plugin:
        env:
          - name: HELM_VALUES
            value: |
              {{ index .Values "ibm-suite-app-config" | toRawJson }}
    {{- end }}
    {{- if not ( (empty (index .Values "wsapp-config")) )}}
    {{- if not ( (empty (index .Values "wsapp-config" "jdbc")) )}}
    - repoURL: https://github.com/ibm-mas/gitops
      path: applications/ibm-db2u-jdbc-config
      targetRevision: mascore1032v2
      plugin:
        env:
          - name: HELM_VALUES
            value: |
              {{ index .Values "wsapp-config" "jdbc" | toRawJson }}
    {{- end }}
    {{- end }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - RespectIgnoreDifferences=true
{{- end }}