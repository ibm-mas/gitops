---
apiVersion: sls.ibm.com/v1
kind: LicenseService
metadata:
  name: sls
  namespace: mas-{{ .Values.ibm_customer_number }}-{{ .Values.subscription_id }}-sls
  annotations:
    argocd.argoproj.io/sync-wave: "105"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  domain: {{ .Values.sls_domain }}
  mongo: 
{{  .Values.mongo_spec | toYaml | indent 4 }}
  license:
    accept: true
  settings:
    auth:
      enforce: true
    registration:
      open: true
    {{- if .Values.icr_cp_open }}
    registry: "{{ .Values.icr_cp_open }}"
    {{ end }}
{{- if .Values.internal_certificate_authority }}
  internalCertificateAuthority: "{{ .Values.internal_certificate_authority }}"
{{- end }}
