{{- if .Values.devops_mongo_uri }}


{{ $prefix := printf "pre-junitreporter-%s" .Values.reporter_name }}
{{ $secret := printf "%s-devopsuri" $prefix }}
{{ $time_cm := printf "%s-synctime" $prefix }}
{{ $job := printf "%s-job" $prefix }}

---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ $secret }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded,BeforeHookCreation
stringData:
  devops_mongo_uri: "{{ .Values.devops_mongo_uri }}"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $time_cm }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
data:
  sync_start: {{ now | unixEpoch }}

---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $job }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    metadata:
      labels:
        app: {{ $job }}
    spec:
      containers:
        - name: run
          # TODO: use a dedicated image with a smaller footprint for this sort of thing?
          # Just using cli for now since it has all the deps we need to talk with AWS SM
          image: quay.io/ibmmas/cli:11.2.0-pre.ajw-mascore3939
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 10m
              memory: 64Mi
          env:
            - name: DEVOPS_ENVIRONMENT
              value: "{{ .Values.cluster_id }}"
            - name: DEVOPS_SUITE_NAME
              value: "{{ .Values.reporter_name }}"
            - name: DEVOPS_BUILD_NUMBER
              value: "{{ .Values.devops_build_number }}"
            - name: PRODUCT_ID
              value: "ibm-mas-gitops"
            - name: GITOPS_VERSION
              value: "{{ .Values.gitops_version }}"
          volumeMounts:
            - name: devops-uri
              mountPath: /etc/mas/devops-uri
          command:
            - /bin/bash
            - -c
            - |

              set -e
              export DEVOPS_MONGO_URI=$(cat /etc/mas/devops-uri/devops_mongo_uri)
              export ANSIBLE_DEVOPS_VERSION=$(grep -oP '(?<="version": ")[^"]*' $ANSIBLE_COLLECTIONS_PATH/ibm/mas_devops/MANIFEST.json) # get ibm.mas_devops version from manifest.json
              echo "Run register-start.py"
              python3 /opt/app-root/src/register-start.py


      restartPolicy: Never

      volumes:
        - name: devops-uri
          secret:
            secretName: {{ $secret }}
            defaultMode: 420
            optional: false
  backoffLimit: 4

{{- end }}