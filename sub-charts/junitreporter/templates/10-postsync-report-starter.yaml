{{- if .Values.devops_mongo_uri }}


{{ $preprefix := printf "pre-junitreporter-%s" .Values.reporter_name }}
{{ $time_cm := printf "%s-synctime" $preprefix }}

{{ $prefix := printf "post-junitreporter-%s" .Values.reporter_name }}
{{ $role_name := printf "%s-role" $prefix }}
{{ $rb_name := printf "%s-rb" $prefix }}
{{ $sa_name := printf "%s-sa" $prefix }}
{{ $secret := printf "%s-devopsuri" $prefix }}
{{ $job := printf "%s-job" $prefix }}
{{ $np_name :=  "post-junitreporter" }}

---
# Permit outbound communication by the Job pod
# (Needed to communicate with the external devops mongodb )
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ $np_name }}
  annotations:
    argocd.argoproj.io/sync-wave: "01"
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded,BeforeHookCreation
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
spec:
  podSelector:
    matchLabels:
      app: {{ $job }}
  egress:
    - {}
  policyTypes:
    - Egress

---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ $secret }}
  annotations:
    argocd.argoproj.io/sync-wave: "01"
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded,BeforeHookCreation
stringData:
  devops_mongo_uri: "{{ .Values.devops_mongo_uri }}"

---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: {{ $sa_name }}
  annotations:
    argocd.argoproj.io/sync-wave: "01"
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded,BeforeHookCreation
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $role_name }}
  annotations:
    argocd.argoproj.io/sync-wave: "01"
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded,BeforeHookCreation
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
rules:
  - verbs:
      - patch
      - get
    apiGroups:
      - ""
    resources:
      - configmaps

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $rb_name }}
  annotations:
    argocd.argoproj.io/sync-wave: "02"
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded,BeforeHookCreation
{{- if .Values.custom_labels }}
  labels:
{{ .Values.custom_labels | toYaml | indent 4 }}
{{- end }}
subjects:
  - kind: ServiceAccount
    name: {{ $sa_name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ $role_name }}

---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $job }}
  annotations:
    argocd.argoproj.io/sync-wave: "05"
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded,BeforeHookCreation
spec:
  template:
    metadata:
      labels:
        app: {{ $job }}
    spec:
      containers:
        - name: run
          image: quay.io/ibmmas/cli:master
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 10m
              memory: 64Mi
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DEVOPS_ENVIRONMENT
              value: "{{ .Values.cluster_id }}"
            - name: DEVOPS_SUITE_NAME
              value: "{{ .Values.reporter_name }}"
            - name: DEVOPS_BUILD_NUMBER
              value: "{{ .Values.devops_build_number }}"
            - name: PRODUCT_ID
              value: "ibm-mas-gitops"
            - name: JUNIT_OUTPUT_DIR
              value: "/tmp"
            - name: SYNC_START
              valueFrom:
                configMapKeyRef:
                  name: {{ $time_cm }}
                  key: sync_start
            - name: SYNC_COMPLETE
              valueFrom:
                configMapKeyRef:
                  name: {{ $time_cm }}
                  key: sync_complete
                  optional: true 
            - name: SYNC_TIME_CM_NAME
              value: {{ $time_cm }}
          volumeMounts:
            - name: devops-uri
              mountPath: /etc/mas/devops-uri
          command:
            - /bin/bash
            - -c
            - |

              set -e
              trap 'echo "[ERROR] Error occurred at line $LINENO, exited with $?"; exit 1' ERR

              export DEVOPS_MONGO_URI=$(cat /etc/mas/devops-uri/devops_mongo_uri)

              if [[ -z "${SYNC_COMPLETE}" ]]; then
                # Compute elapsed time between pre-sync and post-sync
                CURRENTTIME=$(date +%s)
                ELAPSEDTIME=$(($CURRENTTIME-$SYNC_START))
                echo "Elapsed time is ${ELAPSEDTIME}"

                # Create junit xml for one testsuite of the parent argo app, and the testcase of sync
                python3 /opt/app-root/src/junit-xml-generator.py --test-suite-name ${DEVOPS_SUITE_NAME} --test-cases Sync:$ELAPSEDTIME --output-dir ${JUNIT_OUTPUT_DIR}

                echo "Run save-junit-to-mongo.py"
                python3 /opt/app-root/src/save-junit-to-mongo.py

                echo "Patching $SYNC_TIME_CM_NAME configmap with sync_complete"
                oc patch configmap $SYNC_TIME_CM_NAME -p '{"data":{"sync_start":"'$SYNC_START'","sync_complete":"'$CURRENTTIME'"}}'
              else
                echo "SYNC_COMPLETE already set in configmap $SYNC_TIME_CM_NAME, so nothing to do."
              fi

      restartPolicy: Never
      serviceAccountName: {{ $sa_name }}

      volumes:
        - name: devops-uri
          secret:
            secretName: {{ $secret }}
            defaultMode: 420
            optional: false
  backoffLimit: 4

{{- end }}
