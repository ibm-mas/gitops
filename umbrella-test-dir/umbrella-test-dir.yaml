
---
# IBM Cloud Pak Foundational Services
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: umbrella-test-dir
  namespace: openshift-gitops
spec:
  goTemplate: true
  generators:
  - merge:
      mergeKeys:
        # Would love to use ".path.path" here to merge the configs together
        # but this is not possible currently with goTemplate: true - see https://github.com/argoproj/argo-cd/issues/12836
        # (and we really want goTemplate: true so we can dump the entire config file into HELM_VALUES using toPrettyJson)
        # instead, we are forced to explicitly provide a merge key in all of our config files to make them line up
        - 'merge-key'
      generators:
        - git:
            repoURL: https://github.ibm.com/maximoappsuite/gitops-envs
            revision: mascore1032
            files:
            - path: "umbrella-test-dir/*/*/*/umbrella-test-base.yaml"
        - git:
            repoURL: https://github.ibm.com/maximoappsuite/gitops-envs
            revision: mascore1032
            files:
            - path: "umbrella-test-dir/*/*/*/umbrella-test-1.yaml"
        - git:
            repoURL: https://github.ibm.com/maximoappsuite/gitops-envs
            revision: mascore1032
            files:
            - path: "umbrella-test-dir/*/*/*/umbrella-test-2.yaml"
  template:
    metadata:
      name: "umbtest-{{ .account.id }}-{{ .region.id }}-{{ .cluster.id }}"
      labels:
        cloud: aws
        environment: '{{ .account.id}}'
        region: '{{ .region.id }}'
        cluster: '{{ .cluster.id }}'
    spec:
      project: mas
      sources:
        - repoURL: https://github.com/ibm-mas/gitops
          targetRevision: mascore1032
          path: applications/umbrella-test
          plugin:
            env:
              - name: HELM_VALUES
                value: |
                  {{ toPrettyJson . }}
      destination:
        server: '{{ .cluster.url }}'
        namespace: 'default'  
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
          - RespectIgnoreDifferences=true